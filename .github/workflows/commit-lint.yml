name: Commit Lint

on:
  pull_request:
    branches: [main]

jobs:
  commitlint:
    name: Conventional Commits
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit messages
        uses: wagoid/commitlint-github-action@v6
