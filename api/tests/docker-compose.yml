services:
  postgres-test:
    image: postgres:18
    environment:
      POSTGRES_USER: linked_test
      POSTGRES_PASSWORD: linked_test
      POSTGRES_DB: linked_test
    ports:
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U linked_test -d linked_test"]
      interval: 2s
      timeout: 5s
      retries: 10
    tmpfs:
      # Postgres 18 uses /var/lib/postgresql as the parent directory
      - /var/lib/postgresql

  valkey-test:
    image: valkey/valkey:9
    ports:
      - "127.0.0.1:6380:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 10
