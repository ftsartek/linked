[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
user=www-data
pidfile=/var/run/supervisor/supervisord.pid

[program:api]
command=uv run uvicorn src.api.app:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:cron]
command=supercronic /etc/linked/crontab
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
