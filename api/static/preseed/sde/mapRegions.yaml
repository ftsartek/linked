  description:
    de: 'Once we were mighty,


      Stars bent to our will,


      Our reach was infinite,


      Our power incontestable,


      With outstretched hands we tried,


      To touch the face of perfection,


      But we came too close,


      To that which is not due mortals,


      And our punishment is our curse,


      Our endless sorrow.


      <i>- Translation of an old Jovian poem</i><br><br>




      "Perfection ain''t all it''s cracked up to be"


      <i>- Angel saying </i>'
    en: 'Once we were mighty,

      Stars bent to our will,

      Our reach was infinite,

      Our power incontestable,

      With outstretched hands we tried,

      To touch the face of perfection,

      But we came too close,

      To that which is not due mortals,

      And our punishment is our curse,

      Our endless sorrow.

      <i>- Translation of an old Jovian poem</i><br><br>


      "Perfection ain''t all it''s cracked up to be"

      <i>- Angel saying </i>'
    es: 'Antaño éramos poderosos,


      las estrellas cumplían nuestra voluntad.


      Nuestro alcance era infinito,


      nuestro poder, indiscutible.


      Con las manos estiradas intentamos


      tocar el rostro de la perfección,


      pero nos acercamos demasiado


      de lo que no está destinado a los mortales


      y nuestro castigo es nuestra maldición.


      Nuestra infinita pena.


      <i>— Traducción de un viejo poema joviano.</i><br><br>


      «La perfección no es para tanto».


      <i>— Proverbio de los Ángeles. </i>'
    fr: 'Autrefois puissants, Nous commandions aux étoiles, Rien ne nous était impossible,
      Notre pouvoir incontestable, Mais dans notre quête de perfection, Nous avons
      sondé avec avidité, Les secrets inaccessibles aux mortels, Et la malédiction
      est notre châtiment, Notre éternelle infortune. <i>- Traduction d''un ancien
      poème jove</i><br><br>


      « La perfection, c''est surfait. » <i>- Dicton angel </i>'
    ja: 'かつて我らは強大だった、

      星々さえもひざまずかせ、

      統べる領土は果てしなく、

      打ち負かせぬ者はおらず、

      ついには両の手を伸ばし、

      全き者の面に触れんとした、

      されど我らは近づきすぎた、

      死すべき者の領分にあらざるものに、

      その罰こそが我らの呪い、

      果てることなき我らが悲しみ。

      <i>―ジョビアンの古い詩（翻訳）</i><br><br>


      「完全なんて世間が言うほどたいしたもんじゃない」

      <i>―エンジェルカルテルのことわざ</i>'
    ko: 한때 우리는 위대한 존재였네.<br>우리의 의지 앞에선 별들도 고개를 숙였고<br>우리의 능력엔 한계가 없었으며<br>우리의 힘에 겨룰
      자, 아무도 없었으니.<br>우리는 양손을 한껏 뻗어<br>완벽의 얼굴을 어루만지려고 했으나<br>우리의 손길은 너무 깊은 곳까지 닿아
      버렸네.<br>이는 필멸의 존재에겐 허락되지 않은 곳이니<br>우리의 저주는 우리에게 내려진 형벌<br>우리의 끝나지 않는 비애로다.<br><i>-오래된
      조브의 시 번역</i><br><br>"완벽이 꼭 좋은 것만은 아니다"<br><i>- 엔젤 카르텔 격언 </i>
    ru: 'Once we were mighty,


      Stars bent to our will,


      Our reach was infinite,


      Our power incontestable,


      With outstretched hands we tried,


      To touch the face of perfection,


      But we came too close,


      To that which is not due mortals,


      And our punishment is our curse,


      Our endless sorrow.


      <i>- Translation of an old Jovian poem</i><br><br>




      "Perfection ain''t all it''s cracked up to be"


      <i>- Angel saying </i>'
    zh: '我们曾经强大，

      星星对我们俯首称臣，

      我们的影响无边无界，

      我们的力量无与争锋，

      伸出双手，

      我们试图触碰完美的脸庞，

      但我们却过于靠近，

      那不是凡间的圣物，

      于是我们的惩罚就是我们的诅咒，

      我们无尽的悲哀。

      <i>——一首朱庇特古诗的译文</i><br><br>


      “所谓的完美根本不是人们吹嘘的那样”

      <i>- 天使语 </i>'
