  description:
    de: The human diaspora throughout the systems of New Eden was quite widespread
      prior to the collapse of the EVE Gate. In many areas, cultures cut off from
      other civilizations thrived in isolation. One of these regions was Feythabolis,
      a relatively small empire of progressive thinkers and egalitarian political
      philosophers. Unfortunately, this state lagged behind other empires significantly
      in technological advancement, having only recently started to colonize the local
      space just as the ruthless Angel Cartel was moving in to establish their control.
      Completely outclassed by the military forces of the Cartel, the fledgling empire
      was defeated with ease and its entire population bent to the will of the Angels.
    en: The human diaspora throughout the systems of New Eden was quite widespread
      prior to the collapse of the EVE Gate. In many areas, cultures cut off from
      other civilizations thrived in isolation. One of these regions was Feythabolis,
      a relatively small empire of progressive thinkers and egalitarian political
      philosophers. Unfortunately, this state lagged behind other empires significantly
      in technological advancement, having only recently started to colonize the local
      space just as the ruthless Angel Cartel was moving in to establish their control.
      Completely outclassed by the military forces of the Cartel, the fledgling empire
      was defeated with ease and its entire population bent to the will of the Angels.
    es: La diáspora humana estaba bastante extendida por todos los sistemas de Nuevo
      Edén antes del colapso del Portal de EVE. En muchas zonas, las culturas separadas
      de otras civilizaciones prosperaron de forma aislada. Una de estas regiones
      era Feythabolis, un imperio relativamente pequeño de pensadores progresistas
      y filósofos políticos igualitarios. Por desgracia, este estado quedó rezagado
      con respecto a otros imperios en cuanto a avances tecnológicos y tan solo ha
      comenzado recientemente a colonizar el espacio local justo cuando el despiadado
      Cártel de los Ángeles trataba de establecer su control. Superado por completo
      por las fuerzas militares del Cártel, el incipiente imperio fue derrotado con
      facilidad y toda su población se sometió a la voluntad de los Ángeles.
    fr: La diaspora humaine disséminée à travers les systèmes de New Eden était un
      phénomène généralisé avant l'effondrement de l'EVE Gate. Dans de nombreux secteurs,
      les cultures coupées des autres civilisations prospéraient dans l'isolement.
      Ce fut le cas à Feythabolis, un empire relativement petit composé de penseurs
      progressistes et de philosophes politiques égalitaristes. Malheureusement, cet
      état accusait un retard considérable en matière de technologie, n'ayant que
      récemment entrepris la colonisation de l'espace environnant alors même que le
      redoutable cartel angel cherchait à en prendre le contrôle. Complètement surpassé
      par les forces militaires du cartel, ce jeune empire fut vaincu rapidement et
      sa population tout entière courba l'échine devant les Angel.
    ja: EVE Gate崩壊前には、新天地を求めて移住してきた人類が、ニューエデンのいたるところになだれ込んだ。他の植民星との接触が途絶え、孤立しながらも独自の繁栄を遂げたところも少なくない。そうしたリージョンの一つがフェイサボリスで、進歩主義者や平和主義者たちが築いた比較的小さな国家だった。この国は不幸にして他の帝国よりも技術的な進歩の面で後れを取り、周辺宙域の植民化を始めたばかりの頃に非道なエンジェルカルテルがやって来て、支配権を打ち立てた。カルテルに軍事力で圧倒的な差を付けられた弱々しい帝国はあっさりと打ち破られ、国民は全てエンジェルの命令の前に屈服した。
    ko: 이브 게이트의 붕괴 이전에도 뉴에덴 항성계 전반에 걸쳐 인류의 집단 이주는 상당히 널리 퍼져 있는 현상이었다. 많은 지역에서 문명과
      떨어진 문화들은 고립 속에서 번성하였는데 이러한 지역 중 하나가 바로 페이다볼리스였다. 이곳은 진보적인 사고를 지닌 이들과 평등주의적 사고의
      정치 철학자들로 구성된 국가로, 상대적으로 규모가 아담한 곳이었다. 안타깝게도, 이 연합은 다른 국가들에 비해 기술적인 발전이 현저히 뒤떨어져
      있었고, 최근에서야 막 주변으로 세력을 뻗어 나가기 시작한 참이었다. 엔젤 카르텔이 쳐들어와 그 지역의 통치권을 주장하기 시작한 건 바로
      그때였다. 카르텔의 군사력에 완전히 밀린 채, 이제 막 날개를 펴기 시작한 신생 국가는 간단히 꺾여 버렸고, 엔젤 카르텔의 앞에 무릎을
      꿇게 되었다.
    ru: The human diaspora throughout the systems of New Eden was quite widespread
      prior to the collapse of the EVE Gate. In many areas, cultures cut off from
      other civilizations thrived in isolation. One of these regions was Feythabolis,
      a relatively small empire of progressive thinkers and egalitarian political
      philosophers. Unfortunately, this state lagged behind other empires significantly
      in technological advancement, having only recently started to colonize the local
      space just as the ruthless Angel Cartel was moving in to establish their control.
      Completely outclassed by the military forces of the Cartel, the fledgling empire
      was defeated with ease and its entire population bent to the will of the Angels.
    zh: 在EVE之门坍塌之前，人类就已经游离散居在新伊甸的各个星系了。在许多区域，许多文化与其他文明之间切断了联系，处于孤立繁荣状态。非塔波利斯就是这类星域之一，它是一个由进步思想家和平等主义政治哲学家组成的相对较小的帝国。不幸的是，这个国家在科学技术方面远远落后于其他帝国，他们近期刚开始对本地空间进行殖民时，残酷的天使企业联合体就闯了进来，试图统治这里。这个初出茅庐的帝国被天使企业联合体的军队完全压倒并轻而易举地征服，其所有人民如今都对天使俯首称臣。
