  description:
    de: Tenal has long been a refuge for those wishing to stray far away from the
      State, for one reason or another. The journey there is perilous due to the intervening
      Guristas territories, but that remains a major element of its appeal, and many
      pioneers, hermits and less reputable travelers have risked everything to travel
      to this quiet backwater and make it their home. Several Caldari mystics have
      claimed that Tenal is the place that one should travel to in order to come face
      to face with the Starsmith, although whether this is in reference to the view
      into space from its outermost systems or the likely outcome of trying to negotiate
      the dangers of the route has never been made clear.
    en: Tenal has long been a refuge for those wishing to stray far away from the
      State, for one reason or another. The journey there is perilous due to the intervening
      Guristas territories, but that remains a major element of its appeal, and many
      pioneers, hermits and less reputable travelers have risked everything to travel
      to this quiet backwater and make it their home. Several Caldari mystics have
      claimed that Tenal is the place that one should travel to in order to come face
      to face with the Starsmith, although whether this is in reference to the view
      into space from its outermost systems or the likely outcome of trying to negotiate
      the dangers of the route has never been made clear.
    es: Tenal lleva mucho tiempo siendo un refugio para los que deseaban alejarse
      del Estado por el motivo que fuera. El viaje hasta allí es peligroso, pues hay
      que atravesar territorios de los Guristas, pero eso es parte de su atractivo.
      Muchos pioneros, ermitaños y viajeros con peor reputación lo han arriesgado
      todo para llegar a este tranquilo remanso y convertirlo en su hogar. Varios
      místicos caldaris han afirmado que Tenal es el lugar al que se debe viajar para
      ponerse cara a cara con su Forjaestrellas, aunque nunca ha quedado claro si
      esto se debe a la vista del espacio desde los sistemas más lejanos o al probable
      resultado de intentar sortear los peligros de la ruta.
    fr: Tenal a longtemps servi de refuge à ceux qui désiraient s'éloigner de l'État
      pour une raison ou pour une autre. Le voyage pour s'y rendre est semé d'embûches
      en raison de la traversée de territoires sous contrôle guristas, mais cela fait
      partie intégrante de son attrait, et de nombreux pionniers, ermites et autres
      voyageurs à la réputation douteuse ont risqué le tout pour le tout afin de s'établir
      dans cette région reculée. Des mystiques caldari prétendent que Tenal est la
      destination idéale pour rencontrer le Grand architecte en personne, même s'ils
      n'ont jamais précisé s'il s'agissait là d'une référence au panorama dont bénéficient
      ses systèmes périphériques ou aux dangers qui guettent le voyageur en chemin.
    ja: テナルは昔から、何らかの理由でカルダリとなるべく距離をおきたい人々の避難所となっていた。そこへたどり着くにはガリスタス領を通過しなければならないという危険があるが、かえって好都合という者も多く、危険を顧みずこの静かな辺境宙域に渡ってきて住み着く開拓者や世捨て人や、もっと怪しげな手合いは後を絶たない。一部のカルダリ神秘主義者は、人はみなテナルを訪れてスタースミスと対面するべきだ、と説く。もっともそれが辺境システムから宇宙を見よという意味なのか、道中の危険を乗り切ろうと努力することに意義があるという意味なのかは未だ明らかでない。
    ko: 테날은 오랫동안 어떠한 이유에서든지 연합에서 멀리 떨어지고 싶어 하는 자들을 위한 피난처로 존재하였다. 중간중간 마주치는 구리스타스
      영토 때문에 테날로 가는 길은 험난한 편인데, 오히려 이 때문에 많은 개척자, 은둔자, 그리고 덜 유명한 여행자들이 위험을 감수하고 보금자리를
      찾아 이 고요한 벽지까지 발걸음을 옮기도록 하고 있다. 칼다리의 여러 비술사들이 주장하길, 어마어마한 스타스미스를 경험하고 싶다면 테날을
      꼭 가 봐야 한다고 한다. 비록 이 비유가 외곽 항성계에서 보는 이 지역의 풍경을 의미한 것인지, 아니면 이곳으로 오다가 겪게 될 위험을
      감수한 결과를 의미한 것인지는 불분명하지만 말이다.
    ru: Tenal has long been a refuge for those wishing to stray far away from the
      State, for one reason or another. The journey there is perilous due to the intervening
      Guristas territories, but that remains a major element of its appeal, and many
      pioneers, hermits and less reputable travelers have risked everything to travel
      to this quiet backwater and make it their home. Several Caldari mystics have
      claimed that Tenal is the place that one should travel to in order to come face
      to face with the Starsmith, although whether this is in reference to the view
      into space from its outermost systems or the likely outcome of trying to negotiate
      the dangers of the route has never been made clear.
    zh: 特纳星域一直是那些出于各种原因希望远离合众国的人的避风港。由于穿插了古斯塔斯领地，因此前往那里的旅途相当艰辛，但这正是该旅程的主要魅力之一，许多先驱者、隐士和知名度较低的旅者甘冒一切风险来到这块平静的偏僻之地并将其作为家园。有些加达里神秘主义者鼓吹，人们去特纳星域就能见到造星者，不过这种说法究竟是基于从太空最远处观看特纳时的景象，还仅仅是为了让这条危险的路线显得有些价值，这就不得而知了。
