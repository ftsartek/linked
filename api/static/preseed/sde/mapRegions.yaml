  description:
    de: Despite belonging to the Heir House known as the "Old Imperial Family," Kador
      is one of the least developed regions in the Empire. The Kador Family has not
      been progressive in encouraging trade and investment into the region, favoring
      older, established Holder families with proven bloodlines and heritage. Though
      in many ways a musty embodiment of the old ways, Kador may be one of the few
      parts of Amarr territory where a traveler can still get a glimpse of the grand
      and majestic Empire of days gone by.
    en: Despite belonging to the Heir House known as the "Old Imperial Family," Kador
      is one of the least developed regions in the Empire. The Kador Family has not
      been progressive in encouraging trade and investment into the region, favoring
      older, established Holder families with proven bloodlines and heritage. Though
      in many ways a musty embodiment of the old ways, Kador may be one of the few
      parts of Amarr territory where a traveler can still get a glimpse of the grand
      and majestic Empire of days gone by.
    es: A pesar de pertenecer a la casa heredera conocida como la «Antigua Familia
      Imperial», Kador es una de las regiones menos desarrolladas del Imperio. La
      familia Kador no ha fomentado el comercio y la inversión en la región. Muy al
      contrario, ha favorecido a las familias terratenientes que tenían patrimonios
      y linajes demostrados. Aunque en muchos sentidos resulta una encarnación rancia
      de las viejas costumbres, Kador puede ser una de las pocas partes del territorio
      de Amarr donde los viajeros aún pueden vislumbrar el gran y majestuoso Imperio
      de antaño.
    fr: Malgré son appartenance à la « famille impériale historique », Kador est l'une
      des régions les moins développées de l'Empire. La Kador Family n'a jamais encouragé
      activement le libre échange et les investissements dans la région, privilégiant
      au contraire les anciennes familles de grands propriétaires dont le lignage
      et l'héritage ne sont plus à prouver. Incarnation surannée des coutumes d'antan
      à plus d'un titre, Kador est peut-être l'une des rares contrées amarr où le
      voyageur peut encore entrapercevoir l'Empire dans toute sa gloire, tel qu'il
      était au temps jadis.
    ja: カドールは「旧皇家」として知られる皇位継承家に属しているが、アマー帝国の中で最も開発が遅れているリージョンの一つである。カドール家はリージョン内でのトレードや投資を奨励することには前向きでなく、歴史の中で確立されてきたホールダーの由緒正しい血筋と伝統を守ろうと考えてきた。多くの面で古くさい慣習の象徴とも言えるカドールではあるが、旅行者にとっては帝国の遠い過去における荘厳さと華麗さを今でも目にすることのできる、アマー領の中でも数少ない場所の一つかもしれない。
    ko: 고대 황실 가문으로 알려진 왕가의 소유임에도 불구하고, 카도르는 제국에서 제일 개발이 덜 이루어진 지역이다. 카도르 가문은 혈통과 족보가
      확실한 홀더 가문을 더 편애하면서 , 지역 내의 무역과 투자를 장려하는 데 추진적으로 나오지 않았다. 여러모로 케케묵은 구식 관습의 전형이라
      할 수 있지만, 그래도 카도르는 여행자가 아마르에서 한때 웅장하고 장엄했던 제국의 과거를 엿볼 수 있는, 몇 안 되는 지역 중 하나다.
    ru: Despite belonging to the Heir House known as the "Old Imperial Family," Kador
      is one of the least developed regions in the Empire. The Kador Family has not
      been progressive in encouraging trade and investment into the region, favoring
      older, established Holder families with proven bloodlines and heritage. Though
      in many ways a musty embodiment of the old ways, Kador may be one of the few
      parts of Amarr territory where a traveler can still get a glimpse of the grand
      and majestic Empire of days gone by.
    zh: 尽管卡多尔星域属于被称为“老牌皇室家族”的太子家族，但它却是帝国中最落后的星域之一。卡多尔家族并不积极鼓励贸易和投资进入该星域，而是更偏爱具有显赫血统和遗产的贵族。虽然卡多尔在很多方面都显得迂腐老旧，但这里是旅行者仍旧可以领略帝国昔日的高贵强大的少数艾玛领地之一。
