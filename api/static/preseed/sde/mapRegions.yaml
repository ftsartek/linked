  description:
    de: Out in Omist, civilization gives way to survival. Here, it is not one corporation
      against another. It is one tribe fighting in a blood war against another, not
      out of differing ideologies or any higher reasoning. It is only for the basest
      necessities of humanity that men wage war in Omist. Such is the way of life
      on the frontier's frontier. It is dark, brutal, and unforgiving. In a way, Omist
      is the rest of the galaxy, distilled down to its most elementary nature. Those
      who can survive and thrive here seem as untamed gods to those who luxuriate
      in more civilized space.
    en: Out in Omist, civilization gives way to survival. Here, it is not one corporation
      against another. It is one tribe fighting in a blood war against another, not
      out of differing ideologies or any higher reasoning. It is only for the basest
      necessities of humanity that men wage war in Omist. Such is the way of life
      on the frontier's frontier. It is dark, brutal, and unforgiving. In a way, Omist
      is the rest of the galaxy, distilled down to its most elementary nature. Those
      who can survive and thrive here seem as untamed gods to those who luxuriate
      in more civilized space.
    es: En Omist, la civilización deja paso a la supervivencia. Aquí no es una corporación
      contra otra, es una tribu contra otra en una guerra sanguinaria, pero no por
      cuestiones ideológicas o razonamientos complejos. La guerra en Omist responde
      a las necesidades más básicas de la humanidad. Ese es el modo de vida en la
      frontera fronteriza. Es oscuro, brutal e implacable. En cierto modo, Omist es
      el resto de la galaxia, destilada hasta su naturaleza más elemental. Aquellos
      que pueden sobrevivir y prosperar aquí parecen dioses indomables para quienes
      se regodean en un espacio más civilizado.
    fr: Dans les confins d'Omist, la civilisation cède le pas à la survie. Ici, ce
      ne sont pas les corporations qui s'affrontent. Ce sont les tribus qui se livrent
      une guerre sans merci. Non pas en vertu d'idéologies divergentes ou d'autres
      considérations plus nobles encore. Non, les hommes qui croisent le fer à Omist
      le font au nom des plus vils appétits de la nature humaine. Ainsi va la vie
      à la frontière des frontières. Ténébreuse, brutale et impitoyable. D'une certaine
      façon, Omist incarne l'essence du reste de la galaxie, réduite à son expression
      la plus élémentaire. Ceux qui parviennent à y tirer leur épingle du jeu s'apparentent
      à des dieux indomptables aux yeux des populations de l'espace civilisé.
    ja: オーミストでは、文明化よりも生き延びることが優先される。ここでは、コーポレーション同士が戦っているのではない。一つの部族がもう一つの部族と血みどろの戦いをしているが、それは思想や信条の違いといった高次元の理由によるものではない。オーミストの人間は戦うものであるという、人間としての根源的な必要性のためだ。辺境地域の果てではこれが日常なのだ。それは暗く、野蛮で、容赦のない世界である。見方によっては、オーミストは銀河の他の部分を蒸留して、その最も基本的な性質を取り出した世界と言える。ここで生き延びて成功できる者は、文明が進んだ宙域でのんびりと暮らす者には野性の神に見えるはずだ。
    ko: 오미스트에선 생존이 문명을 압도한다. 여기서 문명이란, 코퍼레이션들 사이에 벌어지는 싸움을 의미하지 않는다. 부족들 사이에 벌어지는
      피 튀기는 전쟁을 의미하는 것이다. 이데올로기의 차이나 고차원의 사고에서 생기는 이견들과는 거리가 멀다. 오미스트에서 문명이란 사람들이
      전쟁을 벌이게 되는 가장 기본적인 요구에 지나지 않는다. 최전방에서의 삶이란 이러한 것이다. 암울하고, 잔혹하고, 무자비하다. 어떻게 보면,
      오미스트는 가장 근본적인 본질만을 추출해 놓은 은하계의 영면 같기도 하다. 보다 문명화된 지역에서 호사를 누리며 사는 이들이 오미스트에서
      살아남아 번영하는 이들을 보면 길들여지지 않은 신처럼 생각될 것이다.
    ru: Out in Omist, civilization gives way to survival. Here, it is not one corporation
      against another. It is one tribe fighting in a blood war against another, not
      out of differing ideologies or any higher reasoning. It is only for the basest
      necessities of humanity that men wage war in Omist. Such is the way of life
      on the frontier's frontier. It is dark, brutal, and unforgiving. In a way, Omist
      is the rest of the galaxy, distilled down to its most elementary nature. Those
      who can survive and thrive here seem as untamed gods to those who luxuriate
      in more civilized space.
    zh: 在欧米斯特，文明要给对生存的渴望让路。在这里，不是一家军团与另一家军团竞争，而是部落之间展开血腥战斗，这并非出于意识形态差异或其他崇高的理由。人们在欧米斯特争斗仅仅是出于人性最基本的渴望。这就是在前线的最前线的生活方式。它很黑暗、残忍而且不可宽恕。从某种意义上说，欧米斯特是宇宙其他部分提炼出的最基本属性。那些能在这里生存并茁壮成长的人对那些文明空间的享乐者来说就像是难以驾驭的神灵。
