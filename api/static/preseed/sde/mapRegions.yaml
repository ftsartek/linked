  description:
    de: "Considered by many to be the gateway to the Drone Regions, Etherium Reach
      rapidly became extensively colonized by those drawn to the opportunities opened
      up in the newly-accessible systems. Briefly, the Minmatar Republic pondered
      its strategic advantage over most other empires, with proximity to the regions
      through relatively short routes into the Reach no doubt tempting. \n\n\n\nThe
      Skarkon Incident showed how tenuous its advantage really was before other matters
      demanded the full attention of the Minmatar tribes. Even so, some Thukker caravan
      masters continue to maintain an interest in an area abutting onto their Great
      Wildands domains and have become authorities on the rogue drones. Expertise
      on the uses to which rogue drone parts can be put is not the least of the advantages
      the wily Thukker derive from their age old traditions of exploration and specialization."
    en: "Considered by many to be the gateway to the Drone Regions, Etherium Reach
      rapidly became extensively colonized by those drawn to the opportunities opened
      up in the newly-accessible systems. Briefly, the Minmatar Republic pondered
      its strategic advantage over most other empires, with proximity to the regions
      through relatively short routes into the Reach no doubt tempting. \n\nThe Skarkon
      Incident showed how tenuous its advantage really was before other matters demanded
      the full attention of the Minmatar tribes. Even so, some Thukker caravan masters
      continue to maintain an interest in an area abutting onto their Great Wildands
      domains and have become authorities on the rogue drones. Expertise on the uses
      to which rogue drone parts can be put is not the least of the advantages the
      wily Thukker derive from their age old traditions of exploration and specialization."
    es: "Considerada por muchos como la puerta a las regiones de drones, Etherium
      Reach fue colonizada rápidamente por aquellos que se sentían atraídos por las
      oportunidades surgidas al abrirse el acceso a nuevos sistemas. La República
      Minmatar se planteó brevemente su ventaja estratégica sobre la mayoría de los
      demás imperios; la proximidad a las regiones a través de rutas relativamente
      cortas hasta Etherium Reach era, sin duda, tentadora. \n\nEl incidente de Skarkon
      demostró cuán frágil era en realidad su ventaja antes de que otros asuntos requirieran
      la atención de las tribus minmatarianas. Aun así, algunos maestros de caravanas
      thukkers siguen interesados en un área colindante a sus dominios de Great Wildlands
      y se han convertido en expertos de los drones rebeldes. Su dominio de los usos
      de las piezas de dichos drones es solo una más de las ventajas que la astuta
      tribu Thukker deriva de sus antiguas tradiciones de exploración y especialización."
    fr: "Communément considérée comme la porte des territoires des drones, la région
      d'Etherium Reach a fait l'objet d'une colonisation massive à l'initiative d'une
      population attirée par les opportunités liées à l'ouverture de tout nouveaux
      systèmes. Après avoir brièvement évalué son avantage stratégique sur la plupart
      des autres empires, la République minmatar céda à l'appel de ces nouveaux espaces
      voisins au potentiel alléchant. \n\nL'incident de Skarkon mit en évidence la
      précarité de cet avantage avant même que d'autres affaires ne mobilisent l'attention
      pleine et entière des tribus minmatar. Malgré tout, certains chefs de caravane
      thukker continuent à s'intéresser à la zone jouxtant leurs domaines des Great
      Wildlands, au point d'être devenus des sommités en matière de drones renégats.
      L'art de recycler les composants issus de drones renégats est l'un des atouts
      majeurs résultant de leurs traditions ancestrales d'exploration et de spécialisation."
    ja: ドローンリージョンズへ通じる道と考えられ、エスリウムリーチは、新たに到達可能なシステムでのチャンスに惹かれた人々によって直ちに大規模な入植が行われた。魅力的であろうエスリウムリーチに比較的短い航路で到達できることから、ミンマター共和国は、少しの間、他の帝国に勝る戦術的な利点を思案した。スカーコン事件は、ミンマター族の注目を集めるほどの問題が他に起こる前に、その利点が実際はささいなものであることを知らしめた。それでも、サッカーのキャラバン隊長の中には、彼らのグレートワイルドランズリージョンに隣接するエリアへの関心を持ち続け、ローグドローンの権威となった者もいた。ローグドローンの部品を使用する専門知識は利点では全くなく、ずる賢いサッカーの探検と専門性という古くからの伝統に由来するものである。
    ko: 많은 이가 드론 지역으로 통하는 입구로 보는 곳으로, 이더리움 리치의 상당 부분은 얼마 지나지 않아 새롭게 뚫린 항성계에서 누릴 수
      있는 기회에 매력을 느끼는 사람들에게 점령당했다. 간단히 말해, 민마타 공화국은 이 지역의 전략적 이용 가치를 대다수의 다른 제국들보다
      더욱 깊게 들여다보았다. 상대적으로 짧은 거리에 있는 지역을 통해 외곽으로의 접근성을 높일 수 있다는 사실은 확실히 군침이 도는 이야기였다.
      <br><br>민마타가 다른 문제로 눈을 완전히 돌리기도 전에, 스카르콘 사태는 이 지역의 이점이 사실 얼마나 보잘것없는 것인지를 보여
      주었다. 그럼에도 불구하고, 터커 캐러밴 수장들은 자신들의 주요 활동지인 그레이트 와일드랜드와 인접한 이 지역에 지속적인 관심을 보이고
      있다. 유구한 탐사와 전문화의 역사 속에서 교활한 터커 부족이 터득한 지혜 중에서도, 로그 드론 부품의 활용에 있어 이들이 자랑하는 전문
      지식은 무시할 수 없는 수준이다.
    ru: "Considered by many to be the gateway to the Drone Regions, Etherium Reach
      rapidly became extensively colonized by those drawn to the opportunities opened
      up in the newly-accessible systems. Briefly, the Minmatar Republic pondered
      its strategic advantage over most other empires, with proximity to the regions
      through relatively short routes into the Reach no doubt tempting. \n\n\n\nThe
      Skarkon Incident showed how tenuous its advantage really was before other matters
      demanded the full attention of the Minmatar tribes. Even so, some Thukker caravan
      masters continue to maintain an interest in an area abutting onto their Great
      Wildands domains and have become authorities on the rogue drones. Expertise
      on the uses to which rogue drone parts can be put is not the least of the advantages
      the wily Thukker derive from their age old traditions of exploration and specialization."
    zh: "对于很多人来说，这里是通往无人机星域的大门，琉蓝之穹很快被大量的殖民区所充斥，这些人都期望能在那些新星域里找到自己的财富。实际上，米玛塔尔共和国比其他所有的国家都更仔细地考虑了它的战略价值，而且在相邻的星系就有便捷快速的通道可以直接抵达琉蓝之穹，这不得不说是一个巨大的诱惑。
      \n\n斯卡尔克恩事件在其他事物吸引到米玛塔尔部族的注意力之前就展示了这种战略价值的脆弱性。尽管如此，图克尔商贸大亨们依然在大荒野临近的一个区域维持着自己的利益，并且在那儿成为自由无人机的管理者。在这里，精明的图克尔人从探索和钻研的古老传统中所获得的价值，不仅仅是只有那些个懂得如何将自由无人机技术件转化成生产力的专家。"
