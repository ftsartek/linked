  description:
    de: '"It''s as if an anteater has stumbled upon a particularly juicy nest of ants.
      The ants can try to fight back, to bite and sting, but the anteater has long
      evolved to ignore them. He doesn''t even feel them. He just knows they are food.
      He''ll gorge himself, then wander off to sleep. The ants do not mourn; they
      have no time for it. They merely rebuild in the hope that the anteater will
      stay away while knowing its return is inevitable."




      <i>- The Travels of Germone Ferush </i>'
    en: '"It''s as if an anteater has stumbled upon a particularly juicy nest of ants.
      The ants can try to fight back, to bite and sting, but the anteater has long
      evolved to ignore them. He doesn''t even feel them. He just knows they are food.
      He''ll gorge himself, then wander off to sleep. The ants do not mourn; they
      have no time for it. They merely rebuild in the hope that the anteater will
      stay away while knowing its return is inevitable."


      <i>- The Travels of Germone Ferush </i>'
    es: '«Es como si un oso hormiguero se hubiera topado con un hormiguero especialmente
      jugoso. Las hormigas pueden intentar defenderse, morder y picar, pero el oso
      hormiguero ha evolucionado para ignorarlas. Ni siquiera las siente, solo sabe
      que son comida. Se las engullirá y se irá a dormir. Las hormigas no llorarán,
      no tienen tiempo. Simplemente reconstruirán todo con la esperanza de que el
      oso hormiguero se mantenga alejado, aunque saben que su regreso es inevitable».


      <i>— Los viajes de Germone Ferush. </i>'
    fr: '« C''est comme si un tamanoir tombait sur une fourmilière particulièrement
      juteuse. Les fourmis auront beau riposter, mordre et piquer, le tamanoir a progressivement
      évolué pour y résister. Il ne les sent même plus. Il s''agit de sa pitance,
      ni plus ni moins. Il se contente de se remplir la panse avant d''aller dormir.
      Les fourmis quant à elles ne portent pas le deuil, elles n''en ont pas le temps.
      Elles se bornent à reconstruire dans l''espoir que le tamanoir ne reviendra
      pas, tout en sachant pertinemment que son retour est inéluctable. »


      <i>- Les voyages de Germone Ferush</i>'
    ja: 「まるで、アリクイがとりわけ美味しい蟻の巣を見つけたかのようだ。蟻たちは、噛んだり刺したりして反撃しようとしているが、長い間の進化によってアリクイはそんなことは気にならない。感じすらしない。エサだとしか思っていない。満腹になるまで食べて、そして昼寝に行くだけだ。蟻は嘆き悲しんだりはしない。そんな暇はない。彼らはただ巣を作り直す。アリクイが戻ってくるのは時間の問題にしろ、今しばらくは戻ってこないだろうから」<i>―ジャーモンフェルシュの旅行記</i>
    ko: 길을 가다 유독 통통한 개미가 잔뜩 사는 개미굴을 우연히 발견한 개미핥기와도 같은 모습이다. 개미들은 개미핥기를 물어뜯고 찌르는 등,
      맞서 싸워 볼 수는 있다. 하지만 개미핥기는 오랜 세월의 진화를 걸쳐 그 저항을 무시할 수 있게 되었다. 개미핥기에겐 개미들의 공격이 간지럽지도
      않다. 개미핥기가 아는 사실은 이것들이 먹이라는 것뿐이다. 개미핥기는 배를 채우곤, 낮잠을 자러 다시 어슬렁어슬렁 자리를 뜰 것이다. 개미들은
      슬퍼하지 않는다. 개미들에게 슬퍼할 시간 같은 건 없다. 그저 개미핥기가 오지 않을 거라는 희망을 품고 굴을 다시 지을 뿐이다. 한편으론,
      분명 다시 돌아올 거라는 사실을 알고 있으면서도 말이다.<br><br><i>- 게르몬 페루시의 여행기 </i>
    ru: '"It''s as if an anteater has stumbled upon a particularly juicy nest of ants.
      The ants can try to fight back, to bite and sting, but the anteater has long
      evolved to ignore them. He doesn''t even feel them. He just knows they are food.
      He''ll gorge himself, then wander off to sleep. The ants do not mourn; they
      have no time for it. They merely rebuild in the hope that the anteater will
      stay away while knowing its return is inevitable."




      <i>- The Travels of Germone Ferush </i>'
    zh: '“这就像是一只食蚁兽撞见了一个特别多汁美味的蚁巢。尽管蚂蚁可以反抗，它们撕咬、蜇刺，但这些反抗对食蚁兽数万年的进化毫无意义，它甚至更本就感觉不出来。对于食蚁兽来说，它所知道的就是这些东西都仅仅是食物而已，要用它们来填饱自己的肚皮，然后再回去好好的睡一觉。蚂蚁们也不会悲哀，它们都没有时间去悲哀。它们重建了自己的巢穴，希望食蚁兽以后会远离自己，同时它们也很明白，食蚁兽的再次光临是根本不可避免的。”


      <i>——《哥蒙尼·费鲁什游记》 </i>'
