  description:
    de: Zu der Zeit, als Doriam Kor-Azor diese Region kontrollierte, wurde sie zu
      einem wohlhabenden und florierenden Zentrum des interstellaren Handels - die
      Planten und Städte gediehen prächtig. Das ganze Gebiet verfiel in einen Schockzustand,
      nachdem ihr geliebter Kaiser ermordet wurde und trotz der vielen Versuche, den
      wirtschaftlichen Reichtum und Geist wiederzubeleben, trauern die Region und
      ihre Einwohner noch immer über den Verlust ihrer größten Herrscher.
    en: During the time that Doriam Kor-Azor controlled this region it became a prosperous
      and thriving center of interstellar trade, its planets and cities flourishing.
      The whole area went into a state of shock following their beloved Emperor's
      assassination, and despite many attempts at rekindling the economic prosperity
      and spirit, the region and its people still mourn the loss of one of their greatest
      leaders.
    es: Durante la época en la que Doriam Kor-Azor controlaba esta región, se convirtió
      en un centro de comercio interestelar próspero y rico y sus planetas y ciudades
      florecieron. Toda la zona se quedó conmocionada tras el asesinato de su amado
      emperador, y a pesar de los muchos intentos de reavivar la prosperidad económica
      y el espíritu de la región, esta y su pueblo aún lloran la pérdida de uno de
      sus líderes más notables.
    fr: Sous le règne de Doriam Kor-Azor, cette région devint une plaque tournante
      du commerce interstellaire ; ses planètes et ses villes connurent un âge d'or.
      La zone dans sa globalité fut choquée par l'assassinat de son bien-aimé empereur,
      et malgré de nombreuses tentatives visant à raviver sa prospérité et son dynamisme
      économique, le secteur et ses habitants portent toujours le deuil d'un de leurs
      plus grands dirigeants.
    ja: このリージョンはドリアムコロアゾールの治世に星間トレードの中心地と繁栄し、惑星と都市は大いに発展した。国民に慕われたこの皇帝が暗殺された折には、リージョン全体に衝撃が走った。その後何度となく経済や景気の活性化の試みはあったが、希代の名君を失った人々の嘆きは今なお深い。
    ko: 이 지역은 도리엄 코르 아조르 섭정기에 번창하였으며 성간 무역의 성대한 중심지로 자리 잡았다. 이 지역 내 행성들과 도시들은 번영의
      시기를 맞이했다. 많은 이에게 사랑받던 황제가 암살을 당하자 전 지역이 충격에 빠졌으며, 경제적 번영과 의지를 다시 살리려는 시도가 여러
      차례 이루어졌음에도 불구하고, 이 지역의 사람들은 여전히 자신들의 가장 위대한 지도자 중 하나를 떠나보낸 슬픔에 젖어 있다.
    ru: В то время, когда этим регионом правил Doriam Kor-Azor, планеты и города этой
      системы процветали; это был центр межзвездной торговли. Но жизнь угасла здесь
      после убийства любимого императора, и несмотря на многочисленные попытки добиться
      нового экономического и духовного процветания, все население этой системы по-прежнему
      скорбит об утрате одного из величайших правителей.
    zh: 在多利安姆·柯埃佐统治该星域时，它成为了一个蓬勃发展的星际贸易中心，所有的行星和城市都欣欣向荣。在他们敬爱的皇帝遇刺后，整个星域陷入了休克，尽管为重新燃起它的经济活力进行过多次努力，但该星域及其人民仍旧沉浸在丧失一位最伟大领导人的悲痛中。
