  description:
    de: Immensea wurde gänzlich von aufeinander folgenden Generationen eines ammatarischen
      Erkundunsclans kartographiert. Angetrieben von Märchen über gewaltige Arkonor-Cluster
      tief im Süden bahnten sie sich ihren Weg tiefer und tiefer in unerforschtes
      Territorium und kartographierten einen langen Korridor im All. Letztendlich
      stießen sie auf eine der großen Leeren in den südlichen Weiten und kamen nicht
      weiter. Es missglückte ihnen, wertvolle Mineralien in ungewöhnlich großem Ausmaß
      zu finden, also drehten sie unzufrieden um und kehrten ins zivilisierte All
      zurück, nur begnügt mit dem Wissen, dass sie tiefer in den Süden vorgedrungen
      waren als je ein Mensch zuvor.<br><br> Erst viele Jahre später bei ihrer Repatriierung
      erfuhren sie von einer amarrianischen Expedition, die sich zahlreicher technologischer
      Weiterentwicklungen bediente und eine parallele Route in den Süden durch die
      Region, die heute als Tenerifis bekannt ist, geflogen war, fast zehn Lichtjahre
      weiter in das unerforschte Gebiet vorgedrang und schon Jahrzehnte vorher zurückkehrte.
      Der Name des Clans, der die Expedition durchführte, ist mittlerweile in der
      Geschichte verloren gegangen.
    en: "Immensea was mapped entirely by successive generations of an Ammatar Wayfinder
      clan. Driven by tales of massive clusters of Arkonor in the deep south, they
      forged deeper and deeper into unexplored territory, mapping out a long corridor
      of space. Eventually they encountered one of the many great voids littering
      the southern expanses and could go no further. Failing to locate precious minerals
      in any extraordinary volumes, they reluctantly turned back and returned to civilized
      space, content with the knowledge that they had pushed further south than any
      previous human. \n\nIt was only on their repatriation that they learnt of the
      Amarrian expedition launched many years later that, capitalizing on a number
      of technological advancements, had pushed down a parallel route through what
      is now Tenerifis, penetrating almost ten light years further into uncharted
      territory and returning decades earlier. The name of the clan who mounted the
      expedition is now lost to history."
    es: "Immensea fue mapeada por completo por varias generaciones de un clan Wayfinder
      de Ammatar. Impulsados por historias de enormes cúmulos de Arkonor en las profundidades
      del sur, se adentraron cada vez más en territorio inexplorado mientras mapeaban
      una amplia zona del espacio. Al final, se encontraron con uno de los muchos
      grandes vacíos que surgían en las extensas tierras del sur y no pudieron continuar.
      Al no encontrar minerales valiosos en grandes cantidades, y muy a su pesar,
      regresaron al espacio civilizado, satisfechos con saber que habían llegado más
      al sur que cualquier otro humano. \n\nNo fue hasta su repatriación que oyeron
      hablar de la expedición amarriana que había tenido lugar muchos años antes.
      Esta, aprovechándose de diferentes avances tecnológicos, había encontrado una
      ruta paralela a través de lo que ahora es Tenerifis, se había adentrado a casi
      diez años luz en territorio inexplorado y había regresado décadas antes. El
      nombre del clan que organizó la expedición se perdió en la historia."
    fr: Le secteur d'Immensea fut entièrement cartographié par des générations successives
      issues d'un clan de pionniers ammatar. Attirés par les rumeurs faisant état
      de vastes amas d'arkonor à l'extrême sud, ils s'enfoncèrent toujours plus loin
      dans ces territoires inexplorés, cartographiant au passage un long couloir spatial.
      Leur progression fut stoppée net lorsqu'ils tombèrent sur l'une des grandes
      étendues vides émaillant les latitudes méridionales. Incapables de localiser
      les précieux filons de minéraux tant convoités, ils finirent par faire demi-tour
      pour regagner l'espace civilisé, avec la satisfaction d'avoir exploré des territoires
      où aucun humain n'avait jamais mis les pieds avant eux. Ce n'est qu'à leur retour
      qu'ils apprirent qu'une expédition amarr lancée des années plus tard, servie
      par des percées technologiques diverses et variées, avait ouvert une route parallèle
      à travers Tenerifis et s'était ainsi aventurée près de dix années-lumière plus
      loin pour en revenir bien avant eux. Le nom du clan à l'initiative de l'expédition
      a depuis sombré dans l'oubli.
    ja: "イメンシーの完全なる測量は、アマターのウェイファインダー族が数代に渡って成し遂げた。南部の最果てにアーコナーの巨大鉱床が存在するという伝説に駆り立てられたウェイファインダー族は、未踏の宙域を奥へ奥へと進み、ついには長く伸びる宇宙回廊全体を測量し尽くすに至った。一族は最終的に南部宙域に点在する多数の巨大な虚空に突き当たり、そこから先に進むことはできなかった。まとまった量の貴重な鉱石を探し当てることができなかった一族は、やむなく文明が存在する宙域へと引き返したが、過去の人類の誰よりも南の奥地に歩を進めたであろうことには満足していた。
      \n\n実際には、ウェイファインダー族より何年も遅れて出発したアマーの探検隊が数々の先進テクノロジーをフルに活かし、彼らと平行に、現在ではテネリフィスとして知られるルートを進み、未知の領域をほぼ10光年もさらに奥まで進み、しかも数十年早く戻っていたが、彼らはそのことを、ようやく帰還を果たしたその時に初めて知った。ウェイファインダー族を上回る遠征を成功させたその一族の名はしかし、歴史の中で失われてしまった。"
    ko: '이멘시아에 있는 모든 지역은 아마타 웨이파인더 부족에 의해 대대로 지도화되었다. 깊은 남쪽, 아르카노르의 거대한 성단 설화에 이끌려
      이곳에 도착한 이 부족은, 이 긴 우주의 통로를 지도화하며, 미지의 영역에 더욱 깊게 파고 들었다. 이들은 더 나아갈 수 없는 우주 남쪽에
      퍼져 있는 비어있는 공간에 도착해서야 발걸음을 멈췄다. 이 엄청나 공간에서 귀한 미네랄을 찾아내는 데 실패한 웨이파인더 부족은, 마지못해
      문명화된 우주로 발걸음을 돌렸다. 과거에 존재했던 그 어떠한 인류보다 남쪽으로 가장 멀리 나아갔다는 사실에 만족하며 말이다.


      이들은 수년 뒤에 아마르가 이 지역으로 탐사를 진행했다는 것을 본국으로 돌아오는 여행길에서 알게 되었다. 아마르 탐사대는 남들보다 앞선
      기술 몇 가지를 이용하며 현재의 테너리피스로 통하는 평행로를 뚫는 데 성공했다. 미지의 영역으로 거의 10광년은 더 멀리 뚫고 들어가 수십
      년은 더 일찍 되돌아온 것이다. 답사의 시조가 된 부족의 이름은 이제 역사 속에서 자취를 감추고 말았다.'
    ru: Члены клана амматарских первооткрывателей составляли звёздную карту сектора
      Immensea на протяжении многих поколений. Влекомые легендой о богатейших залежах
      арконора далеко на юге, они всё больше углублялись в неисследованные пространства
      по узкому «коридору». В конце концов, не отыскав крупных месторождений ценных
      минералов, амматары наткнулись на одну из многочисленных космических пустот
      и были вынуждены повернуть обратно. Они вернулись в освоенную часть вселенной,
      утешая себя мыслью, что им удалось залететь южнее остальных. Только по прибытии
      исследователи узнали, что значительно позднее участники передовой амаррской
      экспедиции прошли параллельным путём через сектор, ныне известный как Tenerifis,
      продвинулись в неизведанное пространство почти на десять световых лет дальше
      и возвратились домой несколькими десятилетиями ранее. Название амматарского
      клана, к которому принадлежали те незадачливые исследователи, затерялось в веках.
    zh: 伊梅瑟亚星域的星图由一支艾玛达探路者部族经世代努力最终完整绘成。受到南方深处有大量艾克诺岩的传言的诱惑，这支部族不断深入未探索的领域，结果绘制出了一个似狭长通道的空间的星图。最终，他们遇到了散布在南方空间的许多巨大虚空，因此无法继续前进。由于未找到任何储量巨大的珍贵矿物，他们不情愿地回到了文明空间，不过令他们感到满足的是，他们比之前的任何人类都更深入南方。可是等他们回国后才得知，在他们出发许多年后有一支艾玛远征队也出动了，他们使用了许多先进的技术，在现在称为特里菲斯的星域打通了一条平行路线，在未知领域中进一步穿行了几乎10光年的距离，而且早在数十年前就回来了。这支进行了远征的部族名称如今已淹没在历史的海洋中。
