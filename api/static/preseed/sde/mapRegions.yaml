  description:
    de: 'Während der anfänglichen Ausbreitung von Sansha''s Nation sahen einige Fraktionen
      im imperialen Gerichtshof den kommenden Konflikt mit denen, die sie einst unterstützt
      hatten, voraus. Von Anfang an war klar, dass die Unfähigkeit in Esoteria einzudringen,
      ohne sich den Gefahren von Stain auszusetzen, vorteilhaft für Sansha war. Daher
      gab der Gerichtshof eine militärische Expedition in Auftrag, um nach einer alternativen
      Route zu suchen. Der Anführer dieser Expedition, Commodore Barius, machte anfangs
      gute Fortschritte, stieß aber alsbald auf ein großes, leeres Gebiet, das der
      Expedition den Weg versperrte. Seine Schiffe durchreisten die Sternencluster,
      die das östliche Ende der Leere markierten und kartographierten viele Systeme,
      schafften es aber nicht, weiter vorzudringen. Letztendlich gab sich Commodore
      Barius geschlagen und schickte einen unverblümten Funkspruch an das Flottenkommando:
      "Sir, wir sind in einer Sackgasse."'
    en: 'During the initial expansion of Sansha''s Nation, some factions in the Imperial
      Court foresaw the coming conflict with that which they once supported and began
      formulating plans for an invasion. It was clear right from the beginning that
      the inability to penetrate into Esoteria without running the gauntlet of Stain
      would play in Sansha''s favor, so they commissioned a military expedition to
      search for an alternate route in. Its leader, Commodore Barius, made good progress
      initially but soon ran into a great empty expanse blocking their path. His ships
      roamed high and low through the wall of stars marking the void''s eastern edge,
      mapping many systems but failing to make any forward progress. Eventually, admitting
      defeat, he sent a single blunt transmission to Fleet Command: "Sir, we have
      reached an impasse."'
    es: 'Durante la expansión inicial de la Nación Sansha, algunas facciones de la
      Corte Imperial predijeron el conflicto que se avecinaba y que una vez apoyaron,
      y comenzaron a idear planes para una invasión. Estaba claro desde el principio
      que la imposibilidad de entrar en Esoteria sin enfrentarse a los peligros de
      Stain jugaba a favor de Sansha, así que encargaron a una expedición militar
      que buscara una ruta alternativa. Su líder, el comodoro Barius, hizo un buen
      progreso al principio, pero pronto se encontró con una gran expansión vacía
      que le bloqueaba el camino. Sus naves deambularon por el muro de estrellas que
      señalaba el límite oriental del vacío y mapearon muchos sistemas, pero no hicieron
      ningún avance. Al final, admitiendo su derrota, envió un mensaje tajante al
      mando de la flota: «Señor, hemos llegado a un impasse».'
    fr: 'À l''aube de l''expansion territoriale de la Sansha''s Nation, certaines
      factions au sein de la cour impériale pressentirent un conflit imminent avec
      la nation qu''ils avaient autrefois soutenue et commencèrent à élaborer des
      plans d''invasion. Conscients que l''impossibilité de pénétrer dans Esoteria
      sans braver les dangers de Stain jouerait en la faveur de Sansha, ils organisèrent
      une expédition militaire en quête d''un itinéraire parallèle. Après des débuts
      prometteurs, son chef, le commodore Barius, se retrouva en butte à une vaste
      étendue vide qui lui barrait la route. Ses vaisseaux sillonnèrent la barrière
      d''étoiles marquant la lisière orientale du vide, cartographiant au passage
      de nombreux systèmes, mais jamais ils ne parvinrent à surmonter cet obstacle.
      Le commodore finit par se résigner et envoya une transmission on ne peut plus
      claire au commandement de la flotte : « Chef, nous sommes dans l''impasse. »'
    ja: サンシャ国の初期の拡大期、帝国宮廷のいくつかの派閥は、一時は自分たちが支援していた者たちと将来的に衝突することになると予期して侵略計画を練り始めた。エソテリアに侵攻すればステインの怒りを買うことは避けられず、それがサンシャにとっては有利に働くということは最初から明らかだった。そこで彼らは、別のルートを探るための軍事遠征を挙行した。これを指揮したバリウス海軍准将は、最初は順調に進行していたが、やがて大空間に行く手を阻まれた。彼の船はボイドの東端を構成する星の壁の至る所を探索し、多くのシステムを地図に記録したが、それ以上進むことはできなかった。やがて敗北を認めると、彼はフリートコマンドにそっけなく一言だけ伝えてよこした。「サー、インパスに到着しました」
    ko: 산샤 네이션의 초반 확장기에 황실의 몇몇 세력들은 자신들이 한때 옹호했던 갈등이 다가오고 있음을 내다보았고, 침략 계획을 구상하기 시작했다.
      스테인의 집중 공격을 받지 않고 에소테리아에 침투하는 것은 불가능하며, 이 부분이 산샤에게 유리하게 작용할 것이라는 것은 초반부터 명확했다.
      따라서, 이들은 다른 경로를 찾기 위해 원정군을 모집했다. 원정군의 수장, 코모도어 바리우스는 원정 초반에는 순조롭게 일을 처리했지만,
      곧 앞길을 가로막는 방대한 공동을 마주치게 된다. 바리우스의 함선들은 그 공동의 동쪽 끝을 구성하는 항성들의 벽을 넘어, 위아래로 돌아다니며,
      여러 항성계를 지도화 하였으나, 더는 앞으로 진격할 수 없었다. 결국, 불가능하다는 것을 인정하며, 바리우스는 함대 사령부에 단 한 줄의
      직설적인 통신을 전송했다. “사로에 이른 것으로 판단됩니다.”
    ru: 'Во время начальной экспансии нации Sansha определенные группировки Имперского
      двора предвидели предстоящий конфликт и стали планировать вторжение. С самого
      начала было ясно, что невозможность проникнуть в регион Esoteria без прохода
      через Stain окажется на руку Sansha, поэтому они отправили военную экспедицию
      на поиски другого пути. Экспедиция под началом коммодора Barius вначале проходила
      весьма успешно, но затем была вынуждена остановиться, так как впереди находилось
      огромное пустое пространство. Корабли экспедиции долгое время странствовали
      среди звезд, отмечая на картах восточный край пустого пространства. В результате
      удалось обнаружить и освоить множество систем, но не удалось продвинуться вперед.
      В итоге, признав свое поражение, коммодор отправил отправил в Верховное командование
      лаконичную депешу: «Сэр, мы зашли в тупик».'
    zh: 在萨沙共和国的最初扩张期间，帝国法庭的某些势力预见到将与他们曾经支持的对象发生冲突，因此开始构想侵略计划。事情从一开始就很清楚，如果要穿越埃索特亚星域，就必然要遭到来自混浊星域的交叉攻击，这对萨沙非常有利，所以帝国势力委派了一支军事远征队去搜寻另一条可行路线。远征队的首领，巴利尔斯海军准将最初取得了不错的进展，但不久就在他们的路线遭遇了一大块虚空。他的舰船在该虚空东部边界的群星间高低穿行，绘制了许多星系的星图，但无法再向前行进。最终，他承认失败，向舰队指挥部发了一条直率的讯息：“长官，我们遇到了死路。”
