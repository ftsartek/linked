  description:
    de: Catch has long been a strategically important region. During the initial expansion
      into the rim territories, it linked the Khanid Kingdom, Sansha's Nation and
      the Angel Cartel to one another, and through its connections to Providence was
      given considerable status as the "Southern Gateway" by the Amarr Empire. Unlike
      regions such as Pure Blind, however, its importance did not fade with the dawn
      of the capsuleer era, as its branching links east and west ensured continued
      relevance. As a consequence it has earned itself a bloody reputation - some
      say the very stars reverberate with the dying breaths of the countless lost
      souls.
    en: Catch has long been a strategically important region. During the initial expansion
      into the rim territories, it linked the Khanid Kingdom, Sansha's Nation and
      the Angel Cartel to one another, and through its connections to Providence was
      given considerable status as the "Southern Gateway" by the Amarr Empire. Unlike
      regions such as Pure Blind, however, its importance did not fade with the dawn
      of the capsuleer era, as its branching links east and west ensured continued
      relevance. As a consequence it has earned itself a bloody reputation - some
      say the very stars reverberate with the dying breaths of the countless lost
      souls.
    es: Catch lleva mucho tiempo siendo una región de gran importancia estratégica.
      Durante la expansión inicial a los territorios del anillo, conectaba el Reino
      Khanid, la Nación Sansha y el Cártel de los Ángeles entre ellos, y el Imperio
      Amarr le concedió el estado de «Portal del Sur» por sus conexiones con Providence.
      Sin embargo, a diferencia de regiones como Pure Blind, no perdió relevancia
      con el amanecer de la era capsulista, ya que sus enlaces con el este y el oeste
      le han asegurado una importancia continua. Como consecuencia, se ha ganado una
      reputación sangrienta; hay quien dice que las estrellas reverberan con el último
      aliento de innumerables almas perdidas.
    fr: Catch a longtemps été une région importante sur le plan stratégique. Au début
      de l'expansion dans les territoires périphériques, elle reliait entre eux le
      Royaume khanid, la Sansha's Nation et le cartel angel, et ses relations avec
      Providence, aux portes de l'Empire amarr, lui conférèrent le statut envié de
      « passerelle du sud ». Toutefois, contrairement à d'autres régions comme Pure
      Blind, son importance ne s'est pas démentie avec l'avènement de l'ère des capsuliers,
      car sa double ouverture sur l'est et l'ouest assure son utilité à long terme.
      Elle s'est ainsi taillé une réputation sanglante ; certains prétendent même
      que le dernier soupir d'innombrables victimes circule au sein des étoiles.
    ja: キャッチは昔から戦略的要衝リージョンだった。周縁部に拡大していった初期の頃はクーニッド王国、サンシャ国、エンジェルカルテルと互いに連携しており、プロビデンスへの繋がりから、アマー帝国から「南側の門」という重要な地位を与えられた。しかしピュアブラインドなどのリージョンとは異なり、カプセラの時代が来てもその重要性は衰えることがなかった。これは、その広がりが東西を結び、引き続き大きな役割を果たしたためである。その結果、このリージョンには、失われた無数の魂がいまわの際に発した声が、星にこだましているという血生臭い評判が立つこととなった。
    ko: 캐치는 오래 전부터 전략적 요충지의 역할을 수행해왔다. 최초의 영토 확장으로 변두리까지 진출하면서, 카니드 왕국, 산샤 네이션, 그리고
      엔젤 카르텔을 서로 연결하게 되었다. 프로비던스로 통하는 연결편 덕분에, 캐치는 아마르 제국으로부터 “남쪽 체크포인트”이라는 상당한 위상을
      얻게 되었다. 하지만, 퓨어 블라인드 등 다른 지역들과는 달리, 캐치의 중요성은 캡슐리어 시대의 시작에도 사그라지지 않았다. 동쪽과 서쪽을
      이어주어 지역적 적합성을 계속 보장해 주었기 때문이었다. 이에 따라, 그 항성에는 수많은 망자들의 마지막 숨소리가 울려 퍼진다는 등, 흉흉한
      평판을 사게 되었다.
    ru: Catch has long been a strategically important region. During the initial expansion
      into the rim territories, it linked the Khanid Kingdom, Sansha's Nation and
      the Angel Cartel to one another, and through its connections to Providence was
      given considerable status as the "Southern Gateway" by the Amarr Empire. Unlike
      regions such as Pure Blind, however, its importance did not fade with the dawn
      of the capsuleer era, as its branching links east and west ensured continued
      relevance. As a consequence it has earned itself a bloody reputation - some
      say the very stars reverberate with the dying breaths of the countless lost
      souls.
    zh: 卡彻星域长期以来是具有重要战略意义的星域。在向边缘地区扩张的初期，它将卡尼迪王国、萨沙共和国和天使企业联合体连接起来，而且由于与普罗维登斯星域相连，它被艾玛帝国赋予“南方大门”的重要地位。但是与黑渊星域等星域不同，该星域的重要性并未随着飞行员时代的到来而褪去，因为它东西纵横的分支连接确保了其持续的实用性。结果，它落得了一个非常血腥的名声——有人说，这里的星星反射着无数陨落灵魂的垂死气息。
