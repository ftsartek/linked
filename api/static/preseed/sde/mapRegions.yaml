  description:
    de: "Das gemeinsame Gebiet der Heath, fernab von den hektischen Massen von Heimatar
      und Metropolis, war in den Tagen der Ältesten neutraler Boden für die Matari
      Stämme und sollte von niemandem beansprucht, aber von allen entwickelt werden.
      \n\nDie Ressourcenknappheit und die Nähe zu den unzivilisierten Gebieten des
      Great Wildlands und des verhasstes Weltraumgebiets der abtrünnigen Ammatar haben
      zu einer Verringerung des Wertes dieser Region in den Augen der modernen minmatarischen
      Gesellschaft geführt. Dazu kommen auch noch die Hindernisse, die durch angrenzende
      Raum-Zeit-Singularitäten und leere Raumzonen entstehen. Dies alles hat eine
      Region mit einer unruhigen Vergangenheit und einer ungewissen Zukunft geschaffen.\n\nHeutzutage
      wird die Region zu Recht als \"Zentrum des Clusters\" bezeichnet und beheimatet
      die Golgothan Fields. Die Region erfüllt die Nation immer noch mit Stolz - abgesehen
      davon bleibt sie aber fast unentwickelt. Auch ist der verstoßene Thukker Stamm
      in den letzten Jahren hier aktiv geworden, was dem sowieso schon angeschlagenen
      Image der Region nicht gerade hilft."
    en: 'The common ground of the Heath, away from the bustling crowds of Heimatar
      and Metropolis, was in the days of the Elders committed as neutral ground between
      the Matari Tribes, to be claimed by none and developed by all.


      Its scarcity of resources, as well as its proximity to the untamed reaches of
      Great Wildlands and the hated space of the turncoat Ammatar, have all diminished
      its value in the eyes of modern Minmatar society. Coupled with barriers imposed
      by bordering singularities and voids, this has created a region with an unsettled
      history and an uncertain future.


      Today, as legitimate claimant to the title of "center of the cluster," and as
      the site of the Golgothan Fields, the region still evokes great national pride,
      but despite this it remains mostly undeveloped. Indeed, in recent years the
      outcast Thukker Tribe have been making inroads, which does little to enhance
      the region''s already tarnished image.'
    es: 'El territorio común de Molden Heath, alejado del bullicioso gentío de Heimatar
      y Metropolis, estaba, en tiempos de los Ilustres, considerado terreno neutral
      entre las tribus mataris. Nadie podía reclamarlo, pero todos colaboraban en
      su desarrollo.


      Su escasez de recursos, así como su proximidad a los indomables confines de
      Great Wildlands y al espacio de los traidores de Ammatar, han disminuido su
      valor a ojos de la sociedad minmatariana moderna. Las barreras impuestas por
      las singularidades y los vacíos fronterizos han dado lugar a una región con
      una historia imprecisa y un futuro incierto.


      Hoy, como legítima demandante del título «centro del cúmulo» y ubicación de
      los Campos de Golgothan, la región sigue evocando un gran orgullo nacional,
      pero, a pesar de ello, sigue estando prácticamente sin desarrollar. De hecho,
      en los últimos años, la desterrada tribu Thukker ha estado construyendo caminos,
      lo que no ayuda a mejorar la imagen deteriorada de la región.'
    fr: 'À l''époque des Anciens, la région de Heath, à l''écart des foules survoltées
      de Heimatar et Metropolis, était considérée d''un commun accord comme un terrain
      neutre pour les tribus matari, sorte de zone franche exempte de revendications
      territoriales et ouverte à la libre entreprise.


      Sa pauvreté en matière de ressources, ainsi que sa proximité avec les étendues
      sauvages des Great Wildlands et l''espace honni des traîtres ammatar, ont considérablement
      diminué sa valeur aux yeux de la société minmatar moderne. Associée aux obstacles
      afférents aux singularités et autres vides frontaliers, cette conjoncture a
      donné naissance à une région au passé instable et à l''avenir incertain.


      Aujourd''hui, en tant que prétendant légitime au titre de « centre de la galaxie »
      et en sa qualité de site abritant les Golgothan Fields, le secteur demeure la
      source d''un grand sentiment de fierté nationale, mais reste malgré tout largement
      inexploité. En effet, au cours des dernières années, la tribu thukker, mise
      au ban de la société, y a multiplié les incursions, ce qui n''a rien fait pour
      redorer le blason déjà terni de la région.'
    ja: ヘイマターとメトロポリスの喧噪と混雑から遠く離れたモルデンヒースの基礎ができたのはエルダーの時代のことである。そこはマタール諸族間の中立地帯であり、誰からも所有権を宣言されず、誰の手も入ることがなかった。資源が少なく、グレートワイルドランドの大自然や裏切り者であるアマターが住む危険宙域に近いことから、現在のミンマター社会の中では軽視されるようになっていった。ブラックホールとボイドに隣接しているためにバリアが必要とされることもあり、このリージョンは不安定な歴史を刻み始め、未来は不透明になった。現在でも「星団の中心」という名の正当性を主張できる存在として、またゴルゴザンフィールドのある場所として、このリージョンは国家としての強い威厳を思い起こさせるが、それとは裏腹に大半は未開発のままである。近年、サッカー部族を追放された者たちが流れてきたが、既に薄汚れたリージョンのイメージをわずかに強めただけであった。
    ko: 헤이마타와 메트로폴리스의 북적이는 군중들로부터 멀리 떨어진 히스의 공동 구역인 이곳은, 그 과거에는 그 누구에게도 점령되지 않고, 모두가
      함께 개척하며, 마타리 부족들 사이에서 충실한 중립 구역의 역할을 수행했다.<br><br>그레이트 와일드랜드의 험한 외곽과 인접한 지역이며
      변절자 아마타의 적개심의 영향을 받는 것은 물론, 자원 역시 부족했기 때문에, 현대 민마타 사회에선 경시되던 곳이었다. 특이성과 공허함의
      경계라는 점에서 발생하는 한계들이 한 데 어우러져 이 지역은 불안정한 역사와 불확실한 미래의 땅이 되어 버렸다.<br><br>오늘날, “성단의
      중심”이란 이름의 정당한 주인이자, 골고단 초원 지역으로서, 이 지역은 여전히 굉장한 국가적 자부심을 불러일으키는 곳이기도 하다. 하지만
      그런 점에도 불구하고 대부분이 개발되지 않은 채로 남아 있다. 실제로, 최근 몇 년도 방랑하던 터커 부족이 이곳에 발을 들이면서, 이미
      얼룩진 명성에 먹칠을 더해 가고 있다.
    ru: 'Пространство Heath, отдаленное от переполненных областей Heimatar и Metropolis,
      в древние времена считалось нейтральной территорией племен Minmatar: все работали
      над его развитием сообща и никто не мог захватить его в единоличное пользование.

      Вследствие недостатка ресурсов, близости к неисследованным диким пространствам
      и к владениям предателей Ammatar ценность этого региона сильно упала в глазах
      современного общества Minmatar. Добраться до этого региона весьма непросто из-за
      ряда естественных явлений; таким образом, у этого региона нет ни четкого прошлого,
      ни уверенного будущего.

      По праву претендуя на положение «центра» мира EVE и являясь местоположением
      Golgothan Fields, этот регион до сих пор является символом патриотизма для многих
      Minmatar, но развивается он крайне медленно. В последние годы в этот регион
      изредка наведываются племена Thukker, что никак не способствует процветанию
      и без того запущенного пространства.'
    zh: '摩登赫斯是块共有之地，远离西玛特尔和美特伯里斯的喧闹人群，早在长老时代，这里就被定为玛塔利部族间的中立之地，谁都不得占有，谁都需尽开发之力。


      但在现代米玛塔尔社会的眼中，由于缺乏资源并且靠近尚未驯服的大荒野星域和叛变者艾玛达人的敌对空间，这里的价值已经减弱。再加上与此相邻的奇点和虚空，这些因素使得摩登赫斯成为一个有着未定夺历史和不确定未来的星域。


      如今，作为“宇宙中心”头衔的合法申请者和格洛之域的遗址，该星域仍能唤起极大的民族自豪，但尽管如此，它仍是相当不发达。实际上，近年来，被驱逐的图克尔部落时常进犯，这对该星域本已受损的形象有弊无利。'
