  description:
    de: A sprawling region in the galactic "north," the Vale of the Silent has a reputation
      as one of the most foreboding regions in the cluster. The Guristas pirates who
      prowl the area, scavenging for resources, do little to dispel the notion that
      the Vale is a haunted relic of times past. Rumors of secret Jovian experiments
      in the area abound, though no one has ever given proof of such things. The region
      is one of the closest areas to Jovian space, despite no longer having any functioning
      stargates leading there. Many of the other Empires have made attempts to set
      up spying stations in an attempt to probe out Jovian secrets, but none have
      lasted long in the harsh area. Now, the area is left totally to capsuleer control
      and they have proven hardier than those who came before them.
    en: A sprawling region in the galactic "north," the Vale of the Silent has a reputation
      as one of the most foreboding regions in the cluster. The Guristas pirates who
      prowl the area, scavenging for resources, do little to dispel the notion that
      the Vale is a haunted relic of times past. Rumors of secret Jovian experiments
      in the area abound, though no one has ever given proof of such things. The region
      is one of the closest areas to Jovian space, despite no longer having any functioning
      stargates leading there. Many of the other Empires have made attempts to set
      up spying stations in an attempt to probe out Jovian secrets, but none have
      lasted long in the harsh area. Now, the area is left totally to capsuleer control
      and they have proven hardier than those who came before them.
    es: Vale of the Silent, una región extensa en el «norte» galáctico, tiene fama
      de ser una de las más siniestras del cúmulo. Los piratas de los Guristas que
      merodean por la zona buscando recursos no hacen mucho para disipar la idea de
      que Vale of the Silent es una reliquia encantada de tiempos pasados. Abundan
      los rumores de experimentos jovianos secretos en la zona, aunque nadie ha encontrado
      pruebas. La región es una de las zonas más cercanas al espacio joviano, pese
      a que ya no tiene ningún portal estelar que funcione. Muchos de los otros imperios
      han intentado establecer estaciones de espionaje para averiguar los secretos
      jovianos, pero ninguno ha durado mucho en esta zona hostil, que ahora está totalmente
      en manos de los capsulistas, que han demostrado ser más duros que sus predecesores.
    fr: Vale of the Silent, région tentaculaire du « nord » galactique, est réputé
      comme l'un des secteurs les plus inhospitaliers des environs. Les pirates guristas
      qui écument la zone en quête de ressources ne font rien pour améliorer la triste
      notoriété de cette contrée considérée comme les vestiges hantés d'un lointain
      passé. Les rumeurs d'expérimentations jove dans les environs vont bon train,
      bien que personne n'ait jamais pu en apporter la preuve. La proximité de l'espace
      jove alimente les racontars, malgré l'absence de portails stellaires opérationnels
      permettant de s'y rendre. La plupart des autres empires ont tenté d'y établir
      des stations d'espionnage afin de percer les secrets jove, mais aucune n'a résisté
      bien longtemps au sein de cette contrée hostile. Aujourd'hui, le secteur est
      entièrement aux mains des capsuliers qui se sont avérés bien plus coriaces que
      leurs prédécesseurs.
    ja: 銀河の「北極」方向に広がるリージョンであるベールオブザサイレントは、星団で最も危険なリージョンの一つであると言われている。ガリスタス海賊が資源を求めて徘徊しているとはいえ、とうの昔に見捨てられた廃墟というイメージは拭いきれない。この地域ではジョビアンによる秘密の実験が行われているという噂をよく聞くが、その証拠をつかんだ者はない。このリージョンはジョビアン宙域に近いエリアの一つだが、ジョビアン宙域に通じるスターゲートはどれも既に機能していない。他の多くの帝国がジョビアンの秘密を探り出そうとして諜報用ステーションを設置を試みたが、このエリアの条件の厳しさからどれも長くは続かなかった。現在、このエリアは完全にカプセラの支配下にある、これは、過去にここに入り込んだ者たちよりも彼らが強靱であることを示している。
    ko: 사일런트 베일은 은하계의 '북쪽'에서 산발적으로 뻗어나가고 있는 지역으로, 그 성단에서 가장 불길한 지역 중 하나로 유명하다. 자원을
      찾아 그 지역을 떠돌아다니는 구리스타스 해적 역시, 이 계곡은 망령이 깃든 과거의 잔재라는 인식을 없애는 데 조금도 도움이 되지 않는다.
      그 지역 곳곳에서 조브인이 비밀 실험을 행했다는 소문이 돌긴 하지만, 관련 증거를 댄 사람은 지금까지 한 명도 없었다. 작동 가능한 조브행
      스타게이트는 이제 전혀 남아 있지 않지만, 이곳은 조브의 통치령에 가장 인접한 지역 중 하나다. 조브의 비밀을 캐고자 감시 정거장을 세워
      보려고 한 제국들도 많았지만 이렇게 험난한 지역에서 오래 버틴 제국은 하나도 없었다. 이제 그 지역은 완전히 캡슐리어의 통제 하에 맡겨져
      있는데, 캡슐리어들은 앞서 왔던 자들보다 더 굳건하게 버텨내고 있다.
    ru: A sprawling region in the galactic "north," the Vale of the Silent has a reputation
      as one of the most foreboding regions in the cluster. The Guristas pirates who
