  description:
    de: '"The Spire! Oh God, the Spire! Warn everyone, warn your brothers, your sisters,
      warn your parents and your friends! Oh no, no, warn God, does he know? Warn
      him, the Spire! You must warn him!"'
    en: '"The Spire! Oh God, the Spire! Warn everyone, warn your brothers, your sisters,
      warn your parents and your friends! Oh no, no, warn God, does he know? Warn
      him, the Spire! You must warn him!"'
    es: «¡The Spire! Oh, Dios mío. Avisa a todo el mundo. Avisa a tus hermanos, a
      tus hermanas, también a tus padres y a tus amigos. Oh, no, no, avisa a Dios.
      ¿Él lo sabe? ¡Avísalo! The Spire, ¡debes avisarlo!».
    fr: « La Flèche ! Oh mon Dieu, la Flèche ! Avertissez tout le monde, vos frères
      et sœurs, vos parents et amis ! Oh non, non... et Dieu, est-il au courant ?
      Prévenez-le... la Flèche ! Il faut à tout prix l'avertir ! »
    ja: 「渦だ! 神よ、渦だ! 皆に知らせよ。兄弟に、姉妹に、両親に、友に知らせるのだ。いや、神にだ。神はご存知なのか? 神に知らせよ、渦を! 神に知らせるのだ!」
    ko: '"스파이어여! 아아, 스파이어여! 모두에게 조심하라 전하거라, 네 형제에게, 자매에게, 부모에게, 그리고 벗에게 알리거라! 이럴 수가,
      신께서는 아시는가? 신께도 경계하시라 일러라, 스파이어! 반드시 살펴보셔야 한다고 알려드려야 해!"'
    ru: '"The Spire! Oh God, the Spire! Warn everyone, warn your brothers, your sisters,
      warn your parents and your friends! Oh no, no, warn God, does he know? Warn
      him, the Spire! You must warn him!"'
    zh: “螺旋！我的上帝，那是螺旋之域！快警告所有的人，警告你的兄弟姐妹，你的父母还有朋友！我的天，还要警告上帝，不知道他老人家知道么？快去告诉他，那是螺旋之域！你必须要告诉他！”
