  description:
    de: 'The first region that the Federation colonized after Essence was Everyshore.
      The asteroid belts of this region were found to hold significant amounts of
      Veldspar and Scordite, which the Federation mined with a vigor never seen before
      in order to fuel construction projects that their quickly expanding borders
      required. When the belts were mined to a level that made large scale operations
      uneconomical, greedy eyes turned towards the planets, intent on mining these
      for minerals.




      An incident on a lush jungle planet in the Aclan system forced the government
      to intervene. Astral Mining, filling a large contract for the Federation Navy,
      introduced a herbicide into the atmosphere to clear the jungle and enable mining
      to begin. Outraged at this senseless destruction, where many species of flora
      and fauna were lost that had not even been studied, prominent ecologists managed
      to force a bill through the Senate: no planet that supported any life-form was
      to have its ecosystem tampered with in any way without a license being granted
      from the Federation Senate. This law became known as The Aclan Agreement and
      it remains in place to this day.'
    en: 'The first region that the Federation colonized after Essence was Everyshore.
      The asteroid belts of this region were found to hold significant amounts of
      Veldspar and Scordite, which the Federation mined with a vigor never seen before
      in order to fuel construction projects that their quickly expanding borders
      required. When the belts were mined to a level that made large scale operations
      uneconomical, greedy eyes turned towards the planets, intent on mining these
      for minerals.


      An incident on a lush jungle planet in the Aclan system forced the government
      to intervene. Astral Mining, filling a large contract for the Federation Navy,
      introduced a herbicide into the atmosphere to clear the jungle and enable mining
      to begin. Outraged at this senseless destruction, where many species of flora
      and fauna were lost that had not even been studied, prominent ecologists managed
      to force a bill through the Senate: no planet that supported any life-form was
      to have its ecosystem tampered with in any way without a license being granted
      from the Federation Senate. This law became known as The Aclan Agreement and
      it remains in place to this day.'
    es: 'La primera región que la Federación colonizó después de Essence fue Everyshore.
      Los cinturones de asteroides de esta región contenían grandes cantidades de
      veldspar y escordita, que la Federación extrajo con un vigor nunca antes visto
      para impulsar los proyectos de construcción que requería su rápida expansión.
      Cuando las operaciones a gran escala en los cinturones dejaron de ser rentables,
      los ojos avariciosos se volvieron hacia los planetas, con intención de extraer
      más minerales de ellos.


      Un incidente en un exuberante planeta selvático del sistema de Aclan obligó
      al gobierno a intervenir. Tras firmar un contrato con la Armada de la Federación,
      Astral Mining introdujo un herbicida en la atmósfera para despejar la jungla
      y empezar a minar. Indignados por esta destrucción sin sentido que destruyó
      muchas especies de flora y fauna que ni siquiera habían sido estudiadas, un
      grupo de ecologistas destacados logró forzar un proyecto de ley a través del
      Senado: ningún planeta que comprendiera cualquier forma de vida sería víctima
      de la manipulación de su ecosistema a no ser que se contara con una licencia
      del Senado de la Federación. Esta ley, conocida como el Acuerdo de Aclan, sigue
      vigente hoy en día.'
    fr: 'Everyshore est la première région à avoir été colonisée par la Fédération
      après Essence. Riches en veldspar et en scordite, les ceintures d''astéroïdes
      locales furent dès lors exploitées avec une ardeur sans précédent afin d''alimenter
      les projets de construction liés à l''élargissement des frontières fédérales.
      Quand ces gisements surexploités perdirent en rentabilité, les prospecteurs
      avides se tournèrent vers les planètes, bien décidés à y développer leurs activités
      minières.


      Un incident survenu dans les jungles luxuriantes du système Aclan força le gouvernement
      à intervenir. Titulaire d''un gros contrat avec la Federation Navy, Astral Mining
      diffusa une substance herbicide dans l''atmosphère de la planète pour nettoyer
      la jungle et entamer le processus d''extraction. Outrés par cette campagne de
      destruction massive et par la disparition d''espèces qui n''avaient encore jamais
      été étudiées, d''éminents écologistes parvinrent à promulguer une loi au Senate :
      il était désormais interdit de toucher à l''écosystème des planètes abritant
      des formes de vie sans la permission expresse des autorités fédérales. Connu
      sous le nom d''Accord d''Aclan, cet arrêté est toujours en vigueur aujourd''hui.'
    ja: 連邦がエッセンスの次に入植したリージョンはエブリショアだった。アステロイドベルトに相当量のベルドスパーとスコダイトが見つかったので、連邦はかつてない勢いでこれを採掘した。急速に広がる国境へ対応するための建設計画に必要だったのだ。ベルトが掘り尽くされてもはや大規模採掘をしても採算に合わなくなってくると、今度は惑星の埋蔵無機物に熱い注目が集まった。アクランシステムにある密林惑星で事件が起き、やむなく政府が介入にのりだした。連邦海軍からの大口注文を受けたアストラル採掘社が、ジャングルは採掘開始の邪魔になるというので、惑星大気中に除草剤を散布したのである。おびただしい動植物種が研究もされないうちに絶滅してしまった。この無神経な環境破壊行為に憤り、著名な活動家たちは元老院に強く働きかけて新法案を通過させた。どんな惑星だろうとそこに生命体が生息しているかぎり、環境系へ影響を及ぼす活動を行う際には連邦元老院が発行する許可証が必要となる、というものだ。この法律は「アクラン協定」として有名になり、現在もなお有効である。
    ko: 에브리쇼어는 연방이 에센스 이후에 점령한 첫 지역이다. 이 지역의 소행성 벨트에서는 상당량의 벨드스파와 스코어다이트가 발견되었고, 연방은
      전에 없는 욕구를 보이며 이를 채굴하기 시작했다. 급속도로 확장되고 있는 자신들의 국경 공사 프로젝트에 필요한 물자를 충족시키기 위해서였다.
      대규모의 채굴로는 더는 효율을 볼 수 없게 되자, 미네랄을 탐내는 탐욕으로 인해 다른 행성들에게까지 관심을 보이기 시작했다.<br><br>정부가
      개입하게 된 것은 아클란 항성계의 무성한 정글 행성에서 발생한 사태가 원인이었다. 연방 해군이 요구하는 막대한 양을 충족시키는 우주 채굴로
      채굴을 시작하기 위해 주변 정글을 제거할 제초제가 도입되었다. 저명한 환경학자들은 아직 탐구되지도 않은 엄청난 수의 식물군과 동물군을 멸종시켜
      버린 이 말도 안 되는 파괴 행위에 분노하며 상원의회에 법안을 제출하게 되었다. 생명체가 사는 행성이라면 어디든 연방 상원의회가 내린 허가
      없이는 그 생태계를 파괴할 수 없다는 내용이었다. 이 법안은 아클란 협정으로 알려졌으며 오늘날에도 건재하다.
    ru: 'The first region that the Federation colonized after Essence was Everyshore.
      The asteroid belts of this region were found to hold significant amounts of
      Veldspar and Scordite, which the Federation mined with a vigor never seen before
      in order to fuel construction projects that their quickly expanding borders
      required. When the belts were mined to a level that made large scale operations
      uneconomical, greedy eyes turned towards the planets, intent on mining these
      for minerals.




      An incident on a lush jungle planet in the Aclan system forced the government
      to intervene. Astral Mining, filling a large contract for the Federation Navy,
      introduced a herbicide into the atmosphere to clear the jungle and enable mining
      to begin. Outraged at this senseless destruction, where many species of flora
      and fauna were lost that had not even been studied, prominent ecologists managed
      to force a bill through the Senate: no planet that supported any life-form was
      to have its ecosystem tampered with in any way without a license being granted
      from the Federation Senate. This law became known as The Aclan Agreement and
      it remains in place to this day.'
    zh: '联邦在继精华之域之后殖民的第一座星域就是埃维希尔。在这座星域的小行星带里发现了海量的凡晶石和灼烧岩，联邦用前所未见的精力对其进行挖掘以满足其疆土不断扩张的建设需求。后来，当这些小行星带被开采到一定程度时，大规模采矿业务已不具备经济效益，于是人们将贪婪的眼光投向了那些行星，决心要开采它们获取矿物。


      但是，在阿克兰星系某个充满茂密原始森林的星球上发生的一起事件迫使政府介入了进来。为了争取同联邦海军的一大笔合同，星形矿业向该星球大气中散布了一种除草剂，打算清空所有的原始森林以开始采矿。这是一种无知的破坏行动，许多人们尚未了解的植物和动物种类因此灭绝，这种行为激怒了许多杰出的生态学者，他们强行让参议院通过了一项议案：如果没有联邦参议院授予许可，不得对有生命形式存在的星球的生态系统以任何方式进行损害。这条法律被称为《阿克兰协议》，并且至今仍在发挥效力。'
