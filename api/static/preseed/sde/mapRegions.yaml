  description:
    de: 'The northern hinterland of Branch remains a dismal and largely desolate region,
      despite its considerable mineral wealth. Unlike the rest of the densely-packed
      northern cluster, Branch and its neighbor Tenal occupy a sector of space located
      behind the vast tracts of Guristas-infested Venal, making access to them even
      more hazardous than usual. Perversely, this inaccessibility is also one of its
      greatest attractions: many capsuleer regimes have found this isolated fastness
      perfect for establishing the fortified core of their dominion.'
    en: 'The northern hinterland of Branch remains a dismal and largely desolate region,
      despite its considerable mineral wealth. Unlike the rest of the densely-packed
      northern cluster, Branch and its neighbor Tenal occupy a sector of space located
      behind the vast tracts of Guristas-infested Venal, making access to them even
      more hazardous than usual. Perversely, this inaccessibility is also one of its
      greatest attractions: many capsuleer regimes have found this isolated fastness
      perfect for establishing the fortified core of their dominion.'
    es: 'La zona interior del norte de Branch sigue siendo una región lúgubre y en
      gran parte desolada pese a su considerable riqueza mineral. A diferencia del
      resto del cúmulo septentrional densamente poblado, Branch y su vecino Tenal
      ocupan un sector ubicado detrás de las vastas extensiones de Venal infestadas
      de guristas, lo que hace que el acceso sea aún más peligroso de lo habitual.
      De manera perversa, esta inaccesibilidad resulta también uno de sus mayores
      atractivos: muchos regímenes de capsulistas han encontrado este reducto aislado
      perfecto para establecer el núcleo fortificado de su dominio.'
    fr: 'Malgré des ressources minérales considérables, l''arrière-pays septentrional
      de Branch reste une région sinistre et désolée. Contrairement au reste de la
      galaxie dense du nord, Branch et la région voisine de Tenal occupent un secteur
      spatial implanté à l''arrière des vastes étendues de Venal, infestées de Guristas,
      ce qui les rend d''autant plus difficiles d''accès. Paradoxalement, cette inaccessibilité
      constitue également l''un de leurs plus grands attraits : de nombreuses organisations
      de capsuliers considèrent ce bastion isolé comme l''abri idéal pour établir
      le cœur de leur empire.'
    ja: 北の奥地であるブランチは、かなり豊富な無機物資源を有するにもかかわらず、陰気でわびしいリージョンである。概して星団北部は人口密度が高いのだが、ブランチやテナルはちょうどガリスタス海賊がはびこる広大なベナルの向こう側に位置しているため、ただでさえ容易でない出入りがなおさら難しい。皮肉にも、カプセラたちにはその交通の不便さがかえって人気になっている。孤立した環境はカプセラが領土支配の基盤を固めるのにもってこいなのだ。
    ko: 브랜치의 북쪽 내륙지역은 미네랄이 상당히 풍부함에도 여전히 음울하고 황량한 지역으로 남아 있다. 밀집된 다른 북쪽 성당과는 달리, 브랜치와
      그 이웃 지역 테날은 어느 정도 공간을 확보한 편이다. 베날이라는 구리스타스의 광활한 점령지 뒤편에 위치해 있기에 다른 지역보다 접근이
      훨씬 더 어렵지만 말이다. 기이하게도, 접근이 용이하지 않다는 이 특징은 브랜치의 가장 큰 매력으로 작용하기도 한다. 여러 캡슐리어 정권들의
      눈에는 이 고립된 요새가 자신들 영토의 강력한 방어 코어를 만드는 데 완벽한 여건을 갖춘 곳으로 비쳤기 때문이다.
    ru: 'The northern hinterland of Branch remains a dismal and largely desolate region,
      despite its considerable mineral wealth. Unlike the rest of the densely-packed
      northern cluster, Branch and its neighbor Tenal occupy a sector of space located
      behind the vast tracts of Guristas-infested Venal, making access to them even
      more hazardous than usual. Perversely, this inaccessibility is also one of its
      greatest attractions: many capsuleer regimes have found this isolated fastness
      perfect for establishing the fortified core of their dominion.'
    zh: 尽管拥有可观的矿物储量，但血脉星域作为北方的偏远地区仍然是个荒凉且少有人烟的星域。与人口稠密的其他北方星域不同，血脉星域及其相邻的特纳星域的空间位置正处在古斯塔斯海盗滋生的维纳尔星域之后，因此访问这两个星域比一般情况要危险得多。但从一个有违情理的角度说，这种难以到达性正是其最大的魅力之一。许多飞行员势力认为这块隔绝的僻静之地非常适合建立他们统治下的防御核心。
