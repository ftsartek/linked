      God parted them and breathed life into his creation

      Divided the parts and gave each its place

      And unto each, bestowed purpose.


      <i>- The Scriptures, Book I Verses 1:4 </i>'
    es: 'Al principio, todas las cosas eran una.


      Dios las separó e insufló vida a su creación.


      Dividió las piezas y le asignó a cada una su lugar.


      Y, a todas ellas, les dio un propósito.


      <i>— Las Escrituras, libro I, versículos 1:4. </i>'
    fr: 'À l''aube des temps, toutes choses ne faisaient qu''un. Dieu les sépara et
      insuffla la vie à sa création Chacun de ces fragments se vit confier un rôle
