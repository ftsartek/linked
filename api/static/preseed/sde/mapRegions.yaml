  description:
    de: Seit Langem ist es eine feste Regel für jede Zivilisation, dass sich dort,
      wo der Regierungssitz liegt, auch viele Untertanen aufhalten, um die Hallen
      der Bürokratie zu füllen. In dieser Hinsicht ist die Republik keine Ausnahme,
      und durch die Niederlassung des Parlaments und des Justizministeriums in der
      Gedur-Konstellation garantierte man einen starken Bevölkerungszufluss. Diese
      Bevölkerung braucht Unterstützung, also haben hier auch einige der größten Matari-Corporations
      ihr Hauptquartier. Dadurch strotzt die Region nur so vor Geschäftigkeit – einer
      großen Metropole gar nicht so unähnlich.
    en: It has long been an established fact of civilization that wherever a seat
      of government lies, then so will a concentration of its subjects, the better
      to fuel the halls of bureaucracy.  In this, the Republic has been no exception
      and in locating their Parliament and Justice Department in the Gedur constellation,
      they guaranteed a huge population influx.  This population needs supporting,
      and so some of the largest Matari corporations also have their head offices
      here, making the region bustle with activity, not unlike a large Metropolis.
    es: Siempre se ha sabido que allí donde se encuentre la sede de un gobierno se
      concentrarán sus súbditos, pues es la mejor forma de alimentar las salas de
      la burocracia. En este aspecto, la República no ha sido ninguna excepción y,
      al establecer el Parlamento y el Departamento de Justicia en la constelación
      de Gedur, ha garantizado una buena afluencia de población. Como esta necesita
      apoyo, algunas de las corporaciones mataris más grandes también tienen sus oficinas
      en la zona, lo que hace que la región esté llena de actividad, como una gran
      metrópolis.
    fr: Une tradition bien établie au sein de toute civilisation veut que le siège
      d'un gouvernement attire irrémédiablement une grande concentration de ses sujets,
      ne serait-ce que pour assurer le bon fonctionnement de la bureaucratie en place.
      La République ne fait certes pas exception à la règle et, en établissant son
      parlement et son département de justice à Gedur, elle a déclenché une vague
      d'immigration massive dans la constellation. Attirées par ce formidable vivier
      de consommateurs potentiels, certaines des plus grandes corporations matari
      y ont également établi leur siège, transformant la région en un centre économique
      florissant similaire à Metropolis.
    ja: 文明に古くからつきものの事実として、政府のあるところ、そこに問題が持ちこまれ、それを処理する官僚機構が発達するものだ。共和国もまた例外ではなく、ゲダーコンステレーションに議会と司法局が設置された時点で、そこに大量の人口が流れこむことは決まったも同然だった。この人口を支えるための人々も必要であり、マター系の大規模コーポレーションの一部はここに本社を置いた。これにより、このリージョンはメトロポリスのような大都会とは別の大賑わいを見せることになった。
    ko: 정부가 있는 곳엔 당연히 통치의 대상도 있으며 그에 따라 관료주의가 더 빠르게 성장한다는 것은 문명사회의 공공연한 사실입니다. 공화국
      역시 예외가 아니었기에 게더 성좌에 의회와 법무부를 설립함으로써 급격한 인구 증가를 유도했습니다. 급증한 인구를 부양할 목적으로 몇몇 마타리
      메가코퍼레이션이 이곳을 본부로 삼고 있으며, 이들은 마치 거대한 메트로폴리스처럼 기능하여 지역의 활발한 활동에 보탬이 되고 있습니다.
    ru: 'Давно известный факт: там, где находится правительство, будут собираться
      и его подданные, усиленно питая бюрократическую машину. Республика не стала
      в этом исключением. Разместив парламент и департамент юстиции в созвездии Gedur,
      она обеспечила к нему огромный приток граждан. А поскольку людям нужна поддержка,
      за ними устремились некоторые из крупнейших матарских корпораций, разместив
      в этом секторе свои офисы и превратив его в оживлённый центр, не уступающий
      Metropolis.'
    zh: 关于文明的一个长期既定事实是，只要有政府机构的地方，它的臣民就会在那里集中起来，成为官僚主义机器加速运转的燃料。  在这方面，米玛塔尔共和国也不例外，当议会和司法部在戈多洱星座落成之后，这确实带来了大量人口流入。  这些人口当然有各种需要，于是一些最大的玛塔利集团在这设立了总公司，使该星域热闹非凡，与美特伯里斯相差不远。
