  description:
    de: <i>Wir sind Zorya Triglav Wir sprechen für die Versammlung von Triglavia Abseits
      des Kampfes Erhört die Worte unseres Gebets und beherzigt sie Die Realisierung
      des Glorifizierungsmusters in ihrer Gesamtheit steht bevor Stabilität der uralten
      Gebiete erfordert Weben der letzten Liminalitätsschaltkreise Gesamtheit erfordert
      Triglavias höchste Dazh-Liminalitätselemente Sobornost-Kybernauten werden dazu
      angehalten, das Glorifizierungsmuster in der Gesamtheit anzuerkennen Der Vyraj-Strom
      erfordert die Realisierung der Stabilisierung der uralten Gebiete Sobornost-Kybernauten,
      die die Glorifizierung anerkennen, werden in die eingeschworene Gemeinschaft
      aufgenommen Das Gebiet Pochven bildet drei Krais von neun Feldern innerhalb
      der Klade Der Vyraj-Strom wird Sobornost von Triglavia in das Gebiet von Pochven
      bringen Wir sprechen für die Versammlung von Triglavia Abseits des Kampfes Wir
      sind Zorya Triglav</i> – Invasionskommunikation Triglavias von Zorya Triglav,
      YC122.09.17
    en: "<i>We are Zorya Triglav\n\nWe speak for the Convocation of Triglav Outside
      the Struggle\n\nHear the words of our prayer and heed them\n\nRealization of
      glorification pattern in totality approaches\n\nAncient Domains stability requires
      weaving of Final Liminality conduits\n\nTotality requires Triglav Exalted Final
      Liminality Dazh Elements\n\nSobornost Kybernauts are exhorted to realize glorification
      pattern in totality\n\nThe Flow of Vyraj requires realization of stability of
      Ancient Domains\n\nSobornost Kybernauts realizing glorification shall be in
      proven communion\n\nThe Domain of Pochven shall be three Krais of nine fields
      within clade\n\nThe Flow of Vyraj will bring Sobornost of Triglav in the Domain
      of Pochven\n\nWe speak for the Convocation of Triglav Outside the Struggle\n\nWe
      are Zorya Triglav</i>\n\n – Triglavian Invasion Communique by Zorya Triglav,
      YC122.09.17"
    es: "<i>Somos Zorya Triglav.\n\nHablamos en nombre de la Asamblea de Triglav Fuera
      del Conflicto.\n\nEscuchad las palabras de nuestra plegaria y atendedlas.\n\nSe
      acerca el cumplimiento del patrón de glorificación en la Totalidad.\n\nLa estabilidad
      de los Dominios Antiguos requiere tejer los conductos de la última liminalidad.\n\nLa
      Totalidad requiere elementos Dazh de la última liminalidad exaltada de Triglav.\n\nLos
      kybernauts sobornost están exhortados a cumplir el patrón de glorificación en
      la Totalidad.\n\nEl flujo de Vyraj requiere el cumplimiento de la estabilidad
      de los Dominios Antiguos.\n\nLos kybernauts sobornost deben demostrar comunión
      al cumplir la glorificación.\n\nEl dominio de Pochven será de tres krais de
      nueve campos en cada clado.\n\nEl flujo de Vyraj traerá el sobornost de Triglav
      al dominio de Pochven.\n\nHablamos en nombre de la Asamblea de Triglav Fuera
      del Conflicto.\n\nSomos Zorya Triglav.</i>\n\n — Comunicado de la invasión triglaviana,
      por Zorya Triglav. 17-09-122 CY"
    fr: <i>Nous sommes Zorya Triglav-Nous parlons au nom de la convocation des Triglav
      hors combat-Entendez et écoutez nos prières-La réalisation du schéma de glorification
      totale approche-La stabilité des antiques domaines nécessite le tissage de conduits
      de la dernière liminalité-La totalité nécessite la dernière liminalité exaltée
      de Triglav-Les Kybernautes Sobornost d'éléments Dazh sont encouragés à réaliser
      le schéma de glorification en totalité-Le flux de Vyraj nécessite la réalisation
      de la stabilité des antiques domaines-Les Kybernautes Sobornost qui ont réalisé
      la glorification valideront leur communion-Le domaine de Pochven devra être
      de trois Krais de neuf terres au sein du clade-Le flux de Vyraj amènera le Sobornost
      de Triglav au domaine de Pochven-Nous parlons au nom de la convocation des Triglav
      hors combat-Nous sommes Zorya Triglav</i> – Communiqué de l'invasion triglavian
      par Zorya Triglav, 17 septembre CY 122
    ja: "<i>我らはゾーリャ・トリグラブ\n\n紛争外トリグラブの招集を代表して語りかけるものなり\n\n我らが祈りの言葉を聞き、受け入れよ\n\n完全を賛美するための様式の実現は近い\n\n古代ドメインの安定には最終リミナリティ導管をつなぎ合わせる必要がある\n\n完全であるためには、トリグラブの高貴なる最終リミナリティ・ダズ要素が欠かせない\n\nソボルノスト・カイバーノーツは完全を賛美するための様式を実現するよう忠告するものである\n\nビラジのフローには、古代ドメインの安定の実現が必要だ\n\n賛美を実現するソボルノスト・カイバーノーツは、コミュニオンで証明されるだろう\n\nポクヴェンのドメインは、クレード内にある9つのフィールドの3つのクライとなる\n\nそしてビラジのフローは、ポクヴェンのドメインにトリグラブのソボルノストをもたらすのだ\n\n紛争外トリグラブの招集を代表して語りかけるものなり\n\n我らはゾーリャ・トリグラブ</i>\n\n
      – ゾーリャ・トリグラブによるトリグラビアンの侵略に関する声明、YC122年9月17日"
    ko: <i>우리는 조로야 트리글라브<br><br>투쟁에서 벗어난 트리글라비안 집회를 대표한다<br><br>트리글라비안의 기도를 유의하라<br><br>영광에
      대한 인식의 완성은 곧 다가올 것이다<br><br>고대의 안식처를 안정화하기 위해 최종 임계선의 전송기를 엮어야 한다<br><br>완성에
      다가서려면 최종 임계선에서 트리글라브의 영광을 위한 다즈를 획득하라<br><br>소버노스트의 카이버노트들은 완성을 목표로 영광을 쟁취하라<br><br>비라지의
      흐름은 고대의 안식처를 안정화할 것을 요구한다<br><br>영광에 근접한 소버노스트의 카이버노트들은 증명이 이루어진 것으로 간주한다<br><br>포치벤의
      영역은 클레이드 내에서 세 개의 크라이와 아홉 개의 구역으로 구분될 것이다<br><br>비라지의 흐름은 트리글라브 소버노스트를 포치벤 내로
      인도할 것이다<br><br>우리는 투쟁에서 벗어난 트리글라비안 집회를 대표하는 자들<br><br>우리는 조로야 트리글라브다</i><br><br>-
      조로야 트리글라브, 트리글라비안 침공 공식 성명, YC 122년 9월 17일
    ru: <i>Мы Заря Триглава. Мы говорим от имени невоенного собора Триглава. Услышьте
      нашу молитву и внемлите ей. Реализация схемы восславления всецело приближается.
      Для стабильности Древних владений требуется сплетение каналов Последнего ограничения.
