  description:
    de: Despite its name, Solitude is hardly peaceful and quiet. Physically separated
      from the rest of the Federation it lies wedged between the Syndicate and the
      Amarr Empire. But for such a small, segregated sector of space, Solitude commands
      a great deal of influence in the Federation. Not only for its strategic location
      but the fact that many of the Federation's most influential and charismatic
      politicians come from Solitude. Over 15% of the current Senate, such as former
      Presidential candidate Senator Blaque, either represent Solitude or were born
      in the region and later migrated to others. This, some speculate, is what has
      led to the somewhat more warlike and isolationist tendencies within some quarters
      of the Federations politics.
    en: Despite its name, Solitude is hardly peaceful and quiet. Physically separated
      from the rest of the Federation it lies wedged between the Syndicate and the
      Amarr Empire. But for such a small, segregated sector of space, Solitude commands
      a great deal of influence in the Federation. Not only for its strategic location
      but the fact that many of the Federation's most influential and charismatic
      politicians come from Solitude. Over 15% of the current Senate, such as former
      Presidential candidate Senator Blaque, either represent Solitude or were born
      in the region and later migrated to others. This, some speculate, is what has
      led to the somewhat more warlike and isolationist tendencies within some quarters
      of the Federations politics.
    es: A pesar de su nombre, Solitude no es tranquila ni silenciosa. Se encuentra
      entre Syndicate y el Imperio Amarr, separada del resto de la Federación. Sin
      embargo, para un sector tan pequeño y segregado del espacio, Solitude cuenta
      con una gran influencia en la Federación. No solo por su posición estratégica,
      sino porque muchos de los políticos más influyentes y carismáticos de la Federación
      provienen de Solitude. Más de un 15 % del Senado actual, así como el previo
      candidato a la presidencia, el senador Blaque, bien representan a la región
      o nacieron allí y más tarde migraron a otra. Esto, según especulan algunos,
      es lo que ha llevado las corrientes más belicosas y aislacionistas a algunos
      sectores de la política de la Federación.
    fr: Malgré son nom, Solitude n'a rien d'un havre de paix. Séparée du reste de
      la Fédération, la région est coincée entre les territoires du Syndicate et de
      l'Empire amarr. Cependant, pour un petit secteur oublié aux confins de l'espace,
      Solitude jouit d'une influence considérable au sein de la Fédération. Non seulement
      en raison de sa position stratégique, mais aussi du fait que nombre des politiciens
      les plus influents et charismatiques de la Fédération en sont originaires. Plus
      de 15 % des sénateurs en poste actuellement, comme le sénateur Blaque, ancien
      candidat à la présidence, représentent Solitude ou y sont nés avant de partir
      s'installer ailleurs. Certains pensent que cet état de fait est à l'origine
      des tendances bellicistes et isolationnistes à l'œuvre dans certains secteurs
      de la politique fédérale.
    ja: その名前とは裏腹に、ソリチュードは平和と静寂には無縁の場所である。連邦の他の場所から離れているこのリージョンは、シンジケートとアマー帝国の間に突き刺さったくさびのような位置にある。小さい存在であり、隔離されたような位置にあるにもかかわらず、ソリチュードは連邦の中で大きな力を発揮している。これは、その戦略的な場所柄によるものばかりではなく、連邦において強い影響力とカリスマ性を持つ政治家の多くがソリチュード出身であることも要因である。元大統領候補のブラーク上院議員をはじめ、現在の元老院議員の15%以上がソリチュード選出か、ソリチュード出身者である。一部では、これが連邦政治の一部に好戦的で孤立主義的な色合いを濃くしている原因であると言われている。
    ko: 고독이란 의미를 가졌음에도 불구하고, 이 지역은 평화나 고요와 거리가 먼 곳이다. 물리적으로는 연방의 나머지 영토와 떨어진 곳에, 신디케이트와
      아마르 제국 사이에 위치해 있다. 하지만 이렇게 작고 본국과 멀리 떨어진 영토임에도 불구하고, 솔리튜드는 연방에 강력한 영향력을 행사한다.
      전략적 요충지라는 이유도 있지만, 그뿐만 아니라, 연방에서 가장 영향력 있고 엄청난 카리스마를 뽐내는 정치인들이 대부분 솔리튜드 출신이라는
      점도 한몫한다. 전 대선 후보였던 블래퀴 의원 등, 현재 상원위원의 15%가 솔리튜드를 대표하는 사람이거나 그 지역 출신이었으나 나중에
      다른 곳으로 이주한 사람들이다. 몇몇이 추측하길, 연방 정책의 상당 부분이 호전적이고 고립주의자적인 성향을 띠는 건 이런 특징에서 비롯된
      것이라고 한다.
    ru: Despite its name, Solitude is hardly peaceful and quiet. Physically separated
      from the rest of the Federation it lies wedged between the Syndicate and the
      Amarr Empire. But for such a small, segregated sector of space, Solitude commands
      a great deal of influence in the Federation. Not only for its strategic location
      but the fact that many of the Federation's most influential and charismatic
      politicians come from Solitude. Over 15% of the current Senate, such as former
      Presidential candidate Senator Blaque, either represent Solitude or were born
      in the region and later migrated to others. This, some speculate, is what has
      led to the somewhat more warlike and isolationist tendencies within some quarters
      of the Federations politics.
    zh: 孤独之域名不符实，根本不是个和平宁静的地方。它本质上同联邦其他领地脱离，挤在辛迪加和艾玛帝国之间。但尽管空间狭小且隔离，孤独之域在联邦中具有非常重要的作用。这不仅是因为它地处战略要地，还因为联邦大多数最具影响力和魅力的政治家均来自孤独之域。当前参议院中的15%，比如前总统候选人布拉克参议员，要么代表孤独之域，要么就是在该星域出生然后移民到别处。有人怀疑，正是因为这样，所以在联邦政治的某些部分存在着好战和孤立主义倾向。
