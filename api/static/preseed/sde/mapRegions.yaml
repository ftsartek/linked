  description:
    de: 'Das Imperium hatte schon lange ein Auge auf die Region geworfen, der es den
      Namen Providence gab: ein Gebiet mit einer Fülle von Mineralien, an seiner Grenze,
      reif für die Ernte. Die Pläne des Imperiums wurden aber aufgrund der Minmatar
      Rebellion und dem darauf folgenden Vak''Atioth Desaster zunächst begraben. Gelähmt
      von diesen Ereignissen und deren Konsequenzen, wurde nichts aus ihren Ausbreitungsplänen
      nach Providence.


      Somit wurde die Region dem Verfall überlassen. Kapselpiloten dominieren nun
      abseits gelegenen Routen und Sansha''s wiedergeborene Nation versucht ihren
      Einfluss bis nach Providence auszuweiten. Aber nur ein Dummkopf würde glauben,
      dass das Imperium seine Pläne gänzlich beerdigt hat. Die ausdauernden Amarr
      haben gelernt, immer geduldig und wachsam zu bleiben.'
    en: 'The Empire long had its eye on the region it named Providence, a wealth of
      minerals on its border ripe for the plucking. Those plans were forced off the
      shelf with the Minmatar rebellion and the following disaster of Vak''Atioth.
      Hamstrung by these events and their repercussions, the expansion into Providence
      failed to materialize.


      So the region was left to waste. Capsuleers now rule the byways, and Sansha''s
      reborn Nation attempts to expand their influence into the region. But only a
      fool would assume that the Empire has forgotten its plans entirely. The enduring
      Amarr have learned to be ever patient, ever watchful.'
    es: 'El Imperio le tenía echado el ojo a la región a la que llamó Providence,
      un lugar en la frontera rico en minerales listos para ser explotados. Esos planes
      se vieron desbaratados tras la Rebelión de Minmatar y el consecuente desastre
      de Vak''Atioth. Paralizada por estos eventos y sus repercusiones, la expansión
      a Providence no tuvo lugar.


      Así, se dejó que la región se desperdiciara. Ahora, los capsulistas gobiernan
      los caminos y la nación renacida de Sansha intenta aumentar su influencia en
      el lugar. Sin embargo, solo un necio asumiría que el Imperio ha olvidado por
      completo sus planes. Los imperturbables amarrianos han aprendido a ser pacientes
      y a estar siempre atentos.'
    fr: 'L''Empire a longtemps lorgné la région de Providence, véritable manne de
      minéraux aux portes de son territoire. Ses projets d''annexion furent contrecarrés
      par la rébellion minmatar et le désastre de Vak''Atioth qui s''ensuivit. Entravée
      par ces événements et leurs répercussions, l''expansion à Providence ne se concrétisa
      pas.


      La région fut ainsi laissée à l''abandon. Aujourd''hui, les capsuliers en contrôlent
      les voies secondaires, et la Sansha''s Nation, en plein renouveau, s''efforce
      d''y accroître son influence. Toutefois, il faudrait être aveugle pour croire
      que l''Empire a renoncé définitivement à ses plans. Tenaces et constamment à
      l''affût, les Amarr ont appris à prendre leur mal en patience.'
    ja: アマー帝国は以前からこのプロビデンスというリージョンを虎視眈々と狙っていた。国境付近に豊かな鉱脈が掘ってくださいと言わんばかりに分布しているのだ。進出計画は、ミンマター蜂起とその後ヴァクアティオスで起きた惨事のために棚上げせざるをえなくなった。これらの出来事と現地での抵抗によって動きが取れなくなったために、プロビデンスへの侵攻は実現しなかった。そのため、このリージョンは荒れ果てたまま放置されることとなった。小さな地域はカプセラが支配し、復活したサンシャ国がその影響力をここまで拡大しようと企てていた。しかし、アマー帝国が以前の計画を完全に放棄したと考える者はほとんどいない。粘り強いアマーは、忍耐強く注意深くあり続けることの重要性を知っている。
    ko: 제국은 프로비던스라고 부르는 이 지역을 오랫동안 눈독들여왔다. 지역 경계에 있는 풍부한 미네랄 때문이다. 그 계획은 민마타 대항쟁과
      이에 잇따른 바크 아티오스 사태로 인해 물거품이 되어 버렸지만 말이다. 이러한 상황들과 그 여파가 앞길을 막는 바람에, 프로비던스로 영토를
      확장하겠다는 제국의 목표는 실현되지 못했다.<br><br>이렇게 이곳은 아무도 건드리지 못한 채 그대로 남겨졌다. 이제 그 골목골목은 캡슐리어들의
      구역이 되어 버렸으며, 새롭게 부활한 산샤 네이션이 이곳으로 손길을 뻗으려 하고 있다. 하지만 정말 바보가 아닌 이상 제국이 이 지역에
      대해 완전히 잊고 있으리라 생각하는 사람은 한 명도 없다. 아마르는 언제나 그렇듯 때를 기다릴 줄 알고, 신중한 것으로 잘 알려져 있기
      때문이다.
    ru: 'Империя давно планировала освоение приграничного региона Providence, богатого
      минералами. Эти планы пришлось отложить после Восстания Минматар и последующей
      катастрофы у Vak’Atioth. Последствия этих событий оказались столь значительны,
      что освоение Providence так не было осуществлено.


      Регион был оставлен на волю случая. Теперь он находится под контролем капсулеров;
      кроме того, возрожденная Нация Sansha пытается подчинить себе этот регион. Но
      лишь глупец может думать, что Империя полностью отказалась от своих планов.
      Упорство, терпение и бдительность — вот то, чему в совершенстве научились Amarr.'
    zh: '艾玛帝国一直觊觎其称为普罗维登斯的星域，该星域边界的富饶矿物就如同成熟的果实般举手可摘。但这些计划却由于米玛塔尔叛乱和接下来的瓦克艾蒂斯灾难而被迫搁浅。受到这些事件及其后续影响的牵制，向普罗维登斯扩张的计划最终没有实现。


      于是，帝国只得任该星域慢慢荒废。如今，飞行员占领了该星域的次要地带，重生的萨沙共和国也打算将他们的势力扩张到这里。不过，只有傻瓜才会以为帝国已彻底忘记了自己的计划。坚忍的艾玛人已学会永远保持耐心和警惕。'
