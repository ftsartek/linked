    es: 'El sanguinario Omir se escapó


      e hizo una base en la oscuridad,


      de la luz del día se escondió


      lejos del poder imperial.


      Los terratenientes se creen a salvo,


      protegidos por la gracia del emperador.


      Deberían saberlo, qué insensatos,


      uno cosecha lo que sembró.


      El sanguinario Omir está otra vez aquí,


