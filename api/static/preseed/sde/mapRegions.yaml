  description:
    de: Despite being overrun by Guristas, Geminate is home to the Society of Conscious
      Thought. Their headquarters are located in the middle of the region, quite a
      distance from civilized space. Many contend that the Society's most gifted students
      are brought here to learn the innermost secrets of the Society, far from the
      prying eyes of their parents and the Empires. Though the claims appear quite
      outlandish, the fact that the Guristas give the station a wide berth has lead
      to rumors that the Society isn't nearly as passive as many think.
    en: Despite being overrun by Guristas, Geminate is home to the Society of Conscious
      Thought. Their headquarters are located in the middle of the region, quite a
      distance from civilized space. Many contend that the Society's most gifted students
      are brought here to learn the innermost secrets of the Society, far from the
      prying eyes of their parents and the Empires. Though the claims appear quite
      outlandish, the fact that the Guristas give the station a wide berth has lead
      to rumors that the Society isn't nearly as passive as many think.
    es: A pesar de estar invadida por los Guristas, Geminate es el hogar del Círculo
      del Pensamiento Consciente. Su cuartel general se encuentra en mitad de la región,
      bastante lejos del espacio civilizado. Muchos afirman que los estudiantes más
      dotados del Círculo están aquí para aprender sus secretos más ocultos, lejos
      de los ojos curiosos de sus padres y de los imperios. Aunque parece bastante
      descabellado, el hecho de que los Guristas eviten la estación ha encendido rumores
      que dan a entender que quizás el Círculo no sea tan pasivo como muchos piensan.
    fr: Bien qu'elle soit infestée de Guristas, la région de Geminate abrite la Society
      of Conscious Thought. Son quartier général se trouve en son centre, à l'écart
      de l'espace civilisé. D'aucuns prétendent que les meilleurs étudiants de la
      Society y viennent pour apprendre ses secrets les mieux gardés, et ce à bonne
      distance des regards indiscrets de leurs parents et des empires. Bien que ces
      allégations puissent paraître saugrenues, le seul fait que les Guristas s'efforcent
      de passer au large de la station a donné lieu à des rumeurs selon lesquelles
      la Society ne serait pas aussi inactive qu'il y paraît.
    ja: ガリスタスがはびこっているにも関わらず、ジェミネイトは意識思考学会の本拠地となっている。その本部はリージョンの中央にあり、都市部からは遠く離れている。学会の深奥に潜む秘密を学ぶために、学校で最も才能豊かな学生が両親と帝国の好奇の目から遠く離れたここに連れて来られたのだと主張する者が多く存在する。これは極めて突飛な意見のようだが、ガリスタスはステーションに広い停泊場所を用意しており、このため学会は多くの者が考えるほどおとなしい存在ではないと噂されている。
    ko: 구리스타스로 들끓는 곳임에도, 제미네이트는 깨어있는 자들의 사회의 본거지다. 이들의 본부는 해당 지역의 정중앙에 위치해 있으며, 문명화된
      우주와는 상당히 멀리 떨어져 있다. 많은 이가 주장하길, 깨어있는 자들의 사회에서 가장 총명한 학생들은 이곳에서 자신들을 감시하는 부모님이나
      제국의 눈을 피해, 조직의 가장 은밀한 비밀까지 배우고 있다고 한다. 터무니없는 소리처럼 들리긴 하지만, 구리스타스의 정거장도 이 지역과
      어느 정도 거리를 유지하는 건 사실이기에, 이 협회의 태도가 대다수의 생각처럼 소극적이지만은 않을 거란 소문이 돌고 있다.
    ru: Despite being overrun by Guristas, Geminate is home to the Society of Conscious
      Thought. Their headquarters are located in the middle of the region, quite a
      distance from civilized space. Many contend that the Society's most gifted students
      are brought here to learn the innermost secrets of the Society, far from the
      prying eyes of their parents and the Empires. Though the claims appear quite
      outlandish, the fact that the Guristas give the station a wide berth has lead
      to rumors that the Society isn't nearly as passive as many think.
    zh: 尽管被古斯塔斯侵占着，但对舞之域仍是理性思维社团的家园。他们的总部就位于该星域的中部，距文明空间有相当的距离。许多人声称，该社团最有天赋的学生均被带到这来了解社团的最高机密，远远躲开了他们父母和各帝国的窥探。虽然这些说法相当古怪，但考虑到古斯塔斯为空间站提供了相当宽敞的停泊处，那么有谣言说理性思维社团并非人们认为的那样消极被动也就不足为奇了。
