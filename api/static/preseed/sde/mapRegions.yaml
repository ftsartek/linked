  description:
    de: "Named by noted Intaki astronomer Alnadil Jouber, Cloud Ring is notable for
      its central constellations, which are encompassed by a massive ring of dust
      and gas expelled from an ancient stellar catastrophe of colossal proportions.
      The first scientist to observe and detail this phenomenon from observatories
      in the Placid region, Jouber went on to theorize that analysis of the ring's
      extent, density, and rate of expansion could give insight as to what monumental
      event could have caused such a disturbance and when it might have occurred.
      \n\n\n\nHe further theorized that such an explosion might have had far-reaching
      gravitic effects that could destabilize wormholes, and might have been a contributing
      factor in the collapse of the EVE Gate. While later researchers have discounted
      many of his ideas, the validity of his theories has yet to be categorically
      disproven. It is noteworthy that the Sisters of EVE maintain several bases in
      Placid, from which scientific expeditions to study the Cloud Ring are coordinated."
    en: "Named by noted Intaki astronomer Alnadil Jouber, Cloud Ring is notable for
      its central constellations, which are encompassed by a massive ring of dust
      and gas expelled from an ancient stellar catastrophe of colossal proportions.
      The first scientist to observe and detail this phenomenon from observatories
      in the Placid region, Jouber went on to theorize that analysis of the ring's
      extent, density, and rate of expansion could give insight as to what monumental
      event could have caused such a disturbance and when it might have occurred.
      \n\nHe further theorized that such an explosion might have had far-reaching
      gravitic effects that could destabilize wormholes, and might have been a contributing
      factor in the collapse of the EVE Gate. While later researchers have discounted
      many of his ideas, the validity of his theories has yet to be categorically
      disproven. It is noteworthy that the Sisters of EVE maintain several bases in
      Placid, from which scientific expeditions to study the Cloud Ring are coordinated."
    es: "Nombrado así por el eminente astrónomo intaki Alnadil Jouber, Cloud Ring
      destaca por sus constelaciones centrales, que están rodeadas por un enorme anillo
      de polvo y gas expulsado de una antigua catástrofe estelar de proporciones colosales.
      Jouber fue el primer científico en estudiar este fenómeno desde los observatorios
      de la región de Placid y llegó a teorizar que el análisis de la extensión, la
      densidad y la tasa de expansión del anillo podrían dar una idea de qué evento
      monumental podría haber causado tal perturbación y cuándo podría haber ocurrido.
      \n\nAdemás, teorizó que dicha explosión podría haber tenido efectos gravitatorios
      de gran alcance que podrían desestabilizar los agujeros de gusano, además de
      haber sido un factor adicional del colapso del Portal de EVE. Si bien los investigadores
      posteriores han descartado muchas de sus ideas, la validez de sus teorías aún
      no se ha refutado categóricamente. Cabe destacar que Sisters of EVE mantienen
      varias bases en Placid, desde las cuales se coordinan las expediciones científicas
      para estudiar Cloud Ring."
    fr: "Baptisée par l'éminent astronome intaki Alnadil Jouber, Cloud Ring se distingue
      par ses constellations centrales, encerclées par un vaste anneau composé de
      poussière et de gaz issus d'un ancien cataclysme stellaire d'ampleur colossale.
      Premier scientifique à avoir examiné et étudié ce phénomène depuis les observatoires
      de Placid, Jouber partit du principe que l'analyse de la superficie, de la densité
      et de l'évolution dudit anneau permettrait de comprendre quel événement majeur
      avait pu provoquer de telles perturbations, et quand. \n\nIl émit l'hypothèse
      que les effets gravitationnels de grande envergure liés à une telle explosion,
      susceptibles de déstabiliser les trous de ver, auraient pu contribuer à l'effondrement
      de l'EVE Gate. Bien que ses successeurs aient écarté la plupart de ses idées,
      la validité de ses théories n'a toujours pas été formellement réfutée à ce jour.
      Remarquons au passage que les Sisters of EVE ont établi plusieurs bases à Placid,
      à partir desquelles des expéditions scientifiques sont organisées dans le but
      d'étudier le Cloud Ring."
    ja: インタキの天文学者アルナディルユーバーによって名付けられたクラウドリングは、中心部のコンステレーション群が、古代に起きた星同士の大規模な衝突によって放出された塵とガスによる巨大な輪によって囲まれていることで知られている。この現象をプラシッドリージョンの天文台から最初に観察して詳細を記述した科学者ユーバーの理論によれば、輪の大きさ、密度、拡大の速度を分析することで、このように大規模な現象を引き起こした特殊な事象と、それがいつ発生したかを推察できるということだ。彼はその理論を押し進めて、このような爆発は重力面で遠くまで影響を与えてワームホールを不安定にした可能性があり、これがEVE
      Gateの崩壊の一因であったかもしれないとした。その後の研究により、彼の発想の多くは過大なものであったとされた。しかし、その理論の正しさが完全に否定されたわけではない。シスターズオブイブがプラシッドに基地をいくつか持っていることは注目に値する。クラウドリング研究のための科学調査は、これらの基地を拠点としている。
    ko: 클라우드 링은 저명한 인타키 천문학자 알나딜 주버가 붙여준 이름으로, 거대한 고리로 둘러싸인 중앙 성좌가 유명한 지역이다. 이 고리는
      과거에 엄청난 규모의 항성 재앙이 발발했을 때 일었던 먼지와 가스가 모여 형성되었다. 주버는 플라시드 지역에서 이 현상을 관측하고 분석한
      최초의 과학자로, 이 고리의 규모, 밀도, 팽창률을 분석함으로써 어떠한 기념비적 사건이 이런 현상을 일으켰는지, 또 그 사건이 언제 일어난
      것인지를 알아낼 수 있다는 이론을 펼쳤다. <br><br>그는 더 나아가 그러한 폭발은 웜홀을 뒤흔들 정도로 지대한 영향을 미치는 중력
      현상을 일으켰을 수도 있다고 주장했다. 이것이 이브 게이트의 붕괴를 불러온 요인 중 하나일지도 모른다고 말이다. 이후 연구자들은 그의 주장을
      무시했으나, 그 가설의 유효성은 아직 명확히 입증되지 않은 채로 남아 있다. 시스터 오브 이브가 클라우드 링의 조직을 연구하기 위한 플라시드에
      있는 여러 기지에서 과학 탐사대를 파견했다는 것은 주목할 만하다.
    ru: "Named by noted Intaki astronomer Alnadil Jouber, Cloud Ring is notable for
      its central constellations, which are encompassed by a massive ring of dust
      and gas expelled from an ancient stellar catastrophe of colossal proportions.
      The first scientist to observe and detail this phenomenon from observatories
      in the Placid region, Jouber went on to theorize that analysis of the ring's
      extent, density, and rate of expansion could give insight as to what monumental
      event could have caused such a disturbance and when it might have occurred.
      \n\n\n\nHe further theorized that such an explosion might have had far-reaching
      gravitic effects that could destabilize wormholes, and might have been a contributing
      factor in the collapse of the EVE Gate. While later researchers have discounted
      many of his ideas, the validity of his theories has yet to be categorically
      disproven. It is noteworthy that the Sisters of EVE maintain several bases in
      Placid, from which scientific expeditions to study the Cloud Ring are coordinated."
    zh: "云环星域由著名的印塔基天文学家阿尔纳迪尔·尤贝尔命名，从一场远古巨型天体灾难中喷出的灰尘和气体形成的大型圆环环绕着这里。尤贝尔是首位在宁静之域的天文台观察到并详细记录这一宇宙现象的科学家，接着他提出理论，认为对这一圆环的范围、密度和扩张速度进行分析有助于了解是什么巨大事件造成了这种现象以及可能的发生时间。
      \n\n他进一步提出理论，这类爆炸可能具有深远的引力影响，也许能影响虫洞的稳定，甚至还有可能促成EVE之门的坍塌。虽然之后的研究对他的许多观点提出质疑，但尚无法绝对否定其理论的正确性。值得注意的是，EVE姐妹会在宁静之域运行着好几座基地，并在那里部署前往云环星域进行研究的科学远征队。"
