  description:
    de: For centuries, this volume of space remained inexplicably impenetrable to
      investigation. It possesses no apparent mass or dimension, but the abrupt disappearance
      of every expedition into the zone made it an effective bulwark against flanking
      attacks during the first Gallente-Caldari war, and the subsequent uneasy peace.<br><br>Several
      decades ago, a coalition of like-minded Caldari megacorps discovered ways to
      traverse Black Rise safely, and began a secret programme of colonization. The
      start of the Empyrean War forced them to show their hand, and the region soon
      became a key front in the conflict between Caldari and Gallente forces.<br><br>Today
      the region remains somewhat underdeveloped, but rich in raw materials. The poorly-understood
      phenomena that still manifest can make life awkward, but fluid router networks
      and jump travel permit unrestricted travel and communications. Of the many early
      expeditions, though, no trace has yet been found.
    en: For centuries, this volume of space remained inexplicably impenetrable to
      investigation. It possesses no apparent mass or dimension, but the abrupt disappearance
      of every expedition into the zone made it an effective bulwark against flanking
      attacks during the first Gallente-Caldari war, and the subsequent uneasy peace.<br><br>Several
      decades ago, a coalition of like-minded Caldari megacorps discovered ways to
      traverse Black Rise safely, and began a secret programme of colonization. The
      start of the Empyrean War forced them to show their hand, and the region soon
      became a key front in the conflict between Caldari and Gallente forces.<br><br>Today
      the region remains somewhat underdeveloped, but rich in raw materials. The poorly-understood
      phenomena that still manifest can make life awkward, but fluid router networks
      and jump travel permit unrestricted travel and communications. Of the many early
      expeditions, though, no trace has yet been found.
    es: Durante siglos, este trozo de espacio permaneció inaccesible para los investigadores,
      sin razón aparente. No parece poseer masa ni dimensión, pero la desaparición
      abrupta de todas las expediciones a la zona la convirtió en un baluarte efectivo
      contra los ataques de flanqueo en la primera guerra Gallente-Caldari y la frágil
      paz posterior.<br><br>Hace varias décadas, una coalición de megacorporaciones
      caldaris afines descubrió formas de atravesar Black Rise y comenzó un programa
      secreto de colonización. El comienzo de la Guerra Empírea los obligó a revelar
      sus cartas y la región se convirtió en un frente clave en el conflicto entre
      Caldari y Gallente.<br><br>Hoy en día, la región sigue sin haberse desarrollado
      del todo, pero es rica en materias primas. Los fenómenos incomprensibles pueden
      hacer que la vida sea algo extraña, pero las redes de router fluido y los saltos
      permiten los viajes y las comunicaciones sin restricciones. Sin embargo, de
      las numerosas expediciones anteriores no se ha encontrado ningún rastro.
    fr: Pendant des siècles, ce secteur de l'espace resta inexplicablement impénétrable.
      Il ne possède aucune masse ou dimension apparentes, mais la disparition soudaine
      de toutes les expéditions déployées dans la zone en a fait un solide rempart
      contre les manœuvres de flanquement pendant la première guerre Gallente-Caldari,
      et la paix instable qui s'ensuivit.<br><br>Il y a plusieurs décennies, après
      avoir découvert un moyen de traverser Black Rise sans encombre, une coalition
      de méga-corporations caldari lança une campagne de colonisation secrète. Le
      déclenchement de la Guerre céleste les obligea à dévoiler leur jeu, et la région
      devint rapidement l'un des fronts majeurs du conflit entre les forces caldari
      et gallente.<br><br>Aujourd'hui, la zone demeure relativement sous-développée,
      malgré sa richesse en matières premières. Les mystérieux phénomènes perdurent
      et peuvent rendre la vie difficile, mais les réseaux de routeurs de fluide et
      le saut hyperspatial offrent une grande liberté en matière de déplacement et
      de communications. Cependant, on n'a encore jamais retrouvé la moindre trace
      des nombreuses expéditions initiales.
    ja: 何世紀にも渡り、この宇宙の塊は不可解で測り知れない謎であった。はっきりした塊体や局面を持たず、それでいて長い航海へ出ることで忽然と姿を消し、初期のガレンテ-カルダリ戦争中、敵の攻撃を迂回する効果的なブルワークとなり、後に不穏な時代が訪れる。<br><br>数十年前志を同じにしたカルダリ巨大コーポレーションの連盟がブラックレイズの上を安全に移動する方法を発見、植民地化プログラムを秘密裡に始めた。帝国間戦争が始まるとカルダリ巨大コーポレーションは手のうちを明かすことを強要され、リージョンはまもなくカルダリ軍とガレンテ軍の衝突の最前線となる。<br><br>今日リージョンにはまだ未開の土地が残っているが、鉱石が豊富。症状はいまだに続くもののあまり解明されていない現象のために生活は困難であるが、流動的なルーターネットワークとジャンプトラベルを使って無制限の往来と交信を行っている。しかし初期の航海の数多くは、いまだその形跡が発見されていない。
    ko: 수 세기 동안, 이 광활한 우주는 이상하게도 탐사를 위한 접근이 불가능한 곳으로 남아 있었다. 정확한 질량이나 차원이 존재하지 않는
      곳으로, 보내는 족족 원정대가 행방불명이 됐기 때문에, 이 공간은 제1차 갈란테-칼다리 전쟁에서 측면 공격을 막아 주는 아주 훌륭한 방벽의
      역할을 수행했으며, 그로 인해 불안정한 평화를 이룰 수 있었다.<br><br>수십 년 전, 마음이 잘 맞는 칼다리의 메가코퍼레이션들끼리
      힘을 합쳐 블랙 라이즈를 안전히 횡단할 수 있는 방법들을 밝혀내는 데 성공하자 식민지를 건설하기 위한 비밀 프로그램을 시작했다. 창공 전쟁의
      시작으로 이들의 속셈은 훤히 드러나게 되었고, 블랙 라이즈 지역은 칼다리와 갈란테 사이의 세력 싸움에서 가장 중요한 전방의 자리를 꿰차게
      되었다.<br><br>오늘날, 이 지역은 어느 정도 개발이 덜 된 채로 유지되었으나, 원자재은 풍부하게 남아 있다. 잘 알려지지 않은 현상들
      때문에 생활을 하기는 불편하지만 유체 라우터 네트워크와 점프 이동 덕분에 이동과 통신이 무한정 가능하다. 하지만, 초기에 탐사가 수차례
      이루어졌음에도 불구하고 그 흔적은 찾아볼 수 없다.
    ru: For centuries, this volume of space remained inexplicably impenetrable to
      investigation. It possesses no apparent mass or dimension, but the abrupt disappearance
      of every expedition into the zone made it an effective bulwark against flanking
      attacks during the first Gallente-Caldari war, and the subsequent uneasy peace.<br><br>Several
      decades ago, a coalition of like-minded Caldari megacorps discovered ways to
      traverse Black Rise safely, and began a secret programme of colonization. The
      start of the Empyrean War forced them to show their hand, and the region soon
      became a key front in the conflict between Caldari and Gallente forces.<br><br>Today
      the region remains somewhat underdeveloped, but rich in raw materials. The poorly-understood
      phenomena that still manifest can make life awkward, but fluid router networks
      and jump travel permit unrestricted travel and communications. Of the many early
      expeditions, though, no trace has yet been found.
    zh: 数百年来，人们都因遭遇某种难以解释的现象而无法进入该片区域进行调查。虽然该区域看上去空空如也，但进入它那里的舰船都会突然消失，一去不复返。在第一次盖伦特-加达里战争时期及之后的冷战期，该区域因此反而成了抵挡侧翼攻击的一座坚实壁垒。<br><br>数十年前，一群志同道合的加达里超级集团找到了安全穿越暗涌之域的方法，悄悄开始了殖民运动。势力战争的爆发迫使它们将这一地下行动公知于众。之后这里便成了加达里与盖伦特争夺的焦点。<br><br>如今该片区域还没完全发展起来，不过其蕴含的矿物资源非常丰富。虽然那至今尚无人理解的奇怪消失现象给人们带来了诸多不便，但只要利用流体路由网络与跳跃引擎，人们就可以进行通信并穿梭来往。不过关于那些早期在此消失的舰船，人们至今仍无一丝线索。
