  description:
    de: '"It has been a long, tedious journey. Whilst my cartographer maintains that
      the distance from the central Throne Worlds is not great, the travails of getting
      here were, for many reasons, too tiresome to enumerate. The mineral survey report
      is also grim. It seems the riches we were led to expect are nowhere to be found.
      This region seems literally devoid of anything of worth, a desert with no oasis
      in sight, where even my faith seems to shrivel and die. Perhaps others will
      find worth here. I cannot."




      <i>- From the journal of Soruma Aquiun, Commander 51st Exploration Corps.</i>'
    en: '"It has been a long, tedious journey. Whilst my cartographer maintains that
      the distance from the central Throne Worlds is not great, the travails of getting
      here were, for many reasons, too tiresome to enumerate. The mineral survey report
      is also grim. It seems the riches we were led to expect are nowhere to be found.
      This region seems literally devoid of anything of worth, a desert with no oasis
      in sight, where even my faith seems to shrivel and die. Perhaps others will
      find worth here. I cannot."


      <i>- From the journal of Soruma Aquiun, Commander 51st Exploration Corps.</i>'
    es: '«Ha sido un viaje largo y tedioso. Si bien mi cartógrafo sostiene que la
      distancia desde el centro de Throne Worlds no es muy grande, las penurias hasta
      llegar hasta aquí han sido, por muchas razones, demasiado farragosas para enumerarlas.
      El informe del estudio de minerales también es sombrío. Las riquezas que esperábamos
      no se encuentran en ninguna parte. Esta región parece literalmente desprovista
      de todo valor, un desierto sin oasis a la vista, donde incluso mi fe parece
      marchitarse y morir. Tal vez otros encuentren algo de valor aquí. Yo no puedo».


      <i>— Del diario de Soruma Aquiun, comandante del 51.º Cuerpo de Exploración.</i>'
    fr: '« Ce fut un long et fastidieux voyage. Quoique mon cartographe soutienne
      que les Throne Worlds centraux sont proches, la liste des difficultés liées
      à notre odyssée serait, à plus d''un titre, trop longue à énumérer. Le rapport
      de prospection minérale est tout aussi décourageant. Les ressources que nous
      cherchions semblent introuvables. Cette région paraît dénuée de tout intérêt ;
      c''est un désert sans la moindre oasis en vue où ma foi elle-même s''étiole
      et dépérit. D''autres trouveront peut-être leur bonheur, ici. Moi pas. »


      <i>- Extrait du journal de Soruma Aquiun, commandant du 51e corps expéditionnaire.</i>'
    ja: 「長く退屈な旅だった。地図職人の話ではスローンワールズの中心から大して離れていないということだったが、ここにたどり着くまでの苦労は、あれこれと面倒なことが多すぎてもう思い出したくもない。無機物探査レポートの中身も冴えない。我々がここに来た目的である宝は、どこにも見つからない。大げさな表現でなく、このリージョンには値打ちのあるものは何一つ見つからない。オアシスのない砂漠であり、私の自信も潰えようとしている。他の者ならば何かしら意味のあるものを見出せるのかもしれないが。私には無理だ。」<i>―第51遠征隊隊長ソルマアキウンの日誌より</i>
    ko: 길고 지루한 여정이었다. 내 지도 제작자는 쓰론 월드 중심부에서 여기까지의 거리가 그렇게 대단치는 않다고 주장하지만, 여기까지 오는
      데 겪은 고통은, 무슨 이유에서인지, 열거할 수 없을 정도로 너무 엄청나다. 미네랄 조사 결과도 좋지 않다. 우리가 바랐던 풍부한 광맥
      같은 건 어디에서도 찾아볼 수 없다. 이 지역은 말 그대로 아무것도 없으며, 나의 신념조차 말라죽게 만드는 오아시스 없는 사막 같은 곳이다.
      어쩌면 이 곳의 가치를 찾아낼 수 있는 사람이 있을 수도 있겠지만, 나는 찾을 수 없었다.<br><br><i>- 제 51 탐사 부대 사령관,
      소루마 아퀴운의 일지에서 발췌.</i>
    ru: '"It has been a long, tedious journey. Whilst my cartographer maintains that
      the distance from the central Throne Worlds is not great, the travails of getting
      here were, for many reasons, too tiresome to enumerate. The mineral survey report
      is also grim. It seems the riches we were led to expect are nowhere to be found.
      This region seems literally devoid of anything of worth, a desert with no oasis
      in sight, where even my faith seems to shrivel and die. Perhaps others will
      find worth here. I cannot."




      <i>- From the journal of Soruma Aquiun, Commander 51st Exploration Corps.</i>'
    zh: '“这是一趟漫长、乏味的旅程。虽然我的制图师认为，从铎沃的中心地带到这的距离并不远，但出于许多原因，在到达这里的途中却充满艰辛，而且极其无聊，难以尽数。矿物调查报告也非常严峻。似乎将我们引诱前来的丰富矿藏根本无处可寻。这个星域没有任何有价值的东西，这就像没有绿洲的沙漠，就连我的信仰也似乎要枯萎死亡了。也许其他人能在这找到有价值的东西。而我不能。”


      <i>——摘自第51探测兵团指挥官索鲁玛·阿奎恩的日志。</i>'
