  description:
    de: '"Unsere Untersuchungen haben ergeben, dass es in diesem System viele Planeten
      gibt, auf denen Leben existieren kann. Allerdings hat der Mangel an einem ordentlichen
      Sprungtor-Netzwerk die benötigte Reisezeit für unsere Mission drastisch erhöht.
      Ich glaube aber, dass es das wert ist. Ich traue den Gallente nur so weit, wie
      ich einen werfen könnte, und das wäre nicht sehr weit, wenn man einmal die ganzen
      Klunker mit einrechnet.




      Die anfängliche Überlegung über eine Rückzugsposition scheint tragbar zu sein,
      aber wir haben ein potenzielles Problem. Die Langstreckensonden, die wir aussendeten,
      haben ein paar merkwürdige Ergebnisse ausgespuckt. Unsere Wissenschaftsteams
      glauben, die Sonden hätten Sprungtore und eine benachbarte Region entdeckt,
      was wirklich beunruhigend ist. Ich glaube nicht an die Möglichkeit, dass die
      Gallente schon so weit vorgedrungen sind. Aber bis sich die Ergebnisse bestätigen
      und wir feststellen können, wem oder was diese Sprungtore gehören, wären wir
      schlecht beraten, uns in eine Lage zu bringen, in der unsere Bewegungsmöglichkeiten
      an mehreren Fronten eingeschränkt sind."




      <i>-Minato Zumari, Caldari Navy Kommandeur </i>'
    en: '"Our surveys show that there are many planets capable of sustaining life
      in these systems. However, the lack of a proper stargate network has drastically
      increased the travel time for our mission. I think it is worth it. I don''t
      trust those Gallente further than I could throw one, and that isn''t very far,
      given their indulgences.


      The initial speculation for a fallback position seems to be sustainable, but
      we have one potential problem. The long-range probes we sent out have been reporting
      some strange readings. Our science teams think they are reading stargates and
      an adjoining region, which is disturbing. I do not think it possible that the
      Gallente have yet moved that far. Until we can confirm these readings and determine
      who or what these stargates belong to, it would be ill-advised to place ourselves
      in a position where we have our movement restricted on multiple fronts."


      <i>-Minato Zumari, Caldari Navy Commander </i>'
    es: '«Nuestras inspecciones muestran que hay muchos planetas capaces de sustentar
      vida en estos sistemas. Sin embargo, la falta de una red de portales estelares
      apropiada ha aumentado drásticamente el tiempo de viaje de nuestra misión. Creo
      que merece la pena. No me fío ni un pelo de esos gallentes y, teniendo en cuenta
      sus vicios, no me equivoco.


      Las especulaciones iniciales sobre una posición de retirada parecen sostenibles,
      pero tenemos un problema potencial. Las sondas de largo alcance que enviamos
      han registrado unas lecturas extrañas. Nuestros científicos creen que están
      registrando portales estelares y una región colindante, lo que resulta perturbador.
      No creo que los gallentes hayan avanzado tanto. Hasta que podamos confirmar
      estas lecturas y determinar a quién o a qué pertenecen esos portales estelares,
      no deberíamos ponernos en una posición que restrinja nuestros movimientos desde
      múltiples frentes».


      <i>– Minato Zumari, comandante de la Armada Caldari. </i>'
    fr: '« Nos études prouvent que ces systèmes abritent de nombreuses planètes viables.
      Cependant, l''absence d''un réseau de portails stellaires adéquat a considérablement
      accru la durée de notre trajet dans le cadre de cette mission. Je pense que
      le jeu en vaut la chandelle. Ces Gallente ne m''inspirent pas plus confiance
      qu''un VRP rémunéré à la commission.


      Le projet initial relatif à une position de repli semble viable, mais nous sommes
      confrontés à un problème potentiel. Les sondes longue portée que nous avons
      déployées ont décelé des phénomènes étranges. Nos équipes scientifiques pensent
      qu''elles ont détecté des portails stellaires ainsi qu''une région adjacente.
      Voilà qui est curieux. Je doute que les Gallente aient déjà pris pied dans un
      secteur aussi reculé. Tant que nous ne saurons pas à qui appartiennent ces portails,
      il serait malavisé de nous jeter dans la gueule du loup au risque de nous retrouver
      coincés sur plusieurs fronts. »


      <i>- Minato Zumari, commandant de la Caldari Navy </i>'
    ja: '『私たちの調査によると、これらのシステムには生命が存在可能な惑星が数多く存在する。しかし、適切なスターゲートのネットワークが存在しないために、任務遂行に必要な移動時間は膨大だ。スターゲートのネットワークは、整備するに値する。ガレンテの連中を信用するくらいなら、奴らに一泡吹かせる方がいい。連中の怠け具合を見ていると、その日も遠くなさそうだ。


      この緊急避難用の案は、第一印象としては悪くないが一つ気になることがある。発射した長距離プローブから奇妙な探知結果が送られてきた。科学チームはスターゲートと隣接リージョンを探知したのではないかと言っていて、それが本当だとすれば厄介だ。ガレンテはまだこんなに遠くまで来られまい。この探知結果を確認して、この一連のスターゲートの持ち主が明らかになるまでは、いくらでも身を振れるようにしておかねばならないだろう。』


      <i>‐ミナト・ヅマリ、カルダリ海軍司令官</i>'
    ko: 우리의 조사에 따르면 이 항성계엔 생명체가 살고 있을 가능성이 있는 행성들이 많은 것으로 보인다. 하지만, 제대로 된 스타게이트 네트워크의
      결핍으로 우리 미션에 드는 이동 시간이 엄청나게 늘어나게 되었다. 그럴 만한 가치가 있는 조사라 생각한다. 갈란테 놈들은 그 탐욕스러운
      성품 때문에 도통 믿을 수가 없다. 놈들의 행동거지를 보아 그게 그다지 먼 거리가 아니라는 걸 알 수 있을 것이다.<br><br>후방진지를
      위한 초기 추측은 존속 가능해 보이나, 한 가지 문제가 있다. 우리가 파견한 장거리 프로브가 자꾸 뭔가 이상한 값을 보내온다는 것이다.
      우리 과학팀은 그게 스타게이트와 인근 지역을 감지해서 그런 것이라는데, 꺼림칙하다. 나는 갈란테가 벌써 그렇게 멀리까지 갔을 거라 보지
      않는다. 무엇에 대한 값인지 확인하고 이 스타게이트가 어디 것인지 결론을 내릴 수 있을 때까진, 다수의 전선이 있어 우리 움직임에 제한이
      있는 곳으로 이동하는 것은 보류하는 것이 좋을 듯 하다.<br><br><i>-칼다리 해군 사령관, 미나토 주나리</i>
    ru: '«Согласно нашим исследованиям, в этих системах есть немало планет, на которых
      может существовать жизнь. Однако из-за отсутствия сети звездных врат длительность
      нашего путешествия значительно возросла. Впрочем, оно того стоило. Я не стал
      бы доверять Gallente больше, чем следует, хотя лучше им вообще не доверять.


      Первоначальное предположение о том, что здесь находится запасная позиция для
      отхода, в общем подтвердилось, но есть одна возможная проблема. Отправленные
      нами зонды большой дальности передают несколько странные результаты. Исследователи
      считают, что мы засекли работу звездных врат в соседнем регионе, что внушает
      некоторое беспокойство. Вряд ли возможно, чтобы Gallente продвинулись настолько
      далеко. До тех пор, пока мы не подтвердим эти данные и не узнаем, кому или чему
      принадлежат эти звездные врата, будет неразумно размещать силы на позиции, где
      наши передвижения могут быть ограничены в нескольких местах».


      <i>-Minato Zumari, командор Флота Caldari</i>'
    zh: '“我们的调查显示，这些星系中的许多行星有维持生命的能力。不过，由于缺乏适当的星门网络，我们完成任务所需的航行时间显著增加了。我觉得花这些时间值得。那些肆意放纵的盖伦特人，我对他们的信任程度就跟我能抓起他们一个扔出去似的——非常有限。


      对降落位置的最初估计似乎是可行的，但我们有一个潜在问题。我们发出去的远程探测器送回来一些奇怪的读数。我们的科学小组认为他们从中读出了星门和一个相邻的星域，这令人非常不安。我觉得盖伦特人不可能已经跑得那么远了。除非我们能核实这些读数并弄清那些星门属于什么人或什么东西，否则要把我们自己投放到一个活动受限的位置中去是非常不明智的。”


      <i>——米纳托·祖玛利，加达里海军指挥官 </i>'
