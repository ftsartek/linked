      I sent a communique to the Ministry of Internal Order.\n\nHeloise: I discovered
      my messages are being blocked. Our host never had any intention of sending them.
      His automatons are everywhere now. Their number grows every day. They are watching
      me.\n\nMy Darling Wife: How I miss you. The slaves have been set against everyone
