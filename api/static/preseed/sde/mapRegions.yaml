  description:
    de: 'Im äußeren Süden, versteckt hinter seinen mächtigen Nachbarn, liegt Detorid.
      Diese unscheinbare Region ist die Heimat des Phänomens, das als Todessturm bezeichnet
      wird und bisher nirgendwo anders vorgefunden wurde. Todesstürme tauchen zufällig
      zwischen bestimmten Planeten auf, verwüsten das Gebiet tagelang und verschwinden
      dann urplötzlich.


      Wissenschaftler hatten bis jetzt kaum die Möglichkeit, in diese Region zu reisen,
      um die Todesstürme zu erforschen, da Detorid einst die Grenze des Jove Imperiums
      darstellte und nun im Territorium des Angel Cartels liegt. Die gegenwärtigen
      Theorien besagen, dass die Stürme Risse im Gefüge des Alls sind. Warum sie überhaupt
      existieren, und warum sie in der Nähe bestimmter Planeten auftauchen, ist ein
      Mysterium - und das wird zweifellos auch noch lange so bleiben.'
    en: 'In the outer reaches of the south, nestled behind its formidable neighbors,
      lies Detorid. This unassuming region is home to what have become termed dead
      storms, a phenomenon thus far not found anywhere else. They appear randomly,
      centered around certain planets, ravage the area for days, then abruptly vanish.


      Scientists have had relatively few chances to travel to the region to study
      dead storms, as Detorid once marked the edge of the Jove Empire and now lies
      within the Angel Cartel''s territory. Current theory points to the storms being
      tears in the fabric of space. Why they exist in the first place, or the reason
      for their being focused around certain planets, remain mysteries and will no
      doubt do so for some time yet.'
    es: 'En los confines exteriores del sur, ubicada detrás de sus formidables vecinos,
      se encuentra Detorid. Esta humilde región es el hogar de las tormentas muertas,
      un fenómeno que hasta ahora no se ha encontrado en ningún otro lugar. Aparecen
      al azar, se centran en ciertos planetas, arrasan la zona durante días y se desvanecen
      bruscamente.


      Los científicos han tenido pocas oportunidades de viajar a la región para estudiar
      las tormentas muertas, ya que antes Detorid señalaba el límite del Imperio Jove
      y ahora se encuentra dentro del territorio del Cártel de los Ángeles. Las teorías
      actuales señalan que las tormentas son desgarros en el tejido del espacio. Por
      qué existen o el motivo por el que se centran en ciertos planetas sigue siendo
      un misterio y parece que no dejará de serlo durante un tiempo.'
    fr: 'Dans les confins méridionaux, tapie derrière ses formidables voisins, s''étend
      la région de Detorid. Ce modeste secteur spatial abrite des phénomènes uniques
      à ce jour, sinistrement dénommés « tornades mortes ». Elles apparaissent de
      façon aléatoire, gravitant autour de certaines planètes, puis ravagent les environs
      pendant plusieurs jours avant de disparaître subitement.


      Les scientifiques ont rarement eu l''occasion de se rendre sur place pour les
      étudier, car le secteur de Detorid, qui marquait autrefois la frontière de l''Empire
      jove, est aujourd''hui sous le contrôle du cartel angel. La théorie actuelle
      veut que ces tempêtes résultent de brèches dans la trame de l''espace. Leur
      origine première ainsi que la raison pour laquelle elles se concentrent autour
      de certaines planètes demeurent un mystère à ce jour, et il y a fort à parier
      que cela ne change pas de sitôt.'
    ja: 南の端には、難攻不落の近隣地域に奥に寄り添うようにデトーリッドが静かに広がっている。この目立たないリージョンには、ここ以外では見られない死の嵐と呼ばれる現象が存在する。死の嵐はいくつかの惑星を中心として不定期に発生し、数日間にわたって周辺を破壊し、突然消失する。死の嵐を観察するためにこのリージョンを訪れた科学者は多くない。これは、デトーリッドがかつてはジョヴ帝国との境界にあり、現在はエンジェルカルテルの領土内にあるためである。現在の学説では、この嵐は宇宙を覆う膜の破れによるものとされているが、そもそも死の嵐の発生の理由と、特定の惑星の周囲に発生する理由は謎のままであり、今後もしばらく解明されないであろうことは間違いない。
    ko: 남쪽 외곽, 강력한 주변 세력들의 뒤편에는 디토리드가 존재한다. 이 겸손한 지역은 죽음의 폭풍이라고 명명된, 아직까지 다른 곳에서는
      발견된 적 없는 현상의 발원지다. 죽음의 폭풍은 무작위로 발생하며, 특정 행성들을 중심으로 생성되어 며칠간 해당 지역을 휩쓸어 버리곤,
      갑자기 사라진다.<br><br>디토리드는 한때 조브 제국의 경계를 알리는 지표였고, 지금은 엔젤 카르텔의 영토 안에 존재하다 보니, 과학자들에겐
      죽음의 폭풍을 연구하러 해당 지역에 갈 기회가 상대적으로 거의 없다시피 했다. 현재 이론은 죽음의 폭풍이 우주의 구조에서 뜯어져 나온 것임을
      시사한다. 애초에 그 폭풍이 왜 존재하는지, 어째서 특정 행성들을 중심으로 생성되는지는 여전히 의문으로 남아 있으며, 한동안 계속 그럴
      것이라는 건 의심할 바가 없다.
    ru: 'Регион Detorid находится на далеком юге, позади своих могущественных соседей.
      Эта область является родиной странных явлений, называемых «мертвыми бурями»
      и не встречающихся в других областях галактики. «Мертвые бури» появляются случайным
      образом вокруг определенных планет, продолжаются в течение нескольких дней,
      затем внезапно исчезают.


      Ученые почти не имеют возможности отправиться в эту область для исследования
      «мертвых бурь», поскольку Detorid, некогда бывший пограничным владением империи
      Юпитера, теперь находится в пространстве картеля Angel. Существующая в настоящее
      время теория гласит, что эти бури свидетельствуют о разрывах в пространстве.
      Однако совершенно неизвестно, почему они существуют и почему они возникают вокруг
      определенных планет. Вероятно, эта тайна будет раскрыта еще не скоро.'
    zh: '在宇宙南部的延伸区域，底特里德星域就座落在其强大的邻居之后。这个低调的星域是被称为“死亡风暴”的宇宙现象的故乡，这种现象目前还没有在别处发现过。它们会随机出现，以某些行星为中心，在该区域肆意破坏好几天，然后突然消失。


      科学家们几乎没有机会前往该星域研究死亡风暴，因为底特里德曾经是朱庇特帝国的边界，如今它属于天使企业联合体的地盘。当前的理论指出，这些风暴如同太空中的撕口。它们为什么会出现，为什么以某些星球为中心，这些都是难以解释的谜团，而且在相当一段时间里都将如此。'
