    es: "Querida Heloise: Te pido disculpas por tardar tanto en escribir. Parece que
      nuestro anfitrión ha trasladado su investigación y esta entrega de esclavos
      requiere un esfuerzo mucho más largo. Cuando pregunté por qué, el anfitrión
      me aseguró que la visita guiada por las instalaciones lo explicaría todo. Sigo
      teniendo mis dudas. En cualquier caso, prometo volver pronto a tu lado.\n\nHeloise:
      ¡Estas instalaciones son asombrosas! Nuestro anfitrión ha reunido a un equipo
      de las mentes más privilegiadas para hacer realidad su sueño. Han logrado grandes
      avances: las implicaciones de su tecnología de implantes craneales por sí solas
      son deslumbrantes.\n\nHeloise: Nuestro anfitrión me ha mostrado qué ha sido
      de los esclavos que traje. Los desdichados estaban callados e inertes, como
      si les hubieran despojado del alma. Mañana expresaré mis preocupaciones a nuestro
      anfitrión. \n\nHeloise: Nuestro anfitrión ha anunciado el nacimiento de su «Nación».
      He enviado un comunicado al Ministerio de Orden Interno.\n\nHeloise: He descubierto
      que han bloqueado mis mensajes. Nuestro anfitrión nunca tuvo la intención de
      enviarlos. Sus autómatas están por todas partes y cada día son más. Me vigilan.\n\nMi
      querida esposa: Te echo mucho de menos. Los esclavos persiguen a quienes no
      son de la Nación. Sobrevivo de milagro. Todo marcha con lentitud, pero de forma
      eficiente. Oigo sus pasos al otro lado de la puerta, regulares, constantes.
      Es solo cuestión de tiempo. Ruego a Dios que nos perdone nuestros horribles
      pecados. Te quiero, Heloise. Siento tener que faltar a mi palabra."
    fr: "Chère Héloïse, je te prie de m'excuser de n'avoir pas donné signe de vie
      plus tôt. Il semblerait que notre hôte ait transposé ses recherches plus loin
      encore, retardant d'autant cette livraison d'esclaves. Quand je lui ai demandé
      pourquoi, il m'a assuré que notre prochaine visite du complexe expliquerait
      tout. Je reste sceptique. Quoi qu'il en soit, je te promets de revenir bien
      vite.\n\nHéloïse, les complexes des environs sont incroyables ! Notre hôte a
      rassemblé les plus brillants esprits pour concrétiser son rêve. Ils avancent
      à grands pas, et les seules implications de leurs implants crâniens sont épatantes.\n\nHéloïse,
      notre hôte m'a montré ce que sont devenus les esclaves que je lui ai livrés.
      Des légumes, silencieux et amorphes. On aurait cru que leur âme elle-même leur
      avait été arrachée. Je ferai part de mes inquiétudes à notre hôte dès demain.
      \n\nHéloïse, notre hôte nous a officiellement annoncé la naissance de sa « Nation ».
      J'ai aussitôt envoyé un communiqué au Ministry of Internal Order.\n\nHéloïse,
      j'ai découvert que mes messages étaient censurés. Notre hôte n'a jamais eu l'intention
      de les envoyer. Ses automates sont partout, à présent. Ils sont plus nombreux
      chaque jour. Ils m'observent.\n\nMa tendre épouse, tu me manques terriblement.
      Les esclaves se sont retournés contre tous les étrangers à la Nation. Je n'ai
      survécu que par miracle. Ces brutes sont lentes, mais redoutablement efficaces.
      Je les entends faire les cent pas devant ma porte. Ce n'est qu'une question
      de temps. Je prie pour que Dieu nous pardonne nos terribles forfaitures. Je
      t'aime, Héloïse. Je regrette de devoir trahir ma promesse."
    ja: 最愛のエロイーズへ。便りが遅れてすまない。我々を招待した人物は研究の場を更に遠くへ移したらしく、今回の奴隷輸送は思ったよりだいぶ長くかかってしまった。理由を尋ねると、あとで施設の中を案内する、見てくれれば全てわかると言い張る。どうも怪しい。いずれにせよ、もうすぐ帰るよ。約束する。エロイーズへ。ここの施設はすごいぞ!
      招待主は最高レベルの頭脳を結集して夢を実現させようとしている。彼らの進歩は目覚ましい。頭蓋内インプラント技術が開く可能性を考えただけでくらくらしてくる。エロイーズへ。届けた奴隷たちがどうなったかを見せてもらった。一言も口をきかず、ただぼうっとしているのだ。正直いって、まるで魂を抜かれたみたいだった。明日、招待主に率直な感想を伝えようと思う。エロイーズへ。招待主は自分の「国」の建国宣言をした。私は帝権保安省に公式声明を送った。エロイーズへ。どうやら私のメッセージはみな遮断されているらしい。招待主は最初からメッセージを送らせるつもりなど最初からなかったのだ。今では至る所に彼の作ったロボットがいる。その数は毎日増え続けている。私を見張っている。愛する妻よ。会えなくて寂しい。奴隷たちはあいつの国民でない者全てを敵をみなすように仕込まれている。今まで生きのびてきたのは単なる幸運だ。あの化け物どもは動きこそ遅いが無駄がない。向こうの部屋から足音がする。規則正しく、着実な。もう時間の問題だ。神よ、かくも大それた罪を犯してしまった私たちを許したまえ。愛している、エロイーズ。約束を守れなくてすまない。
    ko: 사랑하는 헬로이스에게. 연락이 늦어진 점 미안해. 고용주가 연구소를 더 먼 곳으로 옮기는 바람에 노예를 배달하는 게 예정보다 훨씬 오래
      걸리게 됐지 뭐야. 이유를 물었더니, 고용주가 나한테 한다는 말이, 시설에 도착해 보면 다 알 게 될 거라는 거야. 퍽이나 그렇겠다. 아무튼,
      곧 돌아갈게, 약속해.<br><br>헬로이스에게. 여기 시설들이 정말 굉장해! 고용주가 자신의 꿈을 실현시키겠다며 세기의 지식인들을 모집했거든.
      엄청난 진보를 보이고 있어. 두뇌 임플란트 기술의 결과 하나만으로도 입이 다물어지지 않을 정도야.<br><br>헬로이스에게. 고용주가 내가
      배달한 노예가 어떻게 됐는지 보여주더라. 그 야수 같던 인간들이 자의를 잃은 채 입을 꽉 다물고 있었어. 진짜야, 영혼이라도 뺏긴 것 같은
      모습이었다고. 내일 고용주한테 이래도 괜찮은 거냐고 말해 볼까 해.<br><br>헬로이스에게. 우리 고용주가 자신의 '네이션'이 탄생했음을
      공표하더라. 제국 공안부에 성명서를 전달했어.<br><br>헬로이스에게. 내가 보내는 전보는 전부 차단되고 있다는 걸 알았어. 애초부터
      전혀 전해줄 생각이 없었던 거야. 사방이 로봇 인간들로 가득해. 매일매일 그 수가 늘어나고 있어. 그들이 날 감시하고 있어.<br><br>사랑하는
      나의 아내에게. 당신이 얼마나 보고 싶은지. 노예들은 네이션에 가담하지 않은 자들을 적대시하고 있어. 나는 운이 좋아 목숨을 붙이고 있는
      거야. 일은 느리지만, 효율적으로 처리되고 있어. 방을 지나가는 그들의 발소리가 들려. 규칙적이고 끊임없는 소리. 내 차례가 오는 건 시간문제야.
      우리가 저지른 이 끔찍한 죄를 사해 달라 신께 기도하고 있어. 사랑해, 헬로이스. 약속을 지킬 수 없을 것 같아, 미안.
    ru: "Dearest Heloise: I apologize for the tardiness of this message. It seems
      our host has relocated his research efforts further abroad, making this slave
      delivery a much longer endeavor. When I asked why, our host assured me that
      our upcoming tour of the facility would explain everything. I remain skeptical.
      Regardless, I promise to return to you soon.\n\n\n\nHeloise: The facilities
      here are astounding! Our host has assembled a team of the finest minds to bring
