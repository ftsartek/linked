  description:
    de: Sinq Laison suffered terribly during the war with the Caldari. On the front
      lines for much of the conflict, many small settlements were ruthlessly destroyed
      by small Caldari raiding parties operating a scorched earth policy to deny any
      industrial use of the region. It is testament to the hardiness of the human
      spirit that now it is economically one of the strongest regions in the Federation,
      ironically owing much of its rebuilding to the vast quantities of Caldari goods
      that are imported and traded at the many outposts and stations in the border
      region.
    en: Sinq Laison suffered terribly during the war with the Caldari. On the front
      lines for much of the conflict, many small settlements were ruthlessly destroyed
      by small Caldari raiding parties operating a scorched earth policy to deny any
      industrial use of the region. It is testament to the hardiness of the human
      spirit that now it is economically one of the strongest regions in the Federation,
      ironically owing much of its rebuilding to the vast quantities of Caldari goods
      that are imported and traded at the many outposts and stations in the border
      region.
    es: Sinq Laison sufrió enormemente durante la guerra contra los caldaris. En el
      frente, muchos asentamientos pequeños fueron destruidos sin piedad por reducidos
      grupos de asalto caldaris que quemaban la tierra para impedir cualquier uso
      industrial de la región. Es prueba de la dureza del espíritu humano que ahora
      sea una de las regiones más fuertes de la Federación e, irónicamente, que deba
      gran parte de su recuperación a la gran cantidad de productos caldaris importados
      e intercambiados en las numerosas estaciones y puestos avanzados de la región
      fronteriza.
    fr: Sinq Laison a terriblement souffert lors de la guerre contre les Caldari.
      Sur les lignes de front pendant la majeure partie du conflit, maintes petites
      colonies furent impitoyablement détruites par les raiders caldari dans le cadre
      d'une politique de la terre brûlée visant à empêcher toute forme d'exploitation
      industrielle de la région. L'essor économique ultérieur de la zone, l'un des
      plus fulgurants de la Fédération, constitue un vibrant témoignage de la persévérance
      humaine. Par une curieuse ironie, sa reconstruction doit beaucoup aux vastes
      quantités de marchandises caldari importées et échangées dans les nombreux avant-postes
      et stations de cette région frontalière.
    ja: シンクレゾンは、カルダリとの戦いで疲弊していた。この紛争でほぼ常に前線に立ち、小さいながらも数多くの制圧を重ねていたが、それらはカルダリの小規模攻撃部隊に容赦なく破られた。彼らは、このリージョンを産業化するあらゆる試みを否定するため、焦土作戦を実行していたのだ。これは人間としての精神的強靱さが試される局面と言える。このリージョンは
      連邦において経済的に最も繁栄しているリージョンの一つだが、皮肉にもその再興のかなりの部分は、境界リージョンの数多くのアウトポストやステーションでの輸入やトレードによって入手した、カルダリから持ち込まれた大量の物資によるものだったのである。
    ko: 신크 라이슨은 칼다리와 전쟁을 치르며 끔찍한 피해에 시달렸다. 전쟁 대부분의 기간에 전선으로서의 역할을 맡은 다수의 작은 주거지들은
      해당 지역을 산업적으로 이용하게 둘 순 없다는 무자비한 지구 정책 아래 움직이는 소규모 칼다리 기습 부대에 의해 처참히 짓밟혔다. 현재
      이곳이 연방에서 경제 최강국 중 하나로 손꼽힌다는 사실은 인간이 지닌 정신력의 굳건함을 입증해 보인다. 아이러니하게도 그 성장은 경계의
      여러 초소나 정거장에서 들여오는 상당량의 칼다리 물품을 토대로 이뤄진 것이지만 말이다.
    ru: Sinq Laison suffered terribly during the war with the Caldari. On the front
      lines for much of the conflict, many small settlements were ruthlessly destroyed
      by small Caldari raiding parties operating a scorched earth policy to deny any
      industrial use of the region. It is testament to the hardiness of the human
      spirit that now it is economically one of the strongest regions in the Federation,
      ironically owing much of its rebuilding to the vast quantities of Caldari goods
      that are imported and traded at the many outposts and stations in the border
      region.
    zh: 金纳泽星域在与加达里的大战期间饱受蹂躏。由于处于多数冲突的前线，该星域的许多小型殖民地都被加达里小规模侵袭部队无情摧毁了，他们当时执行的焦土政策誓要根除该星域的所有工业能力。如今，该星域是联邦内经济实力最雄厚的星域之一，这充分证明了人类精神的坚韧顽强，而且具有讽刺意味的是，该边境星域的重建要归功于在这里许多哨站和空间站中进口和交易的大量加达里货物。
