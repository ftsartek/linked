  description:
    de: '"Piraten. Schurken. Vagabunden. Die geheimnisvollsten Mitglieder der Minmatar
      Stämme haben viele Namen, aber niemand kennt sie wirklich. Ich habe sie wahrscheinlich
      mehr als jeder andere lebende Wissenschaftler studiert und ich fühle mich immer
      noch, als hätte ich kaum an der Oberfläche gekratzt."




      <i>- Die Reisen von Germone Ferush </i>'
    en: '"Pirates. Scoundrels. Vagabonds. The most enigmatic of all the Minmatar tribes
      members are called many things, but no one truly knows them. I have researched
      them perhaps more than any scholar alive and still I feel I''ve barely scratched
      the surface."


      <i>- The Travels of Germone Ferush </i>'
    es: '«Piratas. Canallas. Vagabundos. A los más enigmáticos miembros de las tribus
      minmatarianas se les denomina de muchas formas, pero nadie los conoce realmente.
      Los he investigado más que ningún otro erudito vivo y, aun así, siento que solo
      he visto la punta del iceberg».


      <i>— Los viajes de Germone Ferush. </i>'
    fr: '« Pirates. Gredins. Vagabonds. Les tribus minmatar les plus énigmatiques
      sont affublées de maints qualificatifs, mais personne ne les connaît vraiment.
      Je les ai longtemps étudiées, plus longtemps sans doute qu''aucun de mes contemporains,
      et pourtant, j''ai le sentiment que le mystère demeure entier. »


      <i>- Les voyages de Germone Ferush</i>'
    ja: 「海賊。無法者。放浪者。ミンマターで最も謎めいたこの部族は、様々に呼ばれながらも、その実態を知る者がいない。私は現役研究者の誰よりも彼らを研究してきたつもりだが、それでもようやく表面をなぞったにすぎないという感がある」<i>―ジャーモンフェルシュの旅行記</i>
    ko: 해적. 무뢰한. 방랑자. 무엇보다 불가사의한 건 민마타 부족원들은 여러 호칭으로 불리는데, 이들을 실제로 알고 있는 사람은 한 명도
      없다는 점이다. 나는 계속해서 그 호칭들에 관한 연구를 해 왔고, 어쩌면 생존하는 그 어떤 학자보다도 많은 것을 알아냈는지도 모른다. 그러나
      그것조차 수박 겉핥기만도 못한 것 같다는 생각이 자꾸만 드는 것이다.<br><br><i>- 게르몬 페루시의 여행기 </i>
    ru: '«Пираты. Мошенники. Бродяги. Самому загадочному из всех племен Minmatar присваивают
      немало кличек, но по-настоящему его никто не знает. Я исследовал их более тщательно,
      чем все прочие ученые нашего времени, но все равно я чувствую, что узнал совсем
      немного».




      <i>- Путешествия Germone Ferush </i>'
    zh: '“海盗，恶棍，流氓。人们对谜一般的米玛塔尔部族成员有许多称呼，但没人真正了解他们。我对他们所做的研究恐怕比任何在世的学者都多，但我仍觉得自己只触及皮毛而已。


      <i>——《哥蒙尼·费鲁什游记》 </i>'
