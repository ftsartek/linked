  description:
    de: '"You young pod pilots have it lucky! Why, back in my day, we didn''t have
      these fancy pants lawless regions like Pure Blind and Stain! We had Fountain!
      We had to go to Fountain! Through Aridia, both ways! And it was infested with
      Blood Raiders! They stole our blood and we didn''t complain. We liked it! Because
      the other option was going to Providence, and they had Sanshas who stole your
      BRAIN! So when you''re out there, smoking your fancy tobacco, drinking your
      fancy spiced wine, and mining with your fancy Hulks, remember: it wasn''t so
      long ago that we had to give our first born to the Emperor just for a chance
      to apply for a permit to mine in Fountain! So be thankful for what you have!"




      <i>- Old Prospector Yurskeld to anyone who will listen to him.</i>'
    en: '"You young pod pilots have it lucky! Why, back in my day, we didn''t have
      these fancy pants lawless regions like Pure Blind and Stain! We had Fountain!
      We had to go to Fountain! Through Aridia, both ways! And it was infested with
      Blood Raiders! They stole our blood and we didn''t complain. We liked it! Because
      the other option was going to Providence, and they had Sanshas who stole your
      BRAIN! So when you''re out there, smoking your fancy tobacco, drinking your
      fancy spiced wine, and mining with your fancy Hulks, remember: it wasn''t so
      long ago that we had to give our first born to the Emperor just for a chance
      to apply for a permit to mine in Fountain! So be thankful for what you have!"


      <i>- Old Prospector Yurskeld to anyone who will listen to him.</i>'
    es: '«¡Qué suerte tenéis los jóvenes capsulistas! En mi época no teníamos estas
      regiones anárquicas tan estupendas como Pure Blind y Stain. ¡Teníamos Fountain!
      Teníamos que ir a Fountain. A través de Aridia, ida y vuelta. Y estaba todo
      infestado de Saqueadores Sanguinarios que nos robaban la sangre, pero no nos
      quejábamos. ¡Nos gustaba! Porque la otra opción era ir a Providence, ¡y había
      sanshas que te robaban el cerebro! Cuando estéis ahí fuera fumando vuestro tabaco
      fino, bebiendo buen vino especiado y extrayendo minerales con vuestros Hulks,
      recordad: no hace mucho teníamos que entregar nuestro primogénito al emperador
      solo para tener la oportunidad de solicitar permiso para explotar los recursos
      de Fountain. ¡Conque dad las gracias por lo que tenéis!».


      <i>— El viejo prospector Yurskeld para quienes quieran leerlo.</i>'
    fr: '« Vous avez bien de la chance, vous les jeunes capsuliers ! De mon temps,
      on n''avait pas toutes ces zones franches comme Pure Blind et Stain ! On avait
      Fountain, point barre ! C''était ça ou rien. Et fallait passer par Aridia, à
      l''aller comme au retour ! Ça grouillait de Blood Raiders, là-bas ! Ils nous
      pompaient jusqu''à la moelle et on s''en plaignait pas. On aimait ça ! Parce
      que la seule alternative, c''était Providence, où les Sansha nous attendaient
      de pied ferme pour nous siphonner la cervelle ! Alors quand vous serez là-bas,
      à fumer vos barreaux de chaise en sirotant un verre de vin épicé à bord de vos
      rafiots d''extraction minière, gardez bien ça à l''esprit : il n''y a pas si
      longtemps, on devait donner notre premier-né à l''empereur pour avoir une chance
      d''exploiter les filons de Fountain ! Alors estimez-vous heureux, vous n''êtes
      pas à plaindre ! »


      <i>- Témoignage du vieux prospecteur Yurskeld à qui veut l''entendre.</i>'
    ja: 「おまえら若いポッドパイロットは恵まれてるよな! わしの若い頃はピュアブラインドだのステインだの、あんな甘っちょろい無法リージョンはなかったぞ! ファウンテンならあった!
      ファウンテンに行くしかなかったがな! 行きも帰りもアリディアを通ってな! あそこにゃブラッドレイダーズがうようよしとった! 血を吸われても文句は言わんかったぞ。悪かない!
      嫌ならプロビデンスに行くしかなかったが、そっちにゃサンシャがいて脳みそを吸うんだからな! 表でしゃれたタバコ喫ったり、しゃれた香辛料の効いたワインを飲んだり、おしゃれなハルクで掘ったりするときはな、こう考えろ。ついこないだまではファウンテンでの採掘許可を願い出るチャンスをもらうためだけに、初子を皇帝に捧げにゃならんかったんだぞ!
      それを思えば今のおまえらは恵まれれとるだろうが、なあ!」<i>―老採掘師ユースケルドのお決まりの説教</i>
    ko: 요즘 젊은 포드 파일럿들은 참 복에 겨웠어! 아니, 나 때는 말이야, 퓨어 블라인드나 스테인 같은 번지르르한 무법지대가 따로 없었다고!
      파운틴이 끝이었어! 파운틴으로 가야 했다니까! 아리디아로 가든, 아무튼 어느 쪽이든 간에 말이야! 게다가 거긴 블러드 레이더로 들끓었단
      말이지! 피를 빼앗겨도 우린 잠자코 있었어. 그편이 나았거든! 다른 대안이라곤 프로비던스로 가는 거였는데 거긴 뇌를 빼앗아가는 산샤 놈들이
      있었으니까! 그러니 저 밖에서 멋들어지게 담배나 태우고, 고급스러운 향료 와인이나 홀짝이면서 휘황찬란한 헐크를 타고 채굴을 할 때 이 점을
      명심하란 말이야. 겨우 파운틴의 채굴권 좀 얻어 보겠다고 첫째를 황제한테 갖다 바쳤던 게 그렇게 오래된 이야기가 아니라고! 지금에 감사하면서
      살아!<br><br><i>- 누구든 자기 말에 귀를 기울여줄 누군가에게 늙은 탐사자 여스켈드가.</i>
    ru: '"You young pod pilots have it lucky! Why, back in my day, we didn''t have
      these fancy pants lawless regions like Pure Blind and Stain! We had Fountain!
