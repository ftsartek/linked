  description:
    de: 'A foreboding area of space long considered to be the backwater of the galaxy,
      Fade was once the home of no less than a dozen small competing pirate sects.
      Never managing to pose much of a threat to Empire space due to their frequent
      clashes, they were mostly ignored. That is, until the Serpentis came to be and
      began expanding its power base.




      Seeing a region ripe for the picking, the Serpentis began to insinuate its people
      into several of the most powerful factions, playing them off against each other
      until they were sufficiently weakened both politically and militarily that moving
      in and taking control was simply a formality.  This audacious move put the Serpentis
      firmly on the map of even the major Empires.'
    en: 'A foreboding area of space long considered to be the backwater of the galaxy,
      Fade was once the home of no less than a dozen small competing pirate sects.
      Never managing to pose much of a threat to Empire space due to their frequent
      clashes, they were mostly ignored. That is, until the Serpentis came to be and
      began expanding its power base.


      Seeing a region ripe for the picking, the Serpentis began to insinuate its people
      into several of the most powerful factions, playing them off against each other
      until they were sufficiently weakened both politically and militarily that moving
      in and taking control was simply a formality.  This audacious move put the Serpentis
      firmly on the map of even the major Empires.'
    es: 'Fade, una inquietante zona del espacio considerada el páramo de la galaxia,
      era antaño el hogar de no menos de una docena de pequeñas sectas piratas que
      competían entre ellas. Debido a sus frecuentes conflictos, no suponían una amenaza
      real para el espacio imperial, por lo que a menudo eran ignoradas. O así fue
      hasta que llegó Serpentis y empezó a expandir su poder.


      Viendo que se trataba de una región con mucho potencial, Serpentis empezó a
      introducir a su gente en varias de las facciones más poderosas e hizo que se
      enfrentaran entre sí hasta que se debilitaron tanto política y militarmente
      que dar el paso y tomar el poder fue una mera formalidad. Este movimiento audaz
      posicionó a Serpentis en los mapas de los principales imperios.'
    fr: 'Zone spatiale inhospitalière longtemps considérée comme le fin fond de la
      galaxie, Fade abritait autrefois pas moins d''une douzaine de groupuscules pirates
      concurrents. Divisés et déchirés par des querelles intestines, ils ne parvinrent
      jamais à faire peser une véritable menace sur l''espace de l''Empire, qui les
      ignorait superbement. Jusqu''au jour où les Serpentis apparurent et commencèrent
      à accroître leur influence.


      Appâtés par une région qui leur tendait les bras, les agents serpentis infiltrèrent
      plusieurs factions majeures, semant la discorde dans leurs rangs jusqu''à ce
      qu''elles soient suffisamment affaiblies sur le plan politique et militaire
      pour faciliter la prise de pouvoir par la corporation pirate.  Cette tactique
      audacieuse permit aux Serpentis de se faire connaître des plus grands empires.'
    ja: 長らく銀河の最果てとみなされてきた恐ろしい宙域、フェイドではかつて、10個以上もの小規模な海賊集団がしのぎを削っていた。絶えず互いとの抗争に明け暮れ、帝国領域ではほとんど脅威にならなかったので、誰もがおおむね無視していた。そこにサーペンティスが現れて勢力を拡げ始めたのだった。このリージョンから得られる利益を見て取ったサーペンティスは、いくつかの強力な勢力に入るように人々を誘導し、相互対立を煽った。やがて彼らが政治的にも軍事的にも十分に弱ったところで侵攻すると、サーペンティスが支配権を握るのは単なる儀式のようなものだった。この大胆な行動により、サーペンティスは主要帝国からも認められる確かな地位を固めた。
    ko: 불길한 기운이 감도는 우주 공간으로, 오랫동안 은하계의 벽지라 여겨진 곳이다. 페이드는 한때 12개도 안되는 작은 해적단들이 자리를
      틀고 서로 치고 박았던 곳이었다. 잦은 충돌로 제국에 큰 위협이 되지 못했기 때문에, 대개 무시되곤 했다. 물론, 그건 서펜티스가 나타나
      그 세력을 키워나가기 시작하기 전의 이야기다.<br><br>슬슬 지역을 차지할 때가 되었다고 본 서펜티스는 몇몇 강력한 팩션에 부하들을
      심어 두기 시작했고, 정치적으로도 군사적으로도 힘이 빠질 때까지 서로가 싸우게 내버려 둔 후에 이들을 치기 시작했다. 점령은 거의 형식에
      지나지 않았다. 서펜티스는 이 대담한 행위를 통해 주요 국가들 속에서도 단단히 그 자리를 잡을 수 있었다.
    ru: 'A foreboding area of space long considered to be the backwater of the galaxy,
      Fade was once the home of no less than a dozen small competing pirate sects.
      Never managing to pose much of a threat to Empire space due to their frequent
      clashes, they were mostly ignored. That is, until the Serpentis came to be and
      began expanding its power base.




      Seeing a region ripe for the picking, the Serpentis began to insinuate its people
      into several of the most powerful factions, playing them off against each other
      until they were sufficiently weakened both politically and militarily that moving
      in and taking control was simply a formality.  This audacious move put the Serpentis
      firmly on the map of even the major Empires.'
    zh: '斐德星域是一片较闭塞的空间，长期被视为宇宙的穷乡僻壤，这里曾经驻扎了至少十几支相互竞争的小型海盗势力。由于他们之间冲突不断，因此从未对帝国空间造成多大威胁，所以通常都被忽略。这种情况直到天蛇集团出现并开始扩大势力后才有所改变。


      在天蛇看来，这座星域是颗已经成熟的果实，只待收割。所以天蛇将自己的人马安插进几个当地最强大的势力内部，让他们互相争斗，从而在政治上和军事上削弱他们。这样等到天蛇进驻并接收该星域，就如同走走形式一般简单了。  这一招大胆的举动使天蛇牢牢地在主要帝国的星图上占据了一席之地。'
