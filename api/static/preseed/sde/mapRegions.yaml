    ko: '"이곳은 어떤 흉포성, 길들여지지 않은 야만성의 상징이다. 우리 자신을 제외하곤, 우리에게 위협이 될 만한 것들은 모두 제거한 것으로
      보이는 우리 시대에서 두려워할 만한 존재가 되어 주고 있는 것이다."<br><br><i>- 철학의 대가, 블론들 교수, 카이유 대학.</i>'
    ru: '"They represent a certain savagery, an untamed wild, something to fear in
      an era where we thought to have exterminated all dangers to ourselves, but ourselves."




      <i>- Professor Blondal, Master of  Philosophy, University of Caille.</i>'
    zh: '“他们所代表的是一种野性，一种难以驾驭的蛮荒，在这个我以为已经把所有的危险都消除掉了的时代，这些东西深深地让我们恐惧，那就是我们自己。”


      <i>- 布隆戴尔教授，  哲学大师，凯勒大学</i>'
