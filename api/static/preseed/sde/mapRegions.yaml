    zh: "最亲爱的艾洛伊斯：我为这条消息的迟来而道歉。似乎我们的东道主已经把他的研究事业转移到国外了，因此这次奴隶运输成为一项耗时长久的任务。当我询问原因时，我们的东道主向我保证说，我们接下来对设施的参观将能说明一切。我还是保持怀疑。不过，我承诺尽快回到你身边。\n\n艾洛伊斯：这里的设施太棒了！我们的东道主召集了一支由最聪明的科学家组成的团队来将他的梦想变成现实。他们取得了重大进展，光他们的头盖植入体技术理论就已经让人眼花缭乱了。\n\n艾洛伊斯：我们的东道主向我们展示了我运输的那些奴隶变成了什么。那些牲口非常安静呆滞。我跟你说，就好像他们的灵魂已经从身上剥离了似的。我明天会跟我们的东道主说说我对这事的担忧。
      \n\n艾洛伊斯：我们的东道主宣布了他的“共和国”诞生。我给内务府发了一份公报。\n\n艾洛伊斯：我发现我的消息都被阻止了。我们的东道主从来没有打算发送它们。现在到处都是他的改造人。他们的数量每天都在增长。他们在监视我。\n\n我亲爱的妻子：我多么想你啊。那些奴隶被设置成与所有非共和国的人为敌。我只是侥幸活了下来。那些东西速度很慢，但很有效率。我听见他们穿过房间的脚步声，有规律而且持续。他们找到我只是个时间问题了。我祈求上帝原谅我们可怕的罪行。我爱你，艾洛伊斯。抱歉，我不得不有失承诺了。"
