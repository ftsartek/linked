  description:
    de: Little is known by the Empires about the region known as Insmother. Long a
      haunt of the Angel Cartel, it forms a tangled barrier between the dense south-eastern
      cluster and the barbed mystery of the Cache region. Once the guardian of a little-visited
      backwater volume, in the wake of the Spectrum Breach incident it now serves
      as the primary corridor between the southern expanse and the drone-infested
      eastern regions.
    en: Little is known by the Empires about the region known as Insmother. Long a
      haunt of the Angel Cartel, it forms a tangled barrier between the dense south-eastern
      cluster and the barbed mystery of the Cache region. Once the guardian of a little-visited
      backwater volume, in the wake of the Spectrum Breach incident it now serves
      as the primary corridor between the southern expanse and the drone-infested
      eastern regions.
    es: Poco saben los imperios sobre la región conocida como Insmother. Esta zona,
      frecuentada por el Cártel de los Ángeles, forma una enmarañada barrera entre
      el denso cúmulo sudeste y el misterio punzante de la región de Cache. Tras el
      incidente de Brecha del Espectro, pasó de custodiar un remanso poco frecuentado
      a convertirse en la ruta principal entre la extensión sur y las regiones orientales
      infestadas de drones.
    fr: Les empires savent très peu de choses sur la région d'Insmother. Cette barrière
      séparant la galaxie dense du sud-est et les mystères du secteur de Cache a longtemps
      été un repaire du cartel angel. À la suite de l'incident Brèche spectrale, ce
      qui n'était autrefois que le gardien des confins inhabités de l'espace est aujourd'hui
      devenu l'artère principale reliant les régions méridionales aux secteurs orientaux
      infestés de drones.
    ja: 帝国領域にはインスマサーリージョンに関する情報はほとんどない。以前からエンジェルカルテルのたまり場となっており、密集した南東地域と敵対的なキャッシュリージョンの間に位置する複雑な障壁のような存在と言える。かつては、訪れる者も少ない奥地を守る役割を果たしていたが、スペクトラムブリーチ事件後の今では、広大な南部リージョンとドローンが出没する東部リージョンを結ぶ主要な回廊として機能している。
    ko: 제국에서는 인스모더에 관해 알려진 바는 거의 없다. 엔젤 카르텔의 오래된 출몰지로 빽빽한 남동쪽 성단과 알려진 게 거의 없는 캐시 지역
      사이에 위치한다. 한때 왕래가 드문 변두리 지역이었으나, 스펙트럼 위반 사태의 결과로, 남쪽 지역과 드론이 점령한 동쪽 지역 사이의 주요
      통로의 역할을 수행하고 있다.
    ru: Little is known by the Empires about the region known as Insmother. Long a
      haunt of the Angel Cartel, it forms a tangled barrier between the dense south-eastern
      cluster and the barbed mystery of the Cache region. Once the guardian of a little-visited
      backwater volume, in the wake of the Spectrum Breach incident it now serves
      as the primary corridor between the southern expanse and the drone-infested
      eastern regions.
    zh: 各个大国对名为因斯姆尔的星域了解得并不是很多。该星域一直是天使企业联合体的出没之地，它在密集的东南部宇宙与神秘的地窖星域之间形成了一道纠结繁复的壁垒。这里曾只是一片人迹罕至的偏僻守卫地，但在频谱突破事件之后，这里成为了南部广袤空间和无人机肆虐的东部星域之间的主要通道。
