    es: Al dividir gran parte de la extensión sur en dos, Tenerifis sirve de pasillo
      de tránsito y de línea sinuosa de fortificación, y ha visto mucha violencia
      en su sangrienta historia reciente. Al igual que con la mayoría de los territorios
      exteriores, el advenimiento de la era de los capsulistas trajo riqueza y guerra
      en igual medida. De hecho, la mera mención de los nombres de algunos de sus
      sistemas inquietará a los capsulistas de todo el cúmulo.
    fr: Scindant la majeure partie des étendues méridionales, la région de Tenerifis,
      dont l'histoire récente est émaillée de conflits sanglants, constitue à la fois
      un couloir de passage et une ligne de fortification sinueuse. Comme la plupart
      des territoires périphériques, l'avènement de l'ère des capsuliers lui a apporté
      richesses et affrontements en proportions égales. En effet, la seule évocation
      de certains de ses systèmes suffit à déstabiliser les capsuliers de la galaxie.
    ja: 南部の広大な部分のほとんどを二分するテネリフィスは、移動のための回廊としての役割と、曲がりくねった道によって要塞として機能するという役割を持っており、近年の血塗られた歴史の中で数多くの暴力がここで繰り広げられてきた。大部分の外宇宙領と同様に、ここでもカプセラ時代の到来によって富と戦争は同じ価値を持つようになった。実際、このリージョンのいくつかのシステムは、その名前だけで星団中のカプセラを動揺させるほどである。
    ko: 남쪽 지역 대부분을 반으로 가르는 지역으로, 테너리피스는 연결 통로로도 쓰이고, 동시에 구불구불한 모양의 요새로도 이용되는데, 그러다
      보니 최근 피로 얼룩진 역사 속에서 벌어진 수많은 전투를 목격해 왔다. 다른 대부분의 외곽 지역들도 그러하듯, 캡슐리어 시대의 등장은 이
      지역에 부와 전쟁을 동일한 규모로 안겨 주었다. 실제로, 이 항성계에 있는 몇몇 항성들의 이름을 입 밖에 내는 것만으로도 온 성단의 캡슐리어들을
      불안에 떨게 할 정도이다.
    ru: Dividing much of the southern expanse into two, Tenerifis acts as both a transit
      corridor and a sinuous line of fortification, having seen plenty of violence
      in its recent bloody history. As with most of the outer territories, the advent
      of the capsuleer era brought wealth and warfare in equal measure. Indeed, the
      mere mention of the names of some of its systems will unsettle capsuleers all
      across the cluster.
    zh: 特里菲斯星域将南方大部分辽阔空间一分为二，它既是一条运输通道，也是一条错综复杂的防御线，在最近的血腥历史中，这里经历了不少暴力冲突。与大多数边远领地一样，飞行员时代的来临既给这里带来了财富，也给这里带来了战事。实际上，光提到该星域中某些星系的名字，就能让宇宙各地的飞行员感到不安。
