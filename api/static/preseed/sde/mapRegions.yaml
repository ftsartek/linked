  description:
    de: The Querious region was originally referred to as JK-FIX, and was seen as
      merely an administrative grouping for a large mass of disparate systems discovered
      near to the already-established Delve region. Many of these should by most conventions
      be part of Delve proper, but the growing Blood Raider presence in that region
      drove the administration at the time to fold them in with the rest of what is
      now Querious. When that region too was overrun by Blood forces the issue became
      irrelevant, but by then the maps had been finalized. The region was given its
      current name (a reference to an obscure piece of scripture) relatively recently,
      and while its original designation is no longer present anywhere in official
      records, part of it has been adopted by the region's hardy capsuleer residents
      who keep alive what they see as the old traditions.
    en: The Querious region was originally referred to as JK-FIX, and was seen as
      merely an administrative grouping for a large mass of disparate systems discovered
      near to the already-established Delve region. Many of these should by most conventions
      be part of Delve proper, but the growing Blood Raider presence in that region
      drove the administration at the time to fold them in with the rest of what is
      now Querious. When that region too was overrun by Blood forces the issue became
      irrelevant, but by then the maps had been finalized. The region was given its
      current name (a reference to an obscure piece of scripture) relatively recently,
      and while its original designation is no longer present anywhere in official
      records, part of it has been adopted by the region's hardy capsuleer residents
      who keep alive what they see as the old traditions.
    es: La región de Querious, denominada originariamente JK-FIX, se consideraba la
      agrupación administrativa de una gran cantidad de sistemas dispares descubiertos
      cerca de la región ya establecida de Delve. Muchos deberían, según casi todas
      las convenciones, pertenecer a Delve propiamente dicho, pero la creciente presencia
      de Saqueadores Sanguinarios llevó al Gobierno de entonces a unirlos con el resto
      de lo que ahora es Querious. Cuando esa región también fue invadida por las
      fuerzas de los Sanguinarios, el problema se volvió irrelevante, pero para entonces
      los mapas ya estaban trazados. La región recibió su nombre actual (una referencia
      a una oscura escritura) hace relativamente poco y, aunque su designación original
      ya no está presente en ningún registro oficial, parte de ella ha sido adoptada
      por los aguerridos capsulistas que mantienen vivas lo que consideran las viejas
      tradiciones.
    fr: Initialement dénommée JK-FIX, la région de Querious était considérée comme
      le regroupement purement administratif d'un vaste agrégat de systèmes disparates
      découverts près de la frontière préalablement établie de Delve. En toute logique,
      la plupart auraient dû être intégrés au district de Delve, mais la présence
      croissante des Blood Raiders dans la zone incita les autorités de l'époque à
      les incorporer à la mosaïque qui compose aujourd'hui Querious. Quand cette région
      fut elle aussi envahie par les forces blood raiders, cette initiative perdit
      sa légitimité, mais à ce moment-là, les cartes avaient déjà été finalisées.
      Le nom actuel de la région (référence à quelque écrit obscur) est relativement
      récent, et bien que son appellation première ait entièrement disparu des documents
      officiels, elle a été partiellement adoptée par les capsuliers locaux, désireux
      de préserver ce qu'ils considèrent comme des traditions séculaires.
    ja: クエリアスリージョンは、当初はJK-FIXと呼ばれており、既にその位置が確立していたデルヴの周囲で見つかった数多くの雑多なシステムをグループ分けするための、単なる管理上の区分とされていた。これらの多くは、慣例に従えばデルヴの一部として扱われるべきだが、このリージョンにおけるブラッドレイダーズの存在感が増していることから、当時の政権はこれを、現在ではクエリアスとして知られる地域の他の部分に入れることにした。このリージョンもブラッドレイダー軍の侵略を受けるようになったために、これは意味を持たなくなったが、そのとき地図は既に完成していた。このリージョンに現在の名前（聖典の中の言葉にちなむ）が付けられたのは比較的最近のことで、最初の名前は既にどの公式記録にも残っていないが、一部の地域には忍耐強いカプセラが住み着いて古い伝統を守っている。
    ko: 퀘리우스 지역은 원래 JK-FIX로 불리던 곳으로, 이미 자리를 잡은 델브 지역 근처에서 발견된, 대규모의 이질적인 항성계를 행정상으로
      분류한 장소에 불과했다. 관례 상 상당 부분이 엄밀한 의미로 델브의 일부로 들어가야 하지만, 해당 지역 내 블러드 레이더 수가 늘어남에
      따라 당시의 행정부는 이들 지역을 오늘날의 퀘리우스로 묶어 버리게 되었다. 그 지역마저 블러드 레이더 세력에 먹혀 버리자 이는 별로 상관없는
      문제가 되었으나, 그 무렵에는 이미 지도가 완성되었다. 이 지역의 현재 명칭은 상당히 최근에 결정된 것으로 잘 알려지지 않은 경전 문구에서
      온 이름이다. 예전 명칭은 공식 기록 어디에서도 찾아볼 수 없으나, 일부는 그 지역의 강인한 캡슐리어들이 점령해, 이들의 오랜 전통을 답습하고
      있다.
    ru: The Querious region was originally referred to as JK-FIX, and was seen as
      merely an administrative grouping for a large mass of disparate systems discovered
      near to the already-established Delve region. Many of these should by most conventions
      be part of Delve proper, but the growing Blood Raider presence in that region
      drove the administration at the time to fold them in with the rest of what is
      now Querious. When that region too was overrun by Blood forces the issue became
      irrelevant, but by then the maps had been finalized. The region was given its
      current name (a reference to an obscure piece of scripture) relatively recently,
      and while its original designation is no longer present anywhere in official
      records, part of it has been adopted by the region's hardy capsuleer residents
      who keep alive what they see as the old traditions.
    zh: 逑瑞斯星域起初被称为JK-FIX，仅仅是对一大群种类各异的星系的行政归类，这些星系的旁边是早已修建完善的绝地之域。按照大多数习俗，这些星系中的许多都属于绝地之域，但由于血袭者的势力在该星域不断壮大，执政者不得不放弃一部分星系，而剩下的就是如今称为逑瑞斯星域的区域。不过当那部分星域也被血袭者部队占领时，星域的划分已经无关紧要了，但那时星图已经绘制完成。该星域在较近期被赋予了当前的名称(意指一篇晦涩难懂的经文)，虽然它最初的意义已不存在于任何官方记录中，但其部分领地已被勇敢的飞行员占领，那些古老的传统在他们中维持延续。
