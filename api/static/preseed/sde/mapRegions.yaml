  description:
    de: 'Deklein is a narrow band of stars loosely connected by some of the most ancient
      gates outside of empire space. Reminiscent of a skeletal finger pointing out
      toward the void, it is such a remote region that some of the gates found when
      the area was first explored are still in use. While in most regions gate crews
      swap out every five years or so, in Deklein some of these ancient gates have
      been run by the same family for hundreds of years.




      These families have intricate knowledge of their gates and the network they''re
      connected to. It was once the practice that aspiring gatemen would travel to
      Deklein to do their year and come back “Deklein-trained” – a title of some honor
      which would almost guarantee them a chief gate operator position upon their
      return. Of course, some never would return...




      With the gradual influx of heavy Gurista presence in the area this practice
      ceased, although the families still exist, keeping the gate network running
      and passing on their extensive knowledge to any gate operator crazy enough to
      run the gauntlet of dangers to reach them.'
    en: 'Deklein is a narrow band of stars loosely connected by some of the most ancient
      gates outside of empire space. Reminiscent of a skeletal finger pointing out
      toward the void, it is such a remote region that some of the gates found when
      the area was first explored are still in use. While in most regions gate crews
      swap out every five years or so, in Deklein some of these ancient gates have
      been run by the same family for hundreds of years.


      These families have intricate knowledge of their gates and the network they''re
      connected to. It was once the practice that aspiring gatemen would travel to
      Deklein to do their year and come back “Deklein-trained” – a title of some honor
      which would almost guarantee them a chief gate operator position upon their
      return. Of course, some never would return...


      With the gradual influx of heavy Gurista presence in the area this practice
      ceased, although the families still exist, keeping the gate network running
      and passing on their extensive knowledge to any gate operator crazy enough to
      run the gauntlet of dangers to reach them.'
    es: 'Deklein es una estrecha banda de estrellas conectadas por algunos de los
      portales más antiguos que existen fuera del espacio imperial. Rememora un dedo
      esquelético que apunta hacia el vacío y es una región tan remota que algunos
      de los portales que se encontraron durante la primera exploración de la zona
      se siguen usando. Aunque en muchas regiones la tripulación de los portales cambia
      cada cinco años, en Deklein algunas familias han gestionado el mismo portal
      durante cientos de años.


      Estas familias tienen conocimientos profundos sobre sus portales y la red a
      la que están conectados. Tiempo ha, los aspirantes a guardianes de portales
      viajaban a Deklein durante un año y volvían con el «entrenamiento de Deklein»,
      un título de honor que casi garantizaba una posición de operador jefe a su regreso.
      Aunque algunos nunca regresaban...


      Con el aumento gradual de la presencia de los Guristas en la zona, esta práctica
      ha cesado. Aun así, las familias siguen manteniendo la red de portales y traspasando
      sus amplios conocimientos a cualquier operador de portales lo suficientemente
      insensato para afrontar múltiples peligros y llegar hasta ellas.'
    fr: 'Deklein est une étroite ceinture d''étoiles vaguement reliées entre elles
      par les plus anciens portails en dehors de l''espace impérial. Sa configuration
      s''apparente à un doigt squelettique tourné vers le vide, et elle est si reculée
      que certains des portails découverts lors des toutes premières phases d''exploration
      de la région sont aujourd''hui encore en service. Alors que la plupart des équipages
      affectés à la maintenance des portails sont remplacés tous les cinq ans en moyenne,
      à Deklein, certains portails sont gérés par la même famille depuis des siècles.


      Ces clans ont acquis une connaissance approfondie de leurs portails et du réseau
      auquel ils sont reliés. Autrefois, la coutume voulait que les aspirants gardiens
      partent y faire leurs classes pour en revenir, un an plus tard, porteurs du
      titre de « vétéran de Deklein », consécration qui leur garantissait un poste
      de chef opérateur à leur retour. Bien sûr, certains n''en revenaient jamais...


      L''afflux de Guristas dans la zone a mis un terme à cette pratique, même si
      les familles subsistent à ce jour, assurant le bon fonctionnement du réseau
      de portails et transmettant leur immense savoir aux audacieux assez fous pour
      braver maints dangers afin de les rejoindre.'
    ja: 'デクレインは、帝国領域の外にある極めて古い時代のゲートのいくつかをゆるく連携させた、星を結ぶ狭い帯のようなものである。ボイドを指し示す骸骨の指を思い起こさせるような形をしており、極めて辺鄙なリージョンであるため、このエリアに探検隊が初めて入ったときに見つかったゲートのいくつかは今だに使われている。多くのリージョンではゲートクルーは5年程度で交代となるが、デクレインにある古代ゲートの一部は、数百年にわたって同じ家族が守っている。これらの家族は、自分たちのゲートとゲートの向こうのネットワークに関する複雑な知識を持っている。向上心のあるゲートマンならばデクレインに出掛けて行って修行し、「デクレイン上がり」として戻ってくるということが行われていた時期もある。「デクレイン上がり」という称号はちょっとした名誉であり、無事に帰還すればチーフゲートオペレータとしての地位が半ば約束されていた。もちろん、中には戻って来ない者もいる...






      グリスタスの活動が激化するにつれ、この慣習も廃れてしまったが、ゲートを守る家族たちは今も残ってゲートネットワークを守り続けており、危険を冒してやって来るだけの並はずれた熱意を持ったゲートオペレーターに対して、その深い知識を伝えている。'
    ko: 데클레인은 제국 영토 밖에 존재하는 가장 오래된 고대 게이트 중 몇몇에 의해 대충 연결되어 있는 작은 규모의 항성 무리다. 뼈만 남은
      손가락처럼 앙상한 경로의 흔적이 공동을 향해 뻗어 나와 있는데, 정말 외딴 지역이라 첫 탐사가 이루어졌을 때 그곳에 존재한 게이트 중 몇몇은
      여전히 사용되고 있었다. 대부분의 지역 게이트 선원들의 경우 5년마다 한 번씩 교체되는 반면, 데클레인에 있는 이런 고대 게이트들은 수백
      년간 같은 가문에 의해 관리되어 왔다.<br><br>이런 가문들의 경우, 자신들이 담당하는 게이트에 관한 복잡한 지식은 물론 어디로 이어지는지
      그 연결망에 관한 정보까지 꿰고 있다. 예비 게이트 경비원이라 면 1년 정도 "데클레인 연수"를 받고 오는 것이 한때의 관례였다. 연수
      후에 이들에겐 게이트 운영 총장급의 자리가 보장되어 있을 정도로 명예가 따르는 이름이었다. 물론, 아예 돌아오지 못한 이들도 있었다...<br><br>해당
      지역에 점차 구리스타스의 중무장 부대의 유입이 늘어나자, 이 관습은 중단되었다. 물론 아직 그 가문들은 건재하다. 해당 게이트 연결망을
      운영, 관리하며 제정신이 아니라고 할 정도의 열정을 갖고 자신들을 만나기 위해 엄청난 무장집단을 뚫고 오는 이들에겐 누구든 자신들의 광대한
      지식을 전수해 주면서 말이다.
