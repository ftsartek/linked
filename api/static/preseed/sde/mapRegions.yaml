  description:
    de: When Pure Blind was first properly mapped, it was earmarked to become the
      Caldari's Fourth District. A long chain of logistical and political difficulties
      ensued, and the plan was shelved numerous times but never quite died. Recent
      population pressures brought the plans back from death yet again, and for a
      while it seemed as if they might finally go ahead. However, it turned out that
      the moment had already passed - the region was now home to both the Caldari
      Loyalist forces of Mordu's famous Legion and the avowedly neutral Servant Sisters
      of EVE, and the remaining volumes were gripped tightly by various capsuleer
      factions who were undeterred by its comparative lack of resources. Frustrated,
      the State turned its attentions elsewhere, and it seems that Pure Blind will
      remain a turgid melting pot of competing traditional and capsuleer forces for
      the foreseeable future.
    en: When Pure Blind was first properly mapped, it was earmarked to become the
      Caldari's Fourth District. A long chain of logistical and political difficulties
      ensued, and the plan was shelved numerous times but never quite died. Recent
      population pressures brought the plans back from death yet again, and for a
      while it seemed as if they might finally go ahead. However, it turned out that
      the moment had already passed - the region was now home to both the Caldari
      Loyalist forces of Mordu's famous Legion and the avowedly neutral Servant Sisters
      of EVE, and the remaining volumes were gripped tightly by various capsuleer
      factions who were undeterred by its comparative lack of resources. Frustrated,
      the State turned its attentions elsewhere, and it seems that Pure Blind will
      remain a turgid melting pot of competing traditional and capsuleer forces for
      the foreseeable future.
    es: Cuando Pure Blind fue mapeada por primera vez, estaba destinada a convertirse
      en el cuarto distrito de Caldari. Tras una larga cadena de dificultades logísticas
      y políticas, el plan se aplazó varias veces, pero no murió del todo. No hace
      mucho, la presión popular revivió estos planes y, durante un tiempo, parecía
      que por fin se iban a llevar a cabo. Sin embargo, el momento ya había pasado;
      la región ahora albergaba a las fuerzas de la famosa Legión de Mordu, leales
      a Caldari, y a las abiertamente neutrales Servant Sisters of EVE. El resto pertenecía
      a varias facciones capsulistas que no se habían dejado disuadir por su falta
      de recursos. El Estado, frustrado, dirigió su atención a otra parte y parece
      que Pure Blind seguirá siendo un hervidero de fuerzas tradicionales y capsulistas,
      al menos de momento.
    fr: 'Quand la région de Pure Blind fut cartographiée pour la première fois, elle
      était censée devenir le quatrième district caldari. Une longue série de difficultés
      logistiques et politiques s''ensuivit, et le projet fut mis en suspens à maintes
      reprises, sans toutefois être complètement abandonné. Les récents problèmes
      liés au surpeuplement lui donnèrent un second souffle, et pendant un temps,
      il fut à deux doigts de se concrétiser. Cependant, il apparut bientôt que la
      fenêtre d''opportunité était passée : le secteur abritait désormais les forces
      de la célèbre légion Mordu, fidèle aux Caldari, et la faction neutre des Servant
      Sisters of EVE. En outre, loin de se laisser décourager par leur relative pauvreté
      en matière de ressources, les capsuliers s''étaient quant à eux emparés des
      territoires restés vacants. Contrarié dans ses ambitions, l''État se tourna
      vers d''autres régions, et Pure Blind semble aujourd''hui condamné à rester
      une mosaïque hétérogène de groupes concurrents.'
    ja: カルダリはピュアブラインドが正式に星図へ記載されたばかりの頃から第4行政区の候補地として目を付けていた。しかし物流面と政治面で問題が絶えず、植民計画は廃案にこそならなかかったが何度となく棚上げにされた。近年、人口増加対策として計画が再浮上し、一時はようやく動き出したかと思われた。しかし、既に時機は過ぎていた――現在、このリージョンには親カルダリ派で名高いモードゥ部隊と、中立を公言しているサーバントシスターズオブイブの両方が勢力を広げており、残りの部分は様々なカプセラ勢力がリソース面で劣っている立場にも屈することなく、強固に支配している。業を煮やした連合はその目を他に向けた。ピュアブラインドは伝統的勢力とカプセラが未来を賭けて競い合う、煮えたぎった坩堝となりそうだ。
    ko: 퓨어 블라인드가 가장 처음 지도에 표기되었을 때, 이곳은 칼다리 제4 지구로 배정될 예정이었다. 여러 가지 보급 문제와 정치적 문제가
      뒤따랐고, 계획은 여러 차례 보류되었으나, 아예 엎어지진 않았다. 근래 발생한 인구 밀집 문제는 아래 묻혀 있던 계획을 다시 밖으로 끌고
      나왔고, 한동안은 드디어 실행으로 옮겨지는 듯했다. 그러나 사실, 때는 이미 놓친 후였다. 이 지역은 이미 모르두 군단 내 칼다리 우호세력들과
      공공연한 중립 세력인 시스터 오브 이브, 그리고 그 지역의 자원 결핍에 구애 받지 않는 여러 캡슐리어 세력이 단단히 뿌리박고 있었던 것이다.
      잔뜩 실망한 칼다리 연합은 다른 곳으로 눈을 돌렸고, 퓨어 블라인드는 가까운 미래에도 전통파들과 캡슐리어 세력이 서로 치고받는, 복잡한
      용광로 같은 지역으로 남아 있을 것으로 보인다.
    ru: When Pure Blind was first properly mapped, it was earmarked to become the
      Caldari's Fourth District. A long chain of logistical and political difficulties
      ensued, and the plan was shelved numerous times but never quite died. Recent
      population pressures brought the plans back from death yet again, and for a
      while it seemed as if they might finally go ahead. However, it turned out that
