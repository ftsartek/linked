  description:
    de: 'Als das Konzil der Apostel die Sani Sabik Kulte vor Millennien zum ersten
      Mal für ketzerisch erklärte, wurden diese aus ihren Heimatwelten im Imperium
      der Amarr vertrieben. Viele von ihnen flohen in die Bleak Lands, wo sie sich
      versteckten und mit Wut im Bauch jahrhundertelang miteinander kämpften, bis
      einer der Kulte als Sieger hervorging, die Blood Raiders. Die Bleak Lands blieben
      bis zum Juni 107 ihr Machtzentrum, bis die Amarr Navy, als Folge der Gräueltaten
      in Mabnen, mit all ihrer Wut und Zorn auf die Region hinabstürzte und die Blood
      Raiders zwang, sich aus den Bleak Lands zurückzuziehen. Ihre Präsenz ist immer
      noch zu spüren, da die Region selbst für den wachsamsten Reisenden eine gesetzlose
      Gefahr darstellt.


      Die jüngsten Ereignisse haben diese normalerweise unbeachtete Region jedoch
      wieder einmal ins Rampenlicht gerückt. Der kurze Krieg des Widerstandes wurde
      fast ausschließlich in dieser Region geführt und die Nachwirkungen dieses Konflikts
      und sein hitziger Ausgang verbreiten sich immer noch.  Viele sehen die Bleak
      Lands als das zentrale Schlachtfeld, in dem der oft vorhergesagte Feuersturm
      zwischen dem Imperium und seinen ehemaligen Sklaven entfacht. Das bedeutet,
      dass zumindest noch einige Leute ernsthafte Pläne für dieses Gebiet haben.'
    en: 'When the Sani Sabik cults were first deemed heretical by the Council of Apostles
      millennia ago, they were driven out of the homelands of the Amarr Empire. Many
      of them fled to the Bleak Lands, where they sulked in hiding for centuries fighting
      amongst themselves until one stood victorious, The Blood Raiders. The Bleaks
      remained their seat of power until June 107 when, following the horrors of Mabnen,
      the Imperial Navy descended upon the region with all their fury and rage, forcing
      the Blood Raiders to retreat out of the Bleak Lands. Their presence is still
      felt, as the region remains a lawless danger to even the most wary traveler.


      Recent times have pushed this traditionally neglected region once more back
      into a position of some prominence. The brief War of Defiance was fought almost
      entirely within this region, and the ripples of that conflict and its fiery
      conclusion are still spreading. Many see the Bleaks as a central battlefield
      in the oft-predicted conflagration between the Empire and its former slaves,
      ensuring that some at least still have serious plans for the volume.'
    es: 'Cuando el Consejo de los Apóstoles tachó de heréticos los cultos de Sani Sabik
      por primera vez, hace milenios, estos fueron expulsados de sus tierras natales
      del Imperio Amarr. Muchos huyeron a Bleak Lands, donde se escondieron durante
      siglos, luchando entre ellos hasta que uno se alzó victorioso: los Saqueadores
      Sanguinarios. Bleak Lands siguió siendo su sede de poder hasta el 107 de junio
      cuando, tras los horrores de Mabnen, la Armada Imperial descendió sobre la región
      con toda su furia y obligó a los Saqueadores Sanguinarios a retirarse de Bleak
      Lands. Su presencia aún se nota, pues la región sigue siendo un peligro sin
      ley hasta para el viajero más precavido.


      Los tiempos recientes han vuelto a darle protagonismo a esta región, que casi
      siempre ha estado desatendida. La breve Guerra de Oposición se libró casi por
      completo aquí y las consecuencias de ese conflicto y su candente final siguen
      presentes. Muchos ven Bleak Lands como un campo de batalla central para las
      posibles contiendas entre el Imperio y sus antiguos esclavos, lo que asegura
      que al menos algunos siguen teniendo planes para el lugar.'
    fr: 'Quand les congrégations Sani Sabik furent déclarées hérétiques par le Conseil
      des apôtres il y a plusieurs millénaires, elles furent aussitôt chassées des
      terres de l''Empire amarr. La plupart trouvèrent refuge dans les Bleak Lands,
      où elles se terrèrent des siècles durant, se livrant une guerre sans merci jusqu''à
      ce qu''une seule phalange en émerge victorieuse, les Blood Raiders. Les Bleaks
      abritèrent le siège de leur pouvoir jusqu''en juin 107, date à laquelle, suite
      aux horreurs de Mabnen, la Navy impériale pilonna la région, forçant ainsi les
      Blood Raiders à évacuer la zone. Leur présence demeure néanmoins palpable, d''autant
      plus que la région reste à ce jour une zone de non-droit, terriblement dangereuse
      même pour les voyageurs chevronnés.


      Dernièrement, ce secteur traditionnellement oublié de tous est revenu sur le
      devant de la scène. La grande majorité des brefs conflits survenus dans le cadre
      de la Guerre de la fronde se sont déroulés au sein de cette région, et ses répercussions,
      ainsi que son issue tragique, s''y font toujours sentir de nos jours. Beaucoup
      voient ce secteur comme l''épicentre du clivage maintes fois pressenti entre
      l''Empire et ses anciens esclaves, signe révélateur que certains continuent
      à nourrir des projets concrets pour les Bleak Lands.'
    ja: 'サニサビク教はおよそ千年前に使徒評議会から最初の異端宣告を受け、発祥の地アマー帝国から追放された。彼らの多くはブリークランドに逃れ、そこで数世紀にわたって仲間内での争いを続けながら隠れて暮らすという鬱屈した日々を送っていたが、ついに勝利者であるブラッドレイダーが現れた。以来ブラッドレイダーはブリークランドで権勢を振るったが、YC107年6月に起きた「マブネンの惨劇」の後、報復に燃える帝国海軍の猛攻を受け、ついにはこのリージョンから撤退を余儀なくされた。このリージョンはどんなに用心深い旅行者にとっても危険な無法地帯であり、彼らの存在はいまだに見え隠れしている。


      最近、長らく無視されてきたこのリージョンに再びいくらか光が当たるようになってきた。反旗戦争は他リージョンに戦火が及ぶ間もほとんどないままに終結したが、その短くも熾烈な顛末はいまなお波紋を拡げつつある。今なお反乱奴隷の残党が巻き返しの計画を温めているのは確かで、いずれ起きるだろうとたびたび指摘されている、アマー帝国と解放奴隷の本格的な全面戦争が起きたあかつきには、ブリークランドが主戦場になるとの見方が大勢を占める。'
    ko: 수천 년 전, 사도 평의회는 사니 사비크를 이단으로 규정, 아마르 제국에서 몰아내었다. 그중 대부분이 블리크 랜드로 도망쳤고, 이들은
      수 세기 동안 이곳에서 은신했고 내부 투쟁은 계속됐다. 한 집단, 블러드 레이더가 승리를 거머쥘 때까지 말이다. 블러드 레이더는 107년
      6월까지 그 지역의 권세를 유지했다. 매브넨 비극의 뒤를 이어, 제국 해군이 그 지역에 온갖 분노를 쏟아부으며 블리크 랜드에서 블러드 레이더를
      몰아내기 전까지 말이다. 주의에 또 주의를 기하는 여행자들에게도 여전히 위험한 무법 지대로 여겨지는 것으로 보아, 아직 잔존 세력이 남아
      있다는 사실을 알 수 있다.<br><br>오랫동안 눈길을 받지 못했던 이 지역은 최근 다시 한번 중요한 지역으로 재조명되고 있다. 짧았던
      저항전은 대부분 이 지역에서 벌어졌다. 그 주변은 아직도 투쟁과 강렬한 결말의 여파에서 벗어나지 못하는 중이다. 대부분이 제국과 제국에
      속해 있던 과거 노예들 사이에 일어날 것이라 종종 예견되었던 대재앙의 중추 전투지로 블리크 랜드를 손꼽는다. 아직 몇몇은 그 지역에 진지한
      계획을 준비해 뒀을 것이라 장담하면서 말이다.
    ru: 'Тысячелетия назад Совет Апостолов признал культы Сани Сабик еретическими
      и им пришлось покинуть пространство Амаррской Империи. Многие из них ушли в
      Блик-Лэндс, где в дальнейшем в течение нескольких веков скрывались, сражаясь
      между собой. Со временем один из культов одержал верх — это был «Союз охотников
      за кровью». Этот культ находился в секторе Блик-Лэндс вплоть до июня 107 года,
      когда после Мабненского Ужаса амаррский флот в великом гневе нанес сокрушительный
      удар по силам Союза, и им пришлось отступить. Но их присутствие там по-прежнему
      ощущается. Опасности в этом мрачном месте подстерегают даже наиосторожнейших
      из путешественников.


      С недавнего времени этот ушедший в забвение сектор снова обрел некоторую важность.
      Именно в нём состоялась скоротечная Война Дерзости. Отголоски этого конфликта
      еще распространяются по галактике. Многие считают Блик-Лэндс главным фронтом
      грядущей битвы между Империей и ее бывшими рабами; поэтому по крайней мере некоторые
      до сих пор вынашивают планы в отношении этого сектора.'
    zh: '当萨萨比克教徒首次被信徒议会定为异教团体后，他们被逐出了他们在艾玛帝国的家园。他们中的许多人逃亡到了幽暗之域，他们在那里躲藏了数世纪，忙着内部斗争，直到有一支派系以胜利者姿态出现——血袭者。幽暗之域在YC107年6月之前一直是血袭者的权力老巢，但在玛布冷的恐怖事件发生之后，愤怒的帝国海军驾临幽暗之域，迫使血袭者从那里撤离。但他们的身影仍在该星域出没，毕竟这里对最警惕的旅行者来说也是个不受法律约束的危险之地。


      近期以来，这块向来被忽视的星域再次获得了某些重要的地位。反抗之战的主要战争几乎都是在这座星域进行的，那一冲突的余波及其炽烈的后果至今仍在传播。许多人认为，当艾玛帝国和其之前的奴隶爆发不可避免的冲突之时，幽暗之域必将成为中心战场，这使得某些人仍有着在该星域大干一番的计划。'
