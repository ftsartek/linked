  description:
    de: Even before they were an Heir Family, the Tash-Murkon house controlled much
      of the space they now lend their name to. Thanks to their enterprising ways,
      the Tash-Murkon transformed the once-backwater locale into a bustling trade
      hub. Though the pressures and duties of being a Royal Family have rendered the
      region less of an economic juggernaut than it once was, Tash-Murkon continues
      to be the friendliest and easiest region of the Empire for the average trader
      to make a living in.
    en: Even before they were an Heir Family, the Tash-Murkon house controlled much
      of the space they now lend their name to. Thanks to their enterprising ways,
      the Tash-Murkon transformed the once-backwater locale into a bustling trade
      hub. Though the pressures and duties of being a Royal Family have rendered the
      region less of an economic juggernaut than it once was, Tash-Murkon continues
      to be the friendliest and easiest region of the Empire for the average trader
      to make a living in.
    es: Incluso antes de que fueran una familia de herederos, los Tash-Murkon controlaban
      gran parte del espacio que ahora tiene su nombre. Gracias a su emprendimiento,
      los Tash-Murkon transformaron el páramo de antaño en un bullicioso centro mercantil.
      Aunque las presiones y las obligaciones de ser una familia real han ocasionado
      que la región deje de ser el gigante económico que era antes, Tash-Murkon continúa
      siendo la región más amistosa y fácil del Imperio en la que un comerciante promedio
      puede ganarse la vida.
    fr: Avant même de rejoindre le cercle privilégié des familles royales, la maison
      Tash-Murkon contrôlait la majeure partie de l'espace qui lui doit aujourd'hui
      son nom. Grâce à leur esprit d'entreprise, les Tash-Murkon transformèrent cette
      région reculée en un nœud commercial florissant. Bien que les pressions et obligations
      afférentes au statut de famille royale aient quelque peu ralenti sa croissance
      économique, Tash-Murkon demeure un haut lieu du commerce au sein de l'Empire.
    ja: 現在タッシュムーコンと呼ばれている宙域の大部分は、タッシュムーコン家が皇位継承家の一つになる前から統治してきた領土である。進取の気性に富む彼らはかつての片田舎をにぎやかな交易中心地に変えてのけた。王族ゆえの重圧と義務から、以前ほど大胆な経済振興政策はとらなくなっているが、アマー帝国でごく平凡に商売で暮らしを立てようと思うなら、いちばん便利で実入りのいいリージョンはやはりタッシュムーコンである。
    ko: 타쉬-머르콘 가문은 세습 왕가의 자리에 오르기도 전부터 현재 자기 가문의 이름을 빌려 쓰는 이 지역 대부분을 이미 거느리고 있었다.
      이들의 진취력 덕분에 한때 지방 촌구석이었던 타쉬-머르콘은 분주한 무역 중심지로 변모하였다. 비록 그 지역의 왕족이 되면서 지게 된 부담과
      의무 때문에 지역의 경제력이 이전보다 약해졌지만, 타쉬-머르콘은 여전히 제국 안에서 일반 무역상들이 자리 잡기 가장 친근하고 편한 지역이다.
    ru: Even before they were an Heir Family, the Tash-Murkon house controlled much
      of the space they now lend their name to. Thanks to their enterprising ways,
      the Tash-Murkon transformed the once-backwater locale into a bustling trade
      hub. Though the pressures and duties of being a Royal Family have rendered the
      region less of an economic juggernaut than it once was, Tash-Murkon continues
      to be the friendliest and easiest region of the Empire for the average trader
      to make a living in.
    zh: 早在成为一个太子家族之前，塔什蒙贡家族就控制着如今以他们名字命名的这片星域的大部分区域。因为采用富有魄力的执政方式，塔什蒙贡家族将这个曾经的穷乡僻壤转变成了一座繁华的贸易中心。虽然由于身为皇室的压力和责任使该星域不再是从前的经济热土，但对想谋生的普通商人而言，塔什蒙贡仍是帝国内最友好、最便利的星域。
