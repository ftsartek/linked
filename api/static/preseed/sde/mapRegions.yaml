  description:
    de: 'In reality, Placid is anything but. The southern reaches of the region are
      home to the notorious Intaki, whose huge emphasis on personal freedom goes some
      way towards explaining its general lawlessness. The situation is not helped
      by the Federation''s seeming reluctance to invest heavily in the region - a
      source of some resentment among the Intaki who haven''t already fled to Syndicate.




      To make matters worse, much of what does get earmarked for the region ends up
      being used to bolster the Federation''s increasingly important military presence
      in Placid''s turbulent and far-flung northern extremities, which are constantly
      under threat.'
    en: 'In reality, Placid is anything but. The southern reaches of the region are
      home to the notorious Intaki, whose huge emphasis on personal freedom goes some
      way towards explaining its general lawlessness. The situation is not helped
      by the Federation''s seeming reluctance to invest heavily in the region - a
      source of some resentment among the Intaki who haven''t already fled to Syndicate.


      To make matters worse, much of what does get earmarked for the region ends up
      being used to bolster the Federation''s increasingly important military presence
      in Placid''s turbulent and far-flung northern extremities, which are constantly
      under threat.'
    es: 'En realidad, Placid no es lo que su nombre da a entender. Los confines del
      sur de la región son el hogar de los famosos intakis, cuyo gran énfasis en la
      libertad personal está relacionado de alguna manera con su anarquía general.
      La reticencia de la Federación a invertir grandes cantidades en este lugar no
      ayuda a mejorar la situación, y esto crea cierto resentimiento entre los intakis
      que todavía no han huido a Syndicate.


      Para empeorar las cosas, mucho de lo que se destina a la región termina siendo
      utilizado para reforzar la cada vez más importante presencia militar de la Federación
      en los extremos turbulentos y lejanos del norte de Placid, que están bajo amenaza
      constante.'
    fr: 'En réalité, cette région n''a de placide que le nom. Ses confins méridionaux
      abritent les célèbres Intaki. Le libre arbitre fait chez eux l''objet d''un
      véritable culte, une idéologie qui éclaire d''un jour nouveau l''anarchie qui
      règne dans la région. La réticence de la Fédération à investir dans le secteur
      ne fait rien pour arranger la situation, car elle suscite l''indignation des
      Intaki qui n''ont pas encore rallié le Syndicate.


      Pour couronner le tout, la plupart des initiatives mises en œuvre visent principalement
      à renforcer la présence militaire fédérale, de plus en plus palpable dans les
      marges septentrionales de Placid, des secteurs instables et constamment menacés.'
    ja: 実際のところ、プラシッドには何もない。リージョンの南部には悪名高いインタキが住んでいる。彼らは個人の自由を極度に重視し、それが自分たちのあらゆる無法行為の説明にさえなっている。連邦がこのリージョンにあまり投資する姿勢が見られれないことも、この状況が改善しないことの一因であり、この態度はシンジケートに逃げ出さずにいるインタキの人々の怒りを買っている。更に悪いことに、常に脅威となっているプラシッドでの騒乱と遠い北辺への対応として連邦軍の存在の重要性が増し、それを支えるためにこのリージョンに振り向けられるはずの投資の大部分が使用されてしまった。
    ko: 사실상 플라시드는 사지나 다름없다. 남쪽 경계는 개인의 자유를 존중해 주다 못해 그 정도가 너무 지나쳐서 무법이 일상이 되어 버린,
      악명 높은 인타키의 주요 활동지다. 연방이 이 지역에 큰 투자를 꺼려 한다는 점 역시 도움이 되지 않는다. 이는 아직 신디케이트로 떠나지
      않은 인타키 사람들에게서 상당한 분노만 사고 있을 뿐이다.<br><br>엎친 데 덮친 격으로, 해당 지역 관련하여 결정된 사항들 중 대부분은
      끊임없는 전쟁 위협에 놓여있는 격동하는 북쪽 경계에 연방 병력이 주둔할 명분으로 사용되고 있다.
    ru: 'In reality, Placid is anything but. The southern reaches of the region are
      home to the notorious Intaki, whose huge emphasis on personal freedom goes some
      way towards explaining its general lawlessness. The situation is not helped
      by the Federation''s seeming reluctance to invest heavily in the region - a
      source of some resentment among the Intaki who haven''t already fled to Syndicate.




      To make matters worse, much of what does get earmarked for the region ends up
      being used to bolster the Federation''s increasingly important military presence
      in Placid''s turbulent and far-flung northern extremities, which are constantly
      under threat.'
    zh: '在现实中，宁静之域根本谈不上宁静。这块星域的南部区域居住着臭名昭著的印塔基人，他们对个人自由的过分强调从某种程度上解释了这里的基本无法律性。而联邦似乎不愿对该星域进行大量投资的暧昧态度更使情况恶化，这是许多尚未逃往辛迪加的印塔基人的主要不满之处。


      而更糟糕的是，该星域真正获得的投资经费却被主要用于增强联邦在宁静之域动荡的极北之地的军事力量，那些地方经常处在威胁之下。'
