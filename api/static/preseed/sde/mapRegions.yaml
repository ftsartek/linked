  description:
    de: When attempting to determine a universal timekeeping standard between regions,
      one of the factions attempting to make their case came to be known as the Arithmetics.
      Comprised mainly of engineers and physicists, the Arithmetics sought to use
      naturally occurring phenomena and mathematical permutations thereof to dictate
      a "pure" clock. During this time, the region now known as Period Basis was an
      area of intensive research. The region's inordinately high concentration of
      pulsars of various frequencies led the physicists to try to find some lowest
      common denominator among the harmonics, or in the common parlance of astronomer
      Callentus Holzine, "a basis from which the shortest period can be rigorously
      calculated, with all larger units of time expressed as multiples of that period."
      Once the Traditionalists carried the day with their historical reconstructions
      of the Earth-standard clock, extensive scientific exploration of the region
      lapsed in importance, and today the region's large number of pulsars and other
      stellar phenomena are largely considered merely a curiosity.
    en: When attempting to determine a universal timekeeping standard between regions,
      one of the factions attempting to make their case came to be known as the Arithmetics.
      Comprised mainly of engineers and physicists, the Arithmetics sought to use
      naturally occurring phenomena and mathematical permutations thereof to dictate
      a "pure" clock. During this time, the region now known as Period Basis was an
      area of intensive research. The region's inordinately high concentration of
      pulsars of various frequencies led the physicists to try to find some lowest
      common denominator among the harmonics, or in the common parlance of astronomer
      Callentus Holzine, "a basis from which the shortest period can be rigorously
      calculated, with all larger units of time expressed as multiples of that period."
      Once the Traditionalists carried the day with their historical reconstructions
      of the Earth-standard clock, extensive scientific exploration of the region
      lapsed in importance, and today the region's large number of pulsars and other
      stellar phenomena are largely considered merely a curiosity.
    es: 'Al intentar determinar una medida de tiempo universal entre las facciones,
      una de las que expuso sus ideas acabó siendo conocida como los Aritméticos.
      El grupo, compuesto principalmente por ingenieros y físicos, intentaba utilizar
      los fenómenos naturales y las permutaciones matemáticas para crear un reloj
      «puro». Durante este tiempo, la región ahora conocida como Period Basis fue
      un área de investigación exhaustiva. Aquí, la enorme concentración de púlsares
      de varias frecuencias llevó a los físicos a buscar un mínimo común denominador
      entre los armónicos, o en palabras del astrónomo Callentus Holzine: «Una base
      mediante la que el periodo más corto puede ser rigurosamente calculado, con
      todas las unidades de tiempo más grandes expresadas como múltiplo de ese periodo».
      Cuando los tradicionalistas se salieron con la suya con sus reconstrucciones
      históricas del reloj terrestre, decayó la importancia de la exploración científica
      en la región y, hoy en día, su gran cantidad de púlsares y otros fenómenos estelares
      se consideran poco más que una mera curiosidad.'
    fr: Quand l'heure fut venue de définir une échelle de temps universelle, l'une
      des factions qui cherchèrent à faire valoir leurs arguments se faisait appeler
      les Arithméticiens. Principalement composés d'ingénieurs et de physiciens, les
      Arithméticiens voulaient utiliser des phénomènes naturels et les permutations
      mathématiques correspondantes pour imposer un système temporel « pur ». À l'époque,
      la région connue aujourd'hui sous le nom de Period Basis était le théâtre de
      recherches intensives. Sa concentration anormalement élevée en pulsars aux fréquences
      variées incita les physiciens à chercher le plus petit dénominateur commun entre
      les diverses harmoniques, ou selon les termes employés par l'astronome Callentus
      Holzine, « une base à partir de laquelle la plus courte période puisse être
      calculée rigoureusement, toutes les unités supérieures étant exprimées comme
      des multiples de celle-ci. » Quand les conservateurs l'emportèrent avec leur
      reconstruction de l'échelle temporelle terrestre, la campagne d'exploration
      scientifique de la région tomba en désuétude, et ses myriades de pulsars et
      autres phénomènes stellaires sont désormais reléguées au rang de simples curiosités.
    ja: リージョン共通の宇宙標準時を定めようとする試みの中で、独自の方法論を主張し「算術派」と呼ばれるようになった者たちがあった。算術派は主に技術者や物理学者から成り、自然現象や順列計算を用いて「純粋な」時計を決定しようとした。このとき徹底した研究の対象となったのが現在のピリオドベイシスである。このリージョンには様々な周期をもつパルサーが異常に密集しており、それら周期の最小公分母、つまり天文学者カレントゥスホルザインの有名な言葉を借りれば「厳密に計算で求めることができる最小単位時間で、それより長い全ての単位時間をその倍数で表現できるようなもの」を求めようとした。結局、伝統派が歴史にもとづいて再現した地球標準時が採用されることになったので、このリージョンの広範な科学的調査行は意義を失った。こんにちでは、密集パルサー群やその他の天体現象は単なる好奇心の対象となっている。
    ko: 지역 간에 사용할 보편적인 시간 단위를 결정하려던 시절, 자신들의 이론을 만들려고 노력했던 그룹을 아리스메틱스라고 불렀다. 엔지니어와
      물리학자로 이루어진 아리스메틱스는 자연적으로 발생하는 현상과 이를 수학적으로 치환한 값을 이용해 "순수한" 시간을 구연하려 했다. 오늘날
      피리어드 베이시스로 알려진 이곳은 당시 집중적으로 연구가 이루어졌던 지역이었다. 다양한 주파수의 펄서가 과도하게 밀집되어 있다 보니, 조화파의
      최소 공통 분모를 알아내려 하는 물리학자들이 생겨났다. 천문학자 칼렌터스 홀자인의 말을 빌리자면 "그보다 더 큰 시간 단위는 전부 그 주기의
      배수로 나타낼 수 있으며, 최소 주기를 정밀히 산출하는 게 가능한 기준" 말이다. 지구 표준 시간의 역사적 복원을 주장하던 전통주의자들이
      결국 승리하게 되자, 이 지역의 광대한 과학 탐사에 담긴 중요성은 소멸해 버렸고, 오늘날 이곳에 존재하는 엄청난 수의 펄서와 다른 항성
      관련 현상은 대부분 그냥 신기한 현상 정도로만 여겨질 뿐이다.
    ru: When attempting to determine a universal timekeeping standard between regions,
      one of the factions attempting to make their case came to be known as the Arithmetics.
      Comprised mainly of engineers and physicists, the Arithmetics sought to use
      naturally occurring phenomena and mathematical permutations thereof to dictate
      a "pure" clock. During this time, the region now known as Period Basis was an
      area of intensive research. The region's inordinately high concentration of
      pulsars of various frequencies led the physicists to try to find some lowest
      common denominator among the harmonics, or in the common parlance of astronomer
      Callentus Holzine, "a basis from which the shortest period can be rigorously
      calculated, with all larger units of time expressed as multiples of that period."
      Once the Traditionalists carried the day with their historical reconstructions
      of the Earth-standard clock, extensive scientific exploration of the region
      lapsed in importance, and today the region's large number of pulsars and other
      stellar phenomena are largely considered merely a curiosity.
    zh: 在试图确定各星域间的通用计时标准时，在提出方案的团体中有一支被称为算数者。算数者主要由工程师和物理学家组成，他们主张用自然发生的现象和由此得出的数列来确定“纯粹”的时钟。在此期间，如今人们所知的贝斯星域成为了研究密集区域。由于各种频率的脉冲星超乎寻常地聚集在这一星域，物理学家们试图找出所有谐频中的最小通用分母，也就是天文学家卡伦图斯·霍尔辛所给的浅显定义：“一种可以粗略测量最短周期的基数，所有较大的时间单位都将表示为该基数的倍数。”
      但在传统主义者以他们对地球标准时钟的历史性重建得胜之后，该星域众多科学探索的重要性也就立刻下降了，如今，这里数量众多的脉冲星和其他天体现象在人们眼里不过是些有趣的玩意。
