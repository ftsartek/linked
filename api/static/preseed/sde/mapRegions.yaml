  description:
    de: "A natural destination for explorers and adventurers of all kinds, Cobalt
      Edge juts up and out of the Drone Regions subcluster, thrusting a long wicked
      blade of stars out into intergalactic space. Its status as a prominence in the
      local geography seems to have attracted the attentions of some of the more adventurous
      rogue drones, as well as capsuleers motivated by wanderlust as well as greed
      for untapped resources. \n\n\n\nMany strange tales have been brought back from
      the Edge to the stopping points and waystations of the growing colonies in the
      neighboring regions: tales of rare solitary drones, specialized beyond normal
      experience, wandering the systems; stories of these lone wanderers being hunted
      by packs of 'normal' rogue drones; weird rumors of the 'lonesome ones' actually
      helping capsuleers in dire circumstances. Most of these tales, not least those
      claiming aid from rogues, are dismissed out of hand. Yet they persist and are
      joined by more every time an explorer from the Cobalt Edge sets down in a bar
      to drink and talk."
    en: "A natural destination for explorers and adventurers of all kinds, Cobalt
      Edge juts up and out of the Drone Regions subcluster, thrusting a long wicked
      blade of stars out into intergalactic space. Its status as a prominence in the
      local geography seems to have attracted the attentions of some of the more adventurous
      rogue drones, as well as capsuleers motivated by wanderlust as well as greed
      for untapped resources. \n\nMany strange tales have been brought back from the
      Edge to the stopping points and waystations of the growing colonies in the neighboring
      regions: tales of rare solitary drones, specialized beyond normal experience,
      wandering the systems; stories of these lone wanderers being hunted by packs
      of 'normal' rogue drones; weird rumors of the 'lonesome ones' actually helping
      capsuleers in dire circumstances. Most of these tales, not least those claiming
      aid from rogues, are dismissed out of hand. Yet they persist and are joined
      by more every time an explorer from the Cobalt Edge sets down in a bar to drink
      and talk."
    es: "Destino natural de exploradores y aventureros de todo tipo, Cobalt Edge destaca
      entre el subcúmulo de las regiones de los drones por su larga y espectacular
      hilera de estrellas en el espacio intergaláctico. Su estatus como prominencia
      en la geografía local parece haber atraído la atención de algunos de los drones
      rebeldes más intrépidos, así como de los capsulistas ávidos de aventuras y de
      recursos sin explotar. \n\nLlegan muchas historias extrañas de Edge a los puntos
      de parada y estaciones de paso de las crecientes colonias de las regiones vecinas:
      historias de raros drones solitarios, especializados más allá de la experiencia
      normal, vagando por los sistemas; historias de estos vagabundos solitarios perseguidos
      por manadas de drones rebeldes «normales»; extraños rumores de «solitarios»
      que ayudan a los capsulistas que están en apuros. La mayoría de estas historias,
      sobre todo las que hablan de la ayuda de los rebeldes, se rechazan por inciertas.
      Sin embargo, persisten y se difunden aún más cada vez que un explorador de Cobalt
      Edge se sienta en un bar a beber y charlar."
    fr: "Destination incontournable pour les explorateurs et aventuriers de tout poil,
      Cobalt Edge se détache des territoires des drones, telle une longue lame stellaire
      transperçant l'espace intergalactique. Cette protubérance dans la géographie
      locale semble avoir attiré l'attention de drones renégats particulièrement audacieux,
      ainsi que celle de capsuliers mus par la curiosité et par la quête incessante
      de ressources inexploitées. \n\nCobalt Edge fait l'objet de nombreuses anecdotes
      insolites rapportées dans les diverses escales et autres étapes associées aux
      colonies en développement dans les régions voisines : des histoires de drones
      spécialisés à l'extrême écumant en solitaire les systèmes environnants et pris
      en chasse par des hordes de drones renégats « normaux » ; des rumeurs étranges
      selon lesquelles ces « francs-tireurs » aideraient parfois les capsuliers en
      fâcheuse posture. La plupart de ces fables sont sujettes à controverse, tout
      particulièrement quand elles évoquent les bons offices des renégats. Pourtant,
      elles perdurent et se multiplient chaque fois qu'un explorateur en provenance
      de Cobalt Edge vient s'accouder au comptoir d'une taverne."
    ja: 探検家や冒険家が目指すうってつけの場所。コバルトエッジは張り出しており、ドローンリージョンズ小星団の外に位置し、星々の長く危険な刃は銀河系間宙域に伸びている。目立つ地形であるため、冒険好きなローグドローンや、放浪好きで未開発の資源に貪欲なカプセラの興味を惹いたようである。数多くの奇妙な話が、コバルトエッジから近隣リージョンのコロニーの中継地やステーションにもたらされた。特殊で通常レベルを超越した珍しい孤立したドローンがシステムを徘徊しているとか、1機で徘徊するこうしたドローンを「普通の」ローグドローンの群れが探しているとか、「孤立したドローン」が悲惨な状況下にあるカプセラを手助けしたという噂などである。助けられたと主張する者がなければ、こうした話の多くはたちまちのうちに却下される。それでも、こうした話はいまだに生き続け、コバルトエッジの探検家がバーにやって来て酒を飲みながら話をするたびに、多くの人の間で話に花が咲くのである。
    ko: 온갖 유형의 탐험가들과 모험가들의 발길을 자연스레 끌어당기는 곳으로, 코발트 엣지는 드론 지역 부속 성단에서 밖으로 마구 뻗쳐 있는
      지역이다. 그 길고 악랄한 항성의 칼날은 은하 간 공간을 향해 쭉 뻗어 나와 있다. 지리적으로 중요한 탓에 좀 더 모험적인 성격의 로그
      드론들은 물론, 아직 다른 이의 손길이 닿지 않은 자원을 탐하는 방랑기 다분한 캡슐리어들의 관심을 한 몸에 받고 있다. <br><br>엣지에서
      돌아온 사람들은 이상한 이야기들을 정류 지점이나 인근 지역의 콜로니 웨이스테이션에 전해왔다. 평범하지 않은, 희귀한 로그 드론들이 항성계를
      돌아다니는 것에 관한 이야기들이다. 이 특이한 로그 드론들이 '일반형' 로그 드론들한테 쫓기는 걸 봤다는 것부터, 이러한 '외톨이 드론들'이
      위기에 처한 캡슐리어들을 도와줬다는 이상한 소문까지. 이런 이야기, 특히 로그 드론들한테 도움을 받았다는 이야기는 대부분 바로 헛소리로
      무시당하기 일쑤다. 하지만 소문은 좀처럼 수그러들지 않고, 코발트 엣지에서 돌아온 탐험가가 주점에 앉아 목을 축이며 이야기보따리를 열 때마다
      하나씩 늘어나고 있다.
    ru: "A natural destination for explorers and adventurers of all kinds, Cobalt
      Edge juts up and out of the Drone Regions subcluster, thrusting a long wicked
      blade of stars out into intergalactic space. Its status as a prominence in the
      local geography seems to have attracted the attentions of some of the more adventurous
      rogue drones, as well as capsuleers motivated by wanderlust as well as greed
      for untapped resources. \n\n\n\nMany strange tales have been brought back from
      the Edge to the stopping points and waystations of the growing colonies in the
      neighboring regions: tales of rare solitary drones, specialized beyond normal
      experience, wandering the systems; stories of these lone wanderers being hunted
      by packs of 'normal' rogue drones; weird rumors of the 'lonesome ones' actually
      helping capsuleers in dire circumstances. Most of these tales, not least those
      claiming aid from rogues, are dismissed out of hand. Yet they persist and are
      joined by more every time an explorer from the Cobalt Edge sets down in a bar
      to drink and talk."
    zh: "各种探险家和开拓者都必然到达的终点，钴蓝边域就直接同无人机星域次级星团所接壤，就像一把星星做成的利剑直插到星际空间之中。它在四周的地势中凸显出的优势吸引了一些非常具有冒险兴趣的自由无人机，还有那些患有严重流浪癖和淘金癖的克隆飞行员。
      \n\n那些飞行员从钴蓝边域将许多奇异的故事带到了临近星域的各个殖民区和每个停靠站：那些关于幽魂一般游荡着的无人机的故事，它们精通于做一些超乎常人理解的事情；也有关于一些孤独的游客被自由无人机群所猎捕的故事；还有“独行者”无人机在危急情况中帮助克隆飞行员的奇闻。很多这些传闻都被否定了，至少除了那个自由无人机助人为乐之外的谣传都被否定了。不过那些声称见证过这些谣传的人都坚持它们的真实性，并且还源源不断地有人把一些新的故事从钴蓝边域带到沙龙的聊天中来。"
