  description:
    de: 'Als sich Sansha''s Nation auf dem Höhepunkt ihrer Macht befand, war Esoteria
      eines ihrer wohlhabendsten Territorien. Die Region war die Heimat von Gelehrten,
      Philosophen und vielen der wohlhabendsten True Citizens. Die Bewohner vertrauten
      auf die Abgelegenheit der Region als Schutz und rechneten damit, dass die Legionen
      der True Slaves in Stain ein undurchdringliches Schild darstellen würden.


      Als die Allianz der Imperien über die Nation hinweg fegte, wurde dieses Schild
      zerschlagen und ihre Streitkräfte wurden durch die unwiderstehliche Macht der
      Allianz zerschmettert. Wie die Barbaren aus alten Zeiten fielen die Amarr in
      Estoria ein, plünderten alles und töteten jeden, der ihnen über den Weg lief.


      Jetzt sind nur noch leere Hüllen von der einst omnipräsenten Nation übrig; die
      großen Ruinen sind das Vermächtnis von Sanshas verlorenem Traum und stehen als
      Mahnmal für jene, die es wagen sollten, den Zorn aller vier Imperien auf sich
      zu ziehen. Die Nation entsendet weiterhin Schiffe in dieses Gebiet, um nach
      jedem auch noch so kleinen Stück Technologie zu suchen, dass ihnen bei dem Versuch,
      Sanshas Traum wiederzubeleben, helfen könnte.'
    en: 'When Sansha''s Nation was at the height of its power, Esoteria was one of
      its richest territories. Scholars, philosophers, scientists, and many of its
      most affluent True Citizens made it their home. The occupants relied on the
      remoteness of the region to keep them safe, anticipating that the legions of
      True Slaves in Stain would remain an impenetrable shield that none could pass.


      When the Alliance of Empires swept down upon the Nation, the shield was shattered
      and their forces crushed under the alliance''s unassailable might. Then, like
      barbarians of old, the forces of the Amarr Empire crashed into Esoteria, pillaging
      and slaughtering all before them.


      Now, all that remains of the Nation''s once-pervasive presence in the area is
      floating husks; great ruins that stand as both a eulogy to Sansha''s former
      dream and a stark warning to any who might provoke the ire of all four Empire.
      The Nation continues to send their own ships into the area, scouring it for
      any bit of lost technology that might give them an edge in their attempt to
      resurrect Sansha''s dream.'
    es: 'Cuando la Nación Sansha estaba en la cima de su poder, Esoteria era uno de
      sus territorios más ricos. Eruditos, filósofos, científicos y muchos de los
      ciudadanos verdaderos más adinerados lo convirtieron en su hogar. Los residentes
      confiaban en que la lejanía de la región los mantendría a salvo y contaban con
      que las legiones de esclavos verdaderos en Stain actuaran como un escudo impenetrable
      que nadie podría atravesar.


      Cuando la Alianza de los Imperios cayó sobre la Nación, el escudo quedó destrozado
      y sus fuerzas aplastadas bajo el inexorable poder de la alianza. Luego, como
      bárbaros de antaño, las fuerzas del Imperio Amarr impactaron contra Esoteria,
      saqueando y masacrando todo lo que se les ponía delante.


      Ahora, todo lo que queda de la una vez dominante presencia de la Nación en la
      zona son cáscaras flotantes, ruinas que sirven tanto de elegía al antiguo sueño
      de Sansha como de tajante aviso a cualquiera que provoque la ira de los cuatro
      imperios. La Nación sigue enviando naves a la zona, en busca de cualquier tipo
      de tecnología perdida que pueda darles ventaja en su intento de resucitar el
      sueño de Sansha.'
    fr: 'Du temps où la Sansha''s Nation était à l''apogée de son pouvoir, Esoteria
      constituait l''un de ses plus riches territoires. Érudits, philosophes, scientifiques
      et nombre de ses véritables citoyens y élurent domicile. Ses habitants comptaient
      sur l''isolement de la région pour assurer leur sécurité, persuadés que les
      légions d''esclaves véritables de Stain demeureraient un rempart impénétrable.


      Quand la coalition des empires s''abattit sur la Nation, ce rempart fut pulvérisé
      et ses forces écrasées par la puissance imparable de l''alliance. Dès lors,
      à l''image des barbares du temps jadis, les troupes de l''Empire amarr se ruèrent
      sur Esoteria, pillant et massacrant tout sur leur passage.


      Aujourd''hui, les seuls vestiges de l''hégémonie de la Nation dans la zone sont
      des épaves à la dérive, vastes ruines témoignant du rêve brisé de Sansha et
      rappel dissuasif de ce qui arrive lorsqu''on ose provoquer la colère des quatre
      empires. La Nation continue à y envoyer ses propres vaisseaux en quête de technologies
      perdues susceptibles de l''aider à faire renaître le rêve de Sansha.'
    ja: サンシャ国の最盛期、エソテリアは中でもとりわけ栄えた領土の一つだった。研究者、思想家、科学者などからなる真市民のうち、最も富裕な層がここに居を構えた。住民はこれほどの辺境なら外敵も来るまい、万一のことがあってもステインのトゥルースレイブ軍団が盾となって必ずや追い返してくれるだろうと考えたのである。だが、いざ4大国同盟軍が攻め寄せてくると、圧倒的な戦力の前にその盾は砕け散り、サンシャ軍は壊滅してしまった。そしてアマー帝国軍が古代の蛮族さながらエソテリアへなだれ込み、徹底的な略奪と虐殺を行った。現在、かつては地域一帯に広がっていたサンシャ国の支配の跡は廃墟となって漂うばかりである。巨大な廃墟は、サンシャのかつての夢に対する敬意と、4大国家の怒りを買う者に対する苛烈な警告との両方を表す存在となっている。サンシャ国はこのエリアに船を送り続け、サンシャの夢を甦らせようという希望の下、自分たちを有利にする失われたテクノロジーのかけらが少しでも残っていないかと探し回っている。
    ko: 산샤 네이션이 한창 전성기였을 무렵, 에소테리아는 가장 부유한 지역 중 하나였다. 학자, 철학자, 과학자, 그리고 유복한 집안의 트루
      시티즌 대부분이 이곳을 보금자리로 삼았다. 이들은 이 지역이 물리적으로 멀리 떨어져 있다는 점 때문에 자신들이 안전한 곳에 있다고 생각했다.
      스테인에 있는 트루 슬레이브 군단은 아무도 뚫을 수 없을 거라 생각하면서 말이다.<br><br>제국 동맹이 네이션을 휩쓸었을 때, 이 방벽은
      산산조각이 났고 이들의 병력은 난공불락의 동맹군 세력 앞에 무참히 짓밟혔다. 이후, 고대의 야만인들이 그러했듯, 아마르 제국의 군대가 에소테리아로
      쳐들어왔다. 눈앞에 보이는 것은 모두 약탈하고, 찢어발기면서 말이다.<br><br>이제 이 지역에서 한때 네이션이 부흥했다는 흔적은 주변을
      떠다니는 빈 껍데기로만 남아 있을 뿐이다. 거대한 폐허는 산샤가 과거에 품었던 꿈에 대한 찬사와 동시에, 네 제국의 노여움을 불러일으키는
      자에 대한 살벌한 경고문으로서 작용하고 있다. 네이션은 해당 지역에 계속해서 함선을 보내고 있다. 산샤의 꿈을 되살리려는 이들의 시도에
      조금이라도 도움이 될 만한 잃어버린 기술의 파편을 탐색하면서 말이다.
    ru: 'На пике могущества Нации Sansha регион Esoteria был в числе наиболее богатых
      и процветающих. Там жили богословы, философы, ученые и многие влиятельные «истинные
      граждане». Жители считали себя в безопасности, поскольку регион был весьма отдаленным,
      а легионы Истинных рабов в Stain обеспечивали несокрушимую оборону.


      Когда Союз империй обрушил на нацию Sansha всю свою мощь, оборона была разбита,
      силы нации дрогнули под натиском союза. И тогда, подобно полчищам варваров в
      древние времена, солдаты Империи Amarr вторглись в Esoteria, убивая всех на
      своем пути.


      Все, что осталось от процветающего региона — лишь развалины городов и парящие
      в космосе остовы кораблей, которые служат одновременно памятником былому величию
      Sansha и грозным предупреждением всякому, кто посмеет вызвать гнев всех четырех
      империй. Нация Sansha по-прежнему отправляет в этот регион свои корабли, пытаясь
      отыскать забытые технологии, с помощью которых удастся восстановить мечты Sansha.'
    zh: '当萨沙共和国仍如日中天时，埃索特亚星域是其最富庶的领地。学者、哲学家、科学家以及许多最富裕的“忠实公民”都以这里为家。这些居住者仰仗着该星域的偏远位置来保证自身的安全，而且他们认为，混浊星域中的忠实奴隶军团将是一道任何人都无法穿越的屏障。


      当帝国盟军如潮水般冲击了萨沙共和国时，那道屏障被彻底击碎，他们的部队在盟军的压倒性力量下四分五裂。然后，像古代的野蛮人一样，艾玛帝国的军团势如破竹地冲入埃索特亚，对眼前的一切进行夺取和屠戮。


      如今，在这里一度无比显赫的萨沙强国只剩下漂浮的残骸；巨大的遗迹既是对萨沙旧梦的挽歌，也是对任何可能激怒四大帝国的人的严厉警告。萨沙共和国仍不断派船只到该区域来，企图从中搜寻出一些失落的技术，以使他们在实现复兴萨沙梦想的努力中获得优势。'
