  description:
    de: Acting as both an ideological fort as well as a physical impediment to invasion,
      the Citadel is among the most well fortified regions in the cluster. Despite
      their penchant for squabbling and competing with each other, nearly every Caldari
      corporation keeps a presence here, all working together to diligently defend
      their home. After having been ejected from one homeland, the Caldari are not
      about to suffer such a fate again. The Citadel stands as proud testament to
      that resolve.
    en: Acting as both an ideological fort as well as a physical impediment to invasion,
      the Citadel is among the most well fortified regions in the cluster. Despite
      their penchant for squabbling and competing with each other, nearly every Caldari
      corporation keeps a presence here, all working together to diligently defend
      their home. After having been ejected from one homeland, the Caldari are not
      about to suffer such a fate again. The Citadel stands as proud testament to
      that resolve.
    es: The Citadel está entre las regiones más fortificadas del cúmulo y es, a la
      vez, una fortaleza ideológica y un impedimento físico para las invasiones. A
      pesar de su inclinación a la lucha y a competir entre sí, casi todas las corporaciones
      caldaris tienen presencia aquí y trabajan codo con codo para defender su hogar
      con diligencia. Después de haber sido expulsados de su tierra natal una vez,
      los caldaris no volverán a sufrir semejante destino. The Citadel es un testimonio
      orgulloso de esa determinación.
    fr: Bastion idéologique doublé d'un rempart contre d'éventuels envahisseurs, la
      Citadel figure parmi les régions les mieux fortifiées de la galaxie. Malgré
      leurs querelles intestines, alimentées par une concurrence féroce, presque toutes
      les corporations caldari y ont des représentants travaillant main dans la main
      pour défendre leur fief. Après avoir été bannis de leur terre d'origine, les
      Caldari sont prêts à tout pour éviter que cela se reproduise. La Citadel se
      dresse tel un vibrant témoignage de leur détermination.
    ja: イデオロギー面での支柱としても、侵攻に対する物理的な障壁としても、シタデルは星団きっての最も強固なリージョンである。仲間内で小競り合いや競争をしたがる傾向があるにもかかわらず、ここにはほぼ全てのカルダリコーポレーションが揃っており、自分たちの母国を守るために懸命に協力し合っている。一度母国の地を追われたカルダリには、二度とそのような運命をたどらないという固い意思がある。シタデルは、その決意の誇り高き証としての地位を持っている。
    ko: 침략에 있어 물리적인 장벽이자 이상적인 요새의 역할을 모두 수행하는 곳으로, 시타델은 성단에서 수비가 가장 잘 이루어지고 있는 지역
      중 하나로 손꼽힌다. 다른 이와 다투고 경쟁하는 것을 선호하는 성향에도 불구하고, 거의 모든 칼다리 코퍼레이션은 이곳에 주둔하며 자신들의
      고향을 열심히 지키기 위해 힘을 합치고 있다. 한 고향에서 내쳐진 이후로, 칼다리는 두 번 다시 같은 고통을 겪지 않을 참이다. 시타델은
