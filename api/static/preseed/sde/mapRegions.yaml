  description:
    de: The history of Cache is shrouded in mystery, even among the highest levels
      of the four Empires. No record remains of its original explorers, or what they
      were after. The region stretches out into the eastern darkness like a mangled
      claw, stringing far-flung stars into a twisted necklace of frozen tears. What
      did the nameless voyagers hope to find out in the cold tomb of trackless space?
      And given the abrupt end to which the region comes, did they find it, or did
      some darker fate befall them?
    en: The history of Cache is shrouded in mystery, even among the highest levels
      of the four Empires. No record remains of its original explorers, or what they
      were after. The region stretches out into the eastern darkness like a mangled
      claw, stringing far-flung stars into a twisted necklace of frozen tears. What
      did the nameless voyagers hope to find out in the cold tomb of trackless space?
      And given the abrupt end to which the region comes, did they find it, or did
      some darker fate befall them?
    es: La historia de Cache está envuelta en misterio, incluso entre los escalafones
      más altos de los cuatro imperios. No existen registros de sus exploradores originales
      o de lo que buscaban. La región se extiende en la oscuridad oriental como una
      garra mutilada, una agrupación de estrellas lejanas que forman un perverso collar
      de lágrimas heladas. ¿Qué esperaban descubrir los viajeros sin nombre en la
      fría tumba del espacio desconocido? Y, teniendo en cuenta el abrupto final de
      la región, ¿lo encontraron o sufrieron un destino más oscuro?
    fr: L'histoire de Cache est empreinte de mystère, même dans les hautes sphères
      des quatre empires. Il ne reste aucun témoignage de ses premiers explorateurs,
      ni de leur évolution ultérieure. La région s'étend dans les ténèbres orientales
      telle une griffe lacérée, reliant un chapelet d'étoiles lointaines pareil à
      une rivière de larmes gelées. Qu'espéraient-ils trouver, ces voyageurs anonymes,
      dans la froidure sépulcrale de l'espace inconnu ? Les confins abrupts de cette
      région inhospitalière ont-ils répondu à leurs attentes, ou les ont-ils condamnés
      à un funeste destin ?
    ja: キャッシュの歴史は、4大帝国の最高位にある者たちの間でも謎のままである。最初にここを探検した者たちの記録は既になく、その後彼らがどうなったのかも分からない。このリージョンは折れ曲がった昆虫の足のような形で、東の深遠部にまで伸びている。まるで遠くまで散らばる星を繋ぎ留め、氷の涙で仕立てられたねじれたネックレスのようだ。名もなき航海者たちは、先人が足を踏み入れたことのない、この冷たい墓場のような宇宙で、一体何を見つけようとしたのだろうか。そして、リージョンが突然の終焉を迎えたとしたならば、彼らはその瞬間に居合わせたのだろうか。それとも、もっと暗い運命が彼らを待っていたのか。
    ko: 캐시의 역사는 베일에 감춰져 있다. 심지어 주요 4개 국가의 최고위층에게도 말이다. 최초로 캐시를 탐험한 이들에 관한 기록도, 이들의
      목적에 관한 기록도 남아 있지 않다. 이 지역은 동쪽의 어둠 속으로 쭉 뻗어 나가는데, 그 형상은 마치 뭉개진 손톱 같으며, 멀리 내팽개쳐져
      있는 항성들을 한 줄로 꿰어 얼어붙은 눈물로 엮은 일그러진 목걸이를 수놓은 듯하다. 무명의 여행자는 인적이 없는 우주의 싸늘한 고분에서
      무엇을 발견하길 바란 걸까? 또, 이 지역의 끝은, 쭉 이어지다가 갑작스레 끊겨 버리는데 과연 그들은 원하던 것을 찾았을까? 아니면 뭔가
      더 암울한 운명이라도 맞이한 것일까?
    ru: The history of Cache is shrouded in mystery, even among the highest levels
      of the four Empires. No record remains of its original explorers, or what they
      were after. The region stretches out into the eastern darkness like a mangled
      claw, stringing far-flung stars into a twisted necklace of frozen tears. What
      did the nameless voyagers hope to find out in the cold tomb of trackless space?
      And given the abrupt end to which the region comes, did they find it, or did
      some darker fate befall them?
    zh: 地窖星域的历史一直笼罩在迷雾之中，甚至四大帝国中最神通广大者对其也了解甚少。关于该星域最初的探索者以及他们的探索内容没有任何记录。该星域如同狂乱的利爪一般深入东部黑暗的宇宙，将四散的星辰串接起来，形成一条扭曲的项链，那些星星就是挂在上面的冰冻泪珠。那些无名的航行者究竟希望在这坟墓般冰冷、无迹可寻的空间中找些什么呢？而且那些航行者到底找到他们的目标了吗？还是说，他们遭遇了可怕的命运？
