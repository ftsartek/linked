  description:
    de: 'Scalding Pass is a vast stellar nursery, the birth place of stars. A harsh
      and unforgiving region of space home to violent ion storms and rocked by intense
      solar winds, the Pass is littered with the wrecks of ships that were blindsided
      by the unpredictable dangers this region holds.




      However, there are some who manage to find solace and safety in such a tumultuous
      place. The Cartel is rumored to have many outlying bases in the region, masked
      by stellar phenomena, and in recent times many capsuleer groups have braved
      its burning embrace in pursuit of their dark dreams of power.'
    en: 'Scalding Pass is a vast stellar nursery, the birth place of stars. A harsh
      and unforgiving region of space home to violent ion storms and rocked by intense
      solar winds, the Pass is littered with the wrecks of ships that were blindsided
      by the unpredictable dangers this region holds.


      However, there are some who manage to find solace and safety in such a tumultuous
      place. The Cartel is rumored to have many outlying bases in the region, masked
      by stellar phenomena, and in recent times many capsuleer groups have braved
      its burning embrace in pursuit of their dark dreams of power.'
    es: 'Scalding Pass es un gran criadero estelar, el lugar de nacimiento de las
      estrellas. Se trata de una región dura y despiadada del espacio, hogar de violentas
      tormentas de iones y sacudida por intensos vientos solares. Está plagada de
      restos de naves que fueron sorprendidas por los impredecibles peligros de esta
      región.


      Sin embargo, hay quienes encuentran consuelo y seguridad en un lugar tan tumultuoso.
      Se rumorea que el Cártel tiene muchas bases aisladas en la región, enmascaradas
      por los fenómenos estelares, y, en tiempos recientes, muchos grupos de capsulistas
      se han enfrentado a su ardiente abrazo en busca de oscuros sueños de poder.'
    fr: 'Scalding Pass est une vaste couveuse stellaire, le berceau des étoiles. Cette
      région inhospitalière, balayée par de violents ouragans ioniques et des vents
      solaires intenses, est jonchée d''épaves de vaisseaux ayant succombé aux dangers
      imprévisibles planant dans le secteur.


      Cependant, pour certains, le chaos qui y règne est à la fois commode et rassurant.
      En effet, le bruit court que les phénomènes stellaires à l''œuvre dans la zone
      dissimuleraient de nombreuses bases du cartel, et dernièrement, des groupes
      de capsuliers auraient bravé ces périls dans le cadre de leur quête de pouvoir.'
    ja: スコールディングパスは星の巨大なゆりかごであり、ここで星が生まれる。荒々しいイオンの嵐が生まれ、強い太陽風が吹き荒れる極めて過酷なリージョンであるスコールディングパスには、ここに潜む予測不能な危険の不意打ちを受けた船の残骸が散らばっている。しかし、このように荒れた場所でも、安寧と安全を見出すことに成功する者もいる。噂によると、カルテルはこのリージョンに多数の遠征基地を持っているが、それらは星上現象によって隠されているとされる。また最近、急遽人員が求められ、多くのカプセラ集団が自らの力を暗黒面の夢に託して向かったとも言われている。
    ko: 스캘딩 패스는 광활한 별의 요람으로, 항성들이 탄생하는 장소다. 이 혹독하고 무자비한 지역은 거센 이온 폭풍의 발생지이자 강렬한 태양풍으로
      흔들리는 곳으로, 통로에는 이 지역에 존재하는 예측 불가능한 위험 요소가 사각지대에서 갑자기 치고 들어오는 바람에 부서진 함선의 잔해물이
      지저분하게 흩어져 있다.<br><br>하지만 이렇게 난잡한 장소에서도 안락함과 안전함을 찾아내고야 마는 사람들이 있기 마련이다. 소문에
      따르면 카르텔은 이 지역을 기반으로 형성한 외부기지를 여러 개 갖고 있는데, 이것들은 항성으로 인한 현상에 가려져 있다고 한다. 최근에는
      힘을 기르겠다는 사악한 꿈을 이루고자 이 지역의 열렬한 품속으로 뛰어드는 캡슐리어 집단도 많다.
    ru: 'Scalding Pass is a vast stellar nursery, the birth place of stars. A harsh
      and unforgiving region of space home to violent ion storms and rocked by intense
      solar winds, the Pass is littered with the wrecks of ships that were blindsided
      by the unpredictable dangers this region holds.




      However, there are some who manage to find solace and safety in such a tumultuous
      place. The Cartel is rumored to have many outlying bases in the region, masked
      by stellar phenomena, and in recent times many capsuleer groups have braved
      its burning embrace in pursuit of their dark dreams of power.'
    zh: '灼热之径是一片辽阔的恒星温床，是星星的诞生地。这块严酷的宇宙空间是强力离子风暴的故乡，而且剧烈的太阳风经常在这里肆虐，飞船的残骸随处可见，这些都是那些对灼热之径的危险毫无防备的飞行员留下的。


      不过，还是有人在这样一个狂暴之地找到了安全和庇护。据传，天使企业联合体在该星域边缘地区有许多由天体现象遮蔽着的基地，而且近期，有许多飞行员团队勇敢地来到这里追求对黑暗权力的梦想。'
