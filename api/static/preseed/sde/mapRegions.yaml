  description:
    de: Bevor die Entdeckung von Nocxium die Industrie veränderte, war der Outer Ring
      kaum mehr als ein gewöhnlicher Abschnitt des Weltraums. Aus diesem Grund konnten
      sich Outer Ring Excavations hier etablieren, die sich in gesetzlosem Raum vorwagten,
      um „minderwertige“ Erze abzubauen. Doch sobald der Prozess der Aufbereitung
      von Nocxium entdeckt wurde, wurde der Outer Ring zu einer Goldmine. Outer Ring
      Excavations wurde schnell zum Markführer im Asteroidenbergbau. Natürlich bringt
      solcher Reichtum immer Herausforderungen mit sich. Jahrzehntelang nannte Outer
      Ring Excavations Mordus Legion ihre engsten Verbündeten. Die hoch ausgebildeten
      und geübten Söldner patrouillierten im Outer Ring nach Querulanten und konzentrierten
      sich dabei insbesondere auf die Serpentis, die regelmäßige Raubzüge in das Gebiet
      unternahmen. Die Serpentis lachten jedoch zuletzt, als sie einen Mehrheitsanteil
      an Outer Ring Excavations kauften. Jetzt durchqueren die Serpentis nahezu ungehindert
      die Weltraumrouten des Outer Rings.
    en: 'Before the discovery of nocxium changed the way industry functioned, the
      Outer Ring was considered nothing more than an average parcel of space. That
      was why Outer Ring Excavations was able to get their start here, mining the
      "low end" ores while braving unlawful space. But once the process of refining
      nocxium was discovered, the Outer Ring became a gold mine. Outer Ring Excavations
      quickly became leaders in the field of asteroid mining. Of course, such wealth
      always brings challenges.


      For decades, ORE called Mordu''s Legion their closest allies. The highly trained
      and proficient mercenaries patrolled the Outer Ring for troublemakers, focusing
      in particular on the Serpentis who made regular raids into the area. The Serpentis
      had the last laugh, though, when they bought a majority share in ORE. Now the
      Serpentis prowl the space lanes of the Outer Ring virtually unopposed.'
    es: 'Antes de que el descubrimiento del nocxium cambiara la forma en que funcionaba
      la industria, Outer Ring se consideraba una zona de espacio normal y corriente.
      Por eso Outer Ring Excavations pudo comenzar sus operaciones aquí y extraer
      las menas de «gama baja» mientras desafiaba el espacio ilegal. Pero una vez
      que se descubrió el proceso de refinación del nocxium, Outer Ring se convirtió
      en una mina de oro. Outer Ring Excavations no tardó en liderar el sector de
      la minería asteroidal. Por supuesto, tal riqueza siempre trae desafíos.


      Durante décadas, ORE consideró a la Legión de Mordu sus aliados más cercanos.
      Los mercenarios, capacitados y competentes, patrullaban Outer Ring en busca
      de alborotadores, centrándose en los serpentis, que realizaban incursiones frecuentes.
      Sin embargo, los serpentis fueron los últimos que rieron cuando compraron una
      participación mayoritaria de ORE. Ahora merodean a sus anchas por las rutas
      espaciales Outer Ring.'
    fr: Avant que la découverte du nocxium ne transfigure le fonctionnement de l'industrie,
      l'Outer Ring était considéré comme une enclave spatiale lambda. C'est pourquoi
      Outer Ring Excavations put y faire ses débuts, exploitant les filons de minerais
      « ordinaires » tout en bravant les dangers d'un espace situé en marge des lois.
      Mais après la mise au point du processus de raffinage du nocxium, l'Outer Ring
      devint une véritable mine d'or. Outer Ring Excavations se transforma rapidement
      en une entreprise pionnière en matière d'extraction minière astéroïdale. Bien
      sûr, une telle richesse s'accompagne toujours de nouveaux défis. Pendant plusieurs
      décennies, ORE considéra la Légion Mordu comme son plus fidèle allié. Les mercenaires
      aguerris patrouillaient dans l'Outer Ring à l'affût des fauteurs de troubles,
      tout particulièrement des Serpentis qui menaient des incursions régulières dans
      la zone. Les Serpentis ont pu savourer leur revanche, toutefois, puisqu'ils
      ont acquis une part majoritaire chez ORE. Les Serpentis parcourent désormais
      les couloirs de l'espace de l'Outer Ring presque sans opposition.
    ja: 'ノキシウムの発見が産業の在り方に変革を起こす前、アウターリングはありきたりな宇宙の片隅に過ぎないと考えられていた。アウターリング発掘調査がここで創業し、法の保護が及ばない宙域で「低価値」な鉱石を採掘できたのも、そのためだった。しかし、ノキシウムの精錬プロセスが発見されるとアウターリングは宝の山に転じ、アウターリング発掘調査もまた、たちまちのうちにトップレベルのアステロイド採掘企業への仲間入りを果たした。しかし当然、莫大な儲けはもめ事を引き寄せる。


      OREは数十年に渡り、モードゥ部隊と親密な同盟関係を築いてきた。この高度な訓練を受けた凄腕の傭兵たちは、厄介者がいないかアウターリングをパトロールし、特に、定期的にこのエリアに襲撃をかけてくるサーペンティスには注意を払っていた。しかし最後に笑ったのはサーペンティスだった。彼らはOREの株式の過半数を握ったのだ。邪魔者が事実上いなくなり、サーペンティスは現在、アウターリングを我が物顔でうろついている。'
    ko: '녹시움의 발견이 산업의 기능에 변화를 가져오기 전, 아우터링은 그저 평범한 우주 공간에 불과했다. 이게 바로 아우터링 채굴조합이 이곳에서
      작업을 개시할 수 있었던 이유였다. 이들은 여기가 무법 지역이라는 사실에도 두려워하지 않고 값싼 광물을 채굴했다. 하지만 녹시움을 정제하는
      방법이 발견되자, 아우터링은 금광으로 변했다. 아우터링 채굴조합이 소행성 채굴 분야의 선두 집단으로 떠오르는 것은 순식간이었다. 물론,
      그렇게 얻게 되는 부에는 언제나 시련이 따르기 마련이다.


      수십 년간, ORE는 모르두 군단을 자신들의 최우방으로 여겼다. 이들은 높은 수준의 훈련을 받은 숙련된 용병대로, 말썽을 피우는 사람들이
      있는지 아우터링 주변을 정찰하곤 했다. 해당 지역에 정기적으로 공습을 가하는 서펜티스는 특히 이들에게 요주의 대상이었다. 그러나, 서펜티스가
      ORE 주식의 대부분을 보유하게 되면서, 최후의 승리는 서펜티스가 차지하게 되었다. 이제 서펜티스는 사실상 아무 저지도 받지 않고 아우터링의
      우주항로를 배회할 수 있다.'
    ru: До того, как открытие ноксия навсегда изменило промышленность, сектор Outer
      Ring считался ничем не примечательным участком космоса. Чтобы избежать конкуренции,
      компания «Окраинная рудная экспедиция» начала добывать здесь дешёвое сырьё,
      попутно отбиваясь от заполонивших эту область преступников. Однако, когда люди
      научились перерабатывать ноксий, Outer Ring превратился в золотую жилу. Внезапно
      «Окраинная рудная экспедиция» стала лидером в сфере добычи сырья из астероидов.
      Но такое богатство таило в себе серьёзную угрозу. Много лет ОРЭ считала Легион
      Морду своим самым надёжным союзником. Эти опытные и умелые наёмники патрулировали
      Outer Ring, защищая сектор от криминальных групп, в частности от корпорации
      «Серпентис», члены которой слетались туда, словно мухи на мёд. Однако в итоге
      именно «Серпентис» выкупила контрольный пакет акций ОРЭ. Теперь корабли «Серпентис»
      беспрепятственно бороздят просторы Outer Ring.
    zh: 在超新星诺克石得以发现并带来工业革命之前，外环星域仅被视为一块平平无奇的空间。这就是为什么外空联合矿业集团（奥如垩）能以这里为事业起点，一边挖着“低级”矿石，一边勇敢探索无主权空间。但精炼超新星诺克石的流程一经发现之后，外环星域立刻成为一座金矿。奥如垩快速成为小行星采矿领域的先锋。当然，伴随着这种巨额财富的始终是挑战。数十年来，奥如垩一直称莫德团为其最亲密的盟友。这些训练极其有素的雇佣兵在外环星域巡逻，防止有人制造麻烦，尤其盯着那些经常侵袭该区域的天蛇。不过等到天蛇购买了奥如垩的大半股份时，他们确实笑到了最后。现在，天蛇可以在外环星域任意巡游，没有人敢阻拦。
