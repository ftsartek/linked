  description:
    de: Forming the core of the southeastern cluster, this has long been a heartland
      of the Angel Cartel, as well as a frequent stomping ground of Thukker outriders.
      Its maze of systems, centralized position and multiple exits have also made
      it a favored hideaway of many particularly notorious criminals over the course
      of its long, tainted history. Some of the most infamous villains in living memory
      (including serially genocidal Black Harold, the arch-defiler Lucias, and the
      enigma that was Susa'tah) have run to - and occasionally been run to ground
      in - the Creek's dark embrace.
    en: Forming the core of the southeastern cluster, this has long been a heartland
      of the Angel Cartel, as well as a frequent stomping ground of Thukker outriders.
      Its maze of systems, centralized position and multiple exits have also made
      it a favored hideaway of many particularly notorious criminals over the course
      of its long, tainted history. Some of the most infamous villains in living memory
      (including serially genocidal Black Harold, the arch-defiler Lucias, and the
      enigma that was Susa'tah) have run to - and occasionally been run to ground
      in - the Creek's dark embrace.
    es: Esta región, que forma el núcleo del cúmulo del sudeste, ha sido durante mucho
      tiempo el corazón del Cártel de los Ángeles, así como un lugar frecuentado por
      exploradores thukkers. Su laberinto de sistemas, ubicación centralizada y numerosas
      salidas también lo han convertido en el escondite favorito de muchos criminales
      especialmente conocidos durante el curso de su larga y mancillada historia.
      Algunos de los villanos más famosos que se recuerdan (incluidos el genocida
      Black Harold, el archiprofanador Lucias y el enigma que fue Susa'tah) huyeron
      al oscuro abrazo de Wicked Creek.
    fr: Noyau dur de la galaxie sud-est, ce secteur a longtemps été un centre névralgique
      du cartel angel, ainsi qu'un terrain de manœuvre pour les forces thukker. Bénéficiant
      d'une position centrale et de nombreuses portes de sortie, ce dédale de systèmes
      a également servi de refuge à de nombreux criminels notoires au cours de sa
      longue et triste histoire. Certains des hors-la-loi les plus tristement célèbres
      de mémoire d'homme (parmi lesquels Black Harold le génocidaire, Lucias le profanateur
      et le mystérieux Susa'tah) se sont retranchés dans les ténèbres de la Creek,
      courant parfois à un funeste destin.
    ja: 南東地域の中心部にあり、長い間エンジェルカルテルにとって中核的な地域だった。また、サッカーの偵察員たちのたまり場にもなっている。システムが入り組んでいること、中心部に位置していること、そして複数の出口があることから、多くの凶悪な犯罪者たちが潜む場所として長く汚れた歴史を刻んできた。まだ人々の記憶に生々しい、当代きっての凶悪犯罪者たち（連続殺人鬼ブラックハロルド、神をも恐れぬルシアス、正体不明のスサタなど）の中にも、ウィキッドクリークの闇に逃げ込んだ――そして時には追い詰められた――者がいる。
    ko: 남동쪽 성단의 핵심인 이곳은 오랫동안 엔젤 카르텔의 중심부로서, 터커 아웃라이더들의 주요 활동지로 존재해 왔다. 길고 얼룩진 역사 내내,
      중심적인 입지와 다수의 출구를 가진 항성계의 미로로서 특히 악명 높은 범죄자 대부분이 선호하는 은신처로 이용되었다. (연쇄 대량 학살범
      블랙 해럴드, 대범죄자 루시어스, 그리고 수수께끼 악당 수사타를 포함하여) 역사상 최악이라 여겨지는 악당들이 이 지류의 어둠 속으로 도망쳤으며,
      때로는 그 속에 갇혀버리기도 했다.
    ru: Forming the core of the southeastern cluster, this has long been a heartland
      of the Angel Cartel, as well as a frequent stomping ground of Thukker outriders.
      Its maze of systems, centralized position and multiple exits have also made
      it a favored hideaway of many particularly notorious criminals over the course
      of its long, tainted history. Some of the most infamous villains in living memory
      (including serially genocidal Black Harold, the arch-defiler Lucias, and the
      enigma that was Susa'tah) have run to - and occasionally been run to ground
      in - the Creek's dark embrace.
    zh: 作为东南部宇宙的核心，该星域长久以来是天使企业联合体的心脏，也是图克尔先驱者经常光顾的地方。在该星系漫长、劣迹斑斑的历史中，它以其迷宫般的星系、中央式的位置以及众多出口成为了许多臭名昭著的犯罪分子钟爱的藏身所。某些史上最恶劣的罪犯(包括连环种族灭绝犯黑哈罗德，大魔头鲁西亚斯和谜一般的苏萨塔)都逃到了邪恶湾流的黑暗怀抱中(其中也有一些被人追踪至此并抓获)。
