  description:
    de: Vor Jahrhunderten fanden Amarr-Entdecker eine große Leere zwischen den Sternen
      des New Eden-Clusters, als sie nach Möglichkeiten suchten, den Einfluss ihres
      Imperiums über den Cluster zu erweitern. Diese Leere wurde "Yasna Zakh" genannt,
      was "Rand der Hingabe" bedeutet, um die Idee zu vermitteln, dass sie von Gott
      als Grenze für das Streben der Amarr geschaffen wurde, die Sterne "zurückzuerobern."
      Im Laufe der Zeit änderte sich die Bedeutung und diese Leere wird im allgemeinen
      Sprachgebrauch meist als "Rand der Göttlichkeit" bezeichnet. <br><br>Über viele
      Jahre hinweg wurde angenommen, dass die Yasna Zakh-Leere den Rand des Clusters
      darstellt, aber schließlich wurde sie als bedeutendes Merkmal der internen Struktur
      von New Eden anerkannt, das den Cluster nahezu halbiert. Der Hauptdurchgang
      durch die Providence- und Catch-Regionen zum östlichen Cluster wird üblicherweise
      späteren Amarr-Entdeckern zugeschrieben, aber einige der Routen, insbesondere
      die schmale Brücke zwischen Molden Heath und den Great Wildlands, werden als
      Entdeckungen der Nomaden des Thukker-Stammes und anderer Minmatar angesehen.
      <br><br>Die Wiederentdeckung des Sonnensystems Zarzakh, das nahe dem kleinen
      schwarzen Loch "Punkt ohne Wiederkehr" kreist, hat das Interesse an dieser trostlosen
      Weltraumregion wieder geweckt. Der Amarr-Name für das schwarze Loch ist "Duzna
      Kah", was "Jenseits der Hoffnung" bedeutet, und diese Bezeichnung scheint auch
      vom herrschenden Deathless Circle verwendet zu werden. Angesichts der ausgeprägten
      Antipathie der Deathless gegenüber den Amarr und ihrer Religion könnte dies
      eine spöttisch ironische Wahl ihres rätselhaften Anführers gewesen sein.
    en: Centuries ago a major void between the stars of the New Eden cluster was discovered
      by Amarr explorers pursuing the cause of their Empire's expansion through the
      cluster. This void was named "Yasna Zakh", meaning "Edge of Devotion", to express
      the idea that this was created by God as a limit on the reach of the Amarr's
      own drive to "reclaim" the stars. Over time, the meaning shifted and this gap
      is usually known as "Divinity's Edge" in common parlance. <br><br>For many years
      the Yasna Zakh void was thought to mark the edge of the cluster but was eventually
      recognised as a major feature of the internal structure of New Eden, effectively
      bisecting the cluster almost in half. The major passage through the Providence
      and Catch regions to the eastern cluster is conventionally credited to later
      Amarr explorers but a number of the routes, and in particular the narrow bridge
      between Molden Heath and the Great Wildlands are thought to be the discoveries
      of Thukker Tribe nomads and other Minmatar. <br><br>Latterly, the rediscovery
      of the star system Zarzakh orbiting close by the small black hole known as "Point
      of No Return" has renewed interest in this desolate region of space. The Amarr
      name for the black hole is "Duzna Kah", meaning "Fallen Beyond Hope", and this
      terminology appears to be used by the controlling Deathless Circle. Given the
      notable antipathy of the Deathless to the Amarr and their religion, this may
      be a mockingly ironic choice on the part of the enigmatic leader of the Circle.
    es: Hace siglos, los exploradores amarrianos descubrieron un gran vacío entre
      las estrellas del cúmulo de Nuevo Edén mientras buscaban la causa de la expansión
      de su imperio a través del cúmulo. Este vacío recibió el nombre de «Yasna Zakh»,
      que significa «borde de la devoción», para expresar la idea de que fue creado
      por Dios como un límite al alcance del propio impulso de Amarr para «reclamar»
      las estrellas. Con el tiempo, el significado cambió y esta brecha generalmente
      se conoce como «Límite de la Divinidad» en el lenguaje común. <br><br>Durante
      muchos años se pensó que el vacío de Yasna Zakh marcaba el borde del cúmulo,
      pero finalmente se reconoció como una característica importante de la estructura
      interna de Nuevo Edén, que divide efectivamente el cúmulo casi por la mitad.
      El paso principal a través de las regiones de Providence y Catch hacia el cúmulo
      oriental se atribuye convencionalmente a los exploradores amarrianos posteriores,
      pero se cree que varias de las rutas, y en particular el estrecho puente entre
      Molden Heath y Great Wildlands, son descubrimientos de nómadas de la tribu Thukker
      y otros minmatarianos. <br><br>Últimamente, el redescubrimiento del sistema
      estelar Zarzakh que orbita cerca del pequeño agujero negro conocido como «Punto
      de no Retorno» ha renovado el interés en esta desolada región del espacio. El
      nombre amarriano para el agujero negro es «Duzna Kah», que significa «caído
      sin esperanza», y este término parece ser utilizado por el Círculo Inmortal
      que lo controla. Dada la notable antipatía del Inmortal hacia los amarrianos
      y su religión, esta puede ser una elección burlonamente irónica por parte del
      enigmático líder del Círculo.
    fr: Il y a des siècles, un grand vide entre les étoiles de la galaxie de New Eden
      a été découvert par des explorateurs amarr qui cherchaient à étendre leur empire
      à travers la galaxie. Ce vide était nommé « Yasna Zakh », signifiant « Bord
      de la Dévotion », pour exprimer l'idée qu'il a été créé par Dieu comme une limite
      à l'ambition des Amarr de « reconquérir » les étoiles. Avec le temps, la signification
      a évolué et cet espace est généralement connu sous le nom de Divinity's Edge
      (c'est-à-dire « Bord de la Divinité ») dans le langage courant. <br><br>Pendant
      de nombreuses années, le vide de Yasna Zakh a été considéré comme marquant la
      limite de la galaxie, mais a finalement été reconnu comme une caractéristique
      majeure de la structure interne de New Eden, divisant effectivement la galaxie
      presque en deux. Le principal passage à travers les régions de Providence et
      de Catch vers la galaxie de l'est est généralement attribué aux explorateurs
      amarr tardifs, mais un certain nombre de ces routes, en particulier le pont
      étroit entre Molden Heath et les Great Wildlands, sont supposées être les découvertes
      des nomades de la tribu thukker et d'autres Minmatar. <br><br>Récemment, la
      redécouverte du système stellaire Zarzakh, en orbite proche du petit trou noir
      connu sous le nom de « Point of No Return » (c'est-à-dire « Point de non-retour »),
      a ravivé l'intérêt pour cette région désolée de l'espace. Le nom amarr pour
      le trou noir est « Duzna Kah », signifiant « Tombé Au-delà de l'Espoir », et
      cette terminologie semble être employée par le Cercle Immortel. Étant donné
      l'antipathie notable du Cercle Immortel envers les Amarr et leur religion, ce
      choix pourrait être une ironie moqueuse de la part du leader énigmatique du
      Cercle.
    ja: 数世紀前、アマー帝国のニューエデン星団内での勢力拡大を目指していた同国の探検家たちにより、星々の間に存在する巨大な虚空が発見された。この場所はアマーによる領域『回復』運動に対して神が設けたもうた限界点であるという考えにより、虚ろな領域は『献身の限界』を意味する『ヤズナ・ザクー』と命名されたが、時が経つにつれて意味が変容し、現在は一般的には『天の涯』として知られるようになっている。<br><br>長年の間、ヤズナ・ザクーの虚空こそニューエデン星団の端だと考えられていたが、最終的には、その虚空が星団を実質的に二分する内部構造の特徴であることが判明している。従来、プロビデンスとキャッチの両リージョンを通って星団東部へと向かう主要航路は後世のアマーの探検家の功績だとされているが、いくつかのルート、特にモルデンヒースとグレートワイルドランドを繋ぐ細いルートは、放浪生活を送るサッカー部族などミンマターの民が発見したものである。<br><br>最近になり、『帰還不能点』という名の小型ブラックホールの付近を周回するスターシステム「ザルザク」が再発見されたことで、住む者がほとんどいないこの宙域への関心が再び高まっている。ブラックホールにはアマー語で『絶望の果ての堕落』を意味する『ダズナ・カー』という名前が付けられており、宙域を支配しているデスレス・サークルはこの名前を使用しているらしい。デスレスはアマーと同国の信仰を毛嫌いしていることを考えると、サークルを率いるかの謎の指導者は、あざけりと皮肉を込めてその名を選んだのかもしれない。
    ko: 몇 세기 전, 아마르 탐험대가 제국령 확장이라는 성스러운 사명을 띄고 머나먼 우주로 나아갔습니다. 그리고 거대한 공동을 발견했습니다.
      아마르인들은 이곳이 신께서 창조한 공간이며 제국이 별을 되찾을 사명의 최종 도달점이라 믿었습니다. 이에 이 공간에 '야스나 자크', 즉
      '믿음의 끝자락'이라는 이름을 붙였습니다. 이후 오랜 시간이 흐르며 이 공간에 대한 이야기는 조금씩 변질되었고 현재는 '디비니티 엣지'이라는
      이름으로 더 많이 알려지게 되었습니다.<br><br>야스나 자크 공허는 오래도록 우주의 끝이라 믿어졌으나, 추가 연구가 진행되며 사실은
      뉴에덴을 구성하는 거대한 두 우주 구조를 가르는 중심부에 해당한다는 사실이 밝혀졌습니다. 이후 프로비던스와 캐치 지역을 가로질러 뉴에덴의
      동쪽 지역으로 향하는 항로가 발견되었습니다. 이 항로는 후세에 아마르 탐험가들의 업적으로 알려졌습니다. 그러나 그 외 다른 항로, 특히
      몰든 히스에서 대황야로 통하는 좁은 항로는 터커 부족의 유목민들을 비롯한 민마타인들이 발견한 것으로 여겨집니다.<br><br>최근 '노
      리턴 포인트'라고 불리는 소형 블랙홀을 공전하는 자르자크 성계가 재발견되었습니다. 그 여파로 야스나 자크 공허에 다시 뉴에덴의 이목이 집중되기
      시작했습니다. 아마르 제국은 이 블랙홀을 '구원할 수 없는 무저갱'이라는 뜻의 '더즈나 카'라고 부르는데, 현재 블랙홀 주변을 점령한 데스리스
      서클도 같은 이름을 사용하는 것으로 보입니다. 아마르 제국과 그 종교를 노골적으로 혐오하는 데스리스의 성향을 볼 때 제국을 조롱하려고 일부러
      같은 이름을 사용하는 것일지도 모릅니다.
    ru: Несколько столетий назад амаррские исследователи, стремившиеся раздвинуть
      границы Империи, обнаружили обширную область пустоты между звёздными системами
      Нового Эдема. Эту область назвали Ясна Зак, что в переводе означает «Господня
      окраина». Выбор названия обусловлен верой в то, что это сотворённый Богом предел,
      который амаррцы не должны пересекать в своих космических завоеваниях. Позднее
      значение несколько изменилось, и в обиходе эту область стали именовать Божественным
      рубежом.<br><br>Долгие годы считалось, что пустота Ясна Зак ограничивает известную
      вселенную с одного края, однако позже выяснилось, что это примечательное пространство
      разделяет Новый Эдем на две почти равные части. Принято полагать, что основной
      маршрут через секторы Провиденс и Кэтч к звёздному скоплению на востоке был
      обнаружен амаррскими исследователями. При этом нахождение узкого коридора между
      Литой пустошью и Дикими землями, как и ряда прочих путей, приписывают кочевникам
      из племени таккеров и другим минматарам.<br><br>Недавно обитатели Нового Эдема
      заново открыли для себя звёздную систему Zarzakh, сформированную звездой, которая
      вращается вокруг небольшой чёрной дыры под названием Точка невозврата, и интерес
      к этой таинственной области космоса вспыхнул с новой силой. Амаррцы называют
      эту чёрную дыру Дазна Ка, что можно перевести как «пучина безысходности», и,
      судя по всему, члены «Бессмертного круга», которые контролируют эту территорию,
      используют тот же термин. Учитывая, какую неприязнь Бессмертный испытывает к амаррцам
      и их религии, такой выбор выглядит насмешкой или даже издёвкой со стороны загадочного
      лидера «Круга».
    zh: 几个世纪前，在新伊甸寻求帝国扩张的艾玛探险家们发现新伊甸的星系间有一片浩瀚的虚空。这片虚空被称为“雅斯纳·扎赫”，意为“奉献的边缘”，暗示上帝通过创造它，从而抑制艾玛人“夺回”群星的冲动。随着时间的推移，它的含义发生了变化，这块裂隙通常被称为“神之边域”。
      <br><br>多年以来，雅斯纳·扎赫虚空被认为是星团边缘的标志，但最终人们认识到它是新伊甸内部结构的一个重要特征，实际上它将星团几乎一分为二。经由普罗维登斯和卡彻星域前往东部星团的主要通道，普遍认为是后来由艾玛探险家发现。但有些路线，尤其是摩登赫斯和大荒野之间的狭窄通道，则通常认为是图克尔部落流浪者和其他米玛塔尔人发现的。
      <br><br>最近，环绕着小黑洞“无回之地”的扎尔扎克星系被重新发掘出来，激起了人们对这片荒凉星域的兴趣。艾玛人将这个黑洞称作“杜兹纳·卡尔”，意为“坠落的绝望”，而不死循环似乎也沿用了这个名字。鉴于不死者明显反感艾玛人及其宗教，不死循环的这位神秘首领可能是出于嘲弄而做出这个选择。
