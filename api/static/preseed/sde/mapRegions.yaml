    ja: 「自分の使命を終わらせないままゴミのような愚か者のことばを受け入れて、自分を破滅に追いやるような真似はしない。お前は私から何も奪うことはできない。私の王国も、私の人民も、そして私の命も脅かされることは決してない。」<i>―クーニッド2世</i>
    ko: 흐느껴 우는 바보 따위에 휘둘려, 아직 내 업적을 완수하지 못 했는데 스스로 무너지는 일은 없으리라. 나의 왕국, 나의 백성들. 내
      인생에서 가장 작은 조각 하나라도 나에게선 그 무엇도 앗아가지 못하리라.<br><br><i>- 카니드 2세</i>
