  description:
    de: At the heart of the Drone Regions subcluster, Malpais quickly gained a reputation
      as a graveyard for the unwary, its twisting routes leading many eager explorers
      astray in the early days of the capsuleer expansion into the region. Death by
      rogue drones was before long joined by death by piracy and war. As capsuleers
      settled into the patterns of behavior seen in so many other outer regions, the
      region's reputation led many to avoid it in favor of opportunities elsewhere.
    en: At the heart of the Drone Regions subcluster, Malpais quickly gained a reputation
      as a graveyard for the unwary, its twisting routes leading many eager explorers
      astray in the early days of the capsuleer expansion into the region. Death by
      rogue drones was before long joined by death by piracy and war. As capsuleers
      settled into the patterns of behavior seen in so many other outer regions, the
      region's reputation led many to avoid it in favor of opportunities elsewhere.
    es: En el corazón del subcúmulo de las regiones de drones, Malpais no tardó en
      ganarse su reputación de cementerio para los incautos, ya que sus retorcidas
      rutas hicieron que muchos exploradores se extraviaran durante los albores de
      la expansión capsulista en la región. A la muerte causada por drones rebeldes
      se le unió poco después la muerte por piratería y guerra. Cuando los capsulistas
      empezaron a adoptar los patrones de comportamiento vistos en muchas otras regiones
      exteriores, la reputación de esta región hizo que muchos la evitaran y buscaran
      oportunidades en otro lugar.
    fr: Situé au cœur des territoires des drones, Malpais s'est rapidement taillé
      une réputation de cimetière pour les imprudents, ses voies navigables ayant
      scellé la perte de maints explorateurs téméraires égarés au début de l'expansion
      des capsuliers dans la zone. Au danger représenté par les drones s'est ajoutée
      la menace de la piraterie et de la guerre. Alors que les capsuliers restaient
      fidèles au comportement observé dans tant d'autres régions reculées, la réputation
      du secteur en incita plus d'un à passer au large pour aller tenter leur chance
      ailleurs.
    ja: ドローンリージョンズのサブクラスタの中心では、マルペイは無用心な者の墓場だとすぐに知られるようになった。カプセラがこのリージョンに展開した当初は、曲がりくねった道のせいで、多くの熱心な探検家が道に迷ったものだ。海賊や戦争による死だけでなく、まもなくローグドローンによって死がもたらされた。辺境リージョンの例に漏れずマルペイリージョンにもカプセラたちがやってきたという噂が広まると、多くの者はあきらめてよそにチャンスを求めた。
    ko: 말파이스는 드론 지역 내 부속 성단의 중심부에 있는 지역으로, 캡슐리어 증대 시기 초기에 말파이스로 답사를 나선 의욕적인 탐험가 대부분이
      이곳의 복잡한 경로에 미아가 되어 버리곤 하기에, 말파이스가 '조심성과는 거리가 먼 이들의 무덤'이란 평판을 얻게 되는 덴 오래 걸리지
      않았다. 로그 드론에 의해 죽은 이들은 머지않아 해적행위나 전쟁에서 죽은 이들과 어깨를 나란히 하게 되었다. 캡슐리어들도 다른 외곽 지역에서
      볼 수 있는 흔한 생활 방식이 몸에 배면서, 캡슐리어들이 다른 장소에서도 기회가 있기 때문에 말파이스의 평판으로 더 많은 캡슐리어들이 말파이스를
      피하게 되었다.
    ru: At the heart of the Drone Regions subcluster, Malpais quickly gained a reputation
      as a graveyard for the unwary, its twisting routes leading many eager explorers
      astray in the early days of the capsuleer expansion into the region. Death by
      rogue drones was before long joined by death by piracy and war. As capsuleers
      settled into the patterns of behavior seen in so many other outer regions, the
      region's reputation led many to avoid it in favor of opportunities elsewhere.
    zh: 在无人机占据的星域次成星团心腹地带，糟粕之域成为了很多粗心大意之人的坟地，并以此为名。在克隆飞行员扩张时代的早期，这里复杂交错的航道让无数饥渴的探险者迷失方向。死于自由无人机之手很快成为海盗袭击和战争之外的又一个主要死亡因素。由于克隆飞行员们已经习惯了在其他很多外围星域所养成的行为模式，糟粕之域的名声让他们很多人都会在自己航线中避开这里，转而到别的地方寻求发展的机会。
