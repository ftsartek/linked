    zh: 当黑渊星域首次被正式绘成星图时，它被标记为即将成立的加达里第四行政区。但一长串的物流和政治困难随即出现，因此该计划被无数次搁置，但从未彻底取消。最近的民众压力又使该计划起死回生，而且有一阵子看来，它也许真能取得进展。但结果表明，创建第四行政区的最佳时机已经过去——该星域现在已被著名的莫德团的加达里效忠者部队和公开表示中立的EVE姐妹会占据，余下的空间由各种飞行员势力牢牢控制，尽管他们的资源相对缺乏，但并未因此受挫。尴尬万分的合众国只能把注意力转向别处；看来，在可以预见的将来，黑渊星域仍将是竞争性传统力量与飞行员力量的大熔炉。
