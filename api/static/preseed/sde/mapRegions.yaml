  description:
    de: '"In God''s name, the Amarr have reclaimed the entirety of our world. Now,
      blessed with the divine mandate of God, we spread our reach unto other worlds.
      From nearby Hedion, to the distant Misaba, to the burning southern star Penirgman,
      and all lands in-between. They are our birthright, our duty, our Domain."




      <i>- Emperor Heideran III, 21290 AD upon the opening of the first stargate since
      the collapse. </i>'
    en: '"In God''s name, the Amarr have reclaimed the entirety of our world. Now,
      blessed with the divine mandate of God, we spread our reach unto other worlds.
      From nearby Hedion, to the distant Misaba, to the burning southern star Penirgman,
      and all lands in-between. They are our birthright, our duty, our Domain."


      <i>- Emperor Heideran III, 21290 AD upon the opening of the first stargate since
      the collapse. </i>'
    es: '«En nombre de Dios, los amarrianos hemos reclamado todo nuestro mundo. Ahora,
      bendecidos por el mandato divino de Dios, extendemos nuestro alcance a otros
      mundos. Desde el cercano Hedion al lejano Misaba, así como a Penirgman, la candente
      estrella del sur, y a todas las tierras entre ellos. Son nuestro derecho de
      nacimiento, nuestro deber, nuestro dominio».


      <i>— El emperador Heideran III, 21290 EC en la apertura del primer portal estelar
      desde el colapso. </i>'
    fr: '« Au nom de Dieu, les Amarr ont reconquis la globalité de leurs terres. Aujourd''hui,
      forts de la bénédiction divine, nous étendons notre influence vers d''autres
      mondes. Du système voisin d''Hedion à la distante Misaba, en passant par Penirgman,
      l''étoile ardente du sud, et tous les systèmes intermédiaires. Ces terres sont
      notre héritage, notre responsabilité, notre fief. »


      <i>- Empereur Heideran III, 21 290 AD, discours d''inauguration du premier portail
      stellaire depuis le cataclysme. </i>'
    ja: 「神の御名の下に、アマー星系はついに再統一を果たした。今こそ、神が我らに委ねられた聖なる統治を、星系の外へと拡げようぞ。近くはヘディオンから遠くはミサバ、果ては南に燃ゆるペニーグマン、そしてその間にあまねく広がる星々。それが我らの約束の地、治めるべき国土、すなわちドメインである」<i>―アマー皇帝ハイデラン3世、紀元前21290年、大崩壊後に初のスターゲートを開くにあたって</i>
    ko: 신의 이름 하에, 아마르는 우리 세계의 전부를 손에 넣었다. 신으로부터 신성한 권한을 하사받아, 우리는 다른 세계로까지 손길을 뻗었노라.
      가까운 헤디온에서부터 저 멀리 미사바, 타오르는 남쪽의 별 페니르그먼까지, 그리고 그 사이에 드리운 모든 지역으로 나아가노라. 이들은 우리의
      타고난 권리이며, 우리의 의무이자, 우리의 영역이로다.<br><br><i>- 헤이드란 황제 III세, 서기 21290년 붕괴 이후 첫 스타게이트를
      개시하며. </i>
    ru: '"In God''s name, the Amarr have reclaimed the entirety of our world. Now,
      blessed with the divine mandate of God, we spread our reach unto other worlds.
      From nearby Hedion, to the distant Misaba, to the burning southern star Penirgman,
      and all lands in-between. They are our birthright, our duty, our Domain."




      <i>- Emperor Heideran III, 21290 AD upon the opening of the first stargate since
      the collapse. </i>'
    zh: '“以上帝之名，艾玛人重新收复了我们的全部世界。现在，凭借上帝赐予的圣谕，我们将触及其他世界。从近旁的赫迪农，到遥远的米萨巴，再到烧灼的南方之星佩尼尔格曼，以及这之间的所有土地。它们是我们的与生俱来之物，我们的责任，我们的领土。”


      <i>——皇帝希德伦三世，公元21290年，发表于EVE之门坍塌后的第一座星门启动之时。 </i>'
