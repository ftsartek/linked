  description:
    de: While otherwise unnotable, Verge Vendor is the home to one of the most infamous
      experiments of all time. Tierijev is found in Verge Vendor, the site of a doomed
      cooperative between the Caldari State and the Gallente Federation. While the
      ripples of Tierijev have long since settled, Verge Vendor still evokes memories
      of cooperation for the sake of scientific progress in many. As such, the number
      of young, idealistic scientists found in the region is disproportionately higher
      than found in other larger, richer areas. Many dream of the day the hope of
      Tierijev set won't be a simple one-off, but rather a blueprint for greater scientific
      harmony throughout the galaxy.
    en: While otherwise unnotable, Verge Vendor is the home to one of the most infamous
      experiments of all time. Tierijev is found in Verge Vendor, the site of a doomed
      cooperative between the Caldari State and the Gallente Federation. While the
      ripples of Tierijev have long since settled, Verge Vendor still evokes memories
      of cooperation for the sake of scientific progress in many. As such, the number
      of young, idealistic scientists found in the region is disproportionately higher
      than found in other larger, richer areas. Many dream of the day the hope of
      Tierijev set won't be a simple one-off, but rather a blueprint for greater scientific
      harmony throughout the galaxy.
    es: 'Aunque por lo demás pase desapercibida, Verge Vendor alberga uno de los experimentos
      fallidos más conocidos de todos los tiempos: Tierijev, hogar de una colaboración
      destinada al fracaso entre el Estado Caldari y la Federación Gallente. Aunque
      los murmullos sobre Tierijev se disiparon hace tiempo, Verge Vendor sigue evocando
      recuerdos de cooperación en aras del avance científico y el número de científicos
      jóvenes e idealistas en la región es extremadamente superior al de otras zonas
      más grandes y ricas. Muchos sueñan con el día en el que la esperanza que les
      infundió Tierijev no sea un caso aislado, sino el plano para conseguir una armonía
      científica superior en toda la galaxia.'
    fr: 'Une région parmi tant d''autres, Verge Vendor fut le théâtre d''une des expériences
      les plus tristement célèbres de tous les temps : Tierijev abrite en son sein
      le site d''une coopérative avortée établie conjointement par l''État caldari
      et la Fédération gallente. Alors que les répercussions de l''entreprise se sont
      depuis longtemps atténuées, aujourd''hui encore, Verge Vendor évoque pour beaucoup
      le souvenir d''une coopération favorable au progrès scientifique. En tant que
      telle, la région attire des hordes de jeunes chercheurs idéalistes, qui sont
      ici bien plus nombreux que dans d''autres secteurs pourtant plus vastes et plus
      riches. Beaucoup rêvent que l''espoir porté par le projet Tierijev devienne
      un jour, plus qu''une initiative ponctuelle, le prototype d''une harmonie scientifique
      globale au sein de la galaxie.'
    ja: これといって目だった特徴のないバージベンダーは歴史上最も悪名高い実験の一つが行われた場所として知られている。ティエリジェヴは、カルダリ連合とガレンテ連邦の間で作られ、破綻した協同研究が拠点として使っていたバージベンダー内にある。ティエリジェヴの余波が収まってから長い時間が経っているが、バージベンダーは様々な面での科学的進歩を刺激するために、この共同研究の記憶を呼び起こして利用することがある。そのためか、このリージョンは他の大きく豊かなリージョンよりも、若く理想に燃えた科学者の割合が目立って多い。ティエリジェヴにおける希望が目指したかつての夢の多くは容易に実現できるものではないが、銀河全体の偉大な科学的調和のためのブループリントとして存在している。
    ko: 달리 별로 눈에 띄지 않는 이곳, 버지 벤더는 역사상 가장 악명 높은 실험 중 하나가 이루어진 곳으로도 알려져 있다. 버지 벤더 근처에서는
      칼다리 연합과 갈란테 연방 사이의 무너진 합작품, 티어리예브를 버지 벤더에서 찾아볼 수 있다. 티어리예브의 여파는 이미 가라앉은 지 오래지만,
      버지 벤더는 여전히 많은 이에게서 과학의 진보를 위해 하나가 되었던 시절의 기억을 되살려낸다. 그러다 보니, 더 넓고 융성한 지역보다 이상에
      가득 찬 젊은 과학자들의 분포도가 높은 편이다. 많은 이가 한때 티어리예브에서 일궜던 희망이 단 한 번의 꿈이 아닌, 은하계를 통틀어 더욱
      위대한 과학의 화합을 이루어낼 청사진이 되어 주길 바라고 있다.
    ru: While otherwise unnotable, Verge Vendor is the home to one of the most infamous
      experiments of all time. Tierijev is found in Verge Vendor, the site of a doomed
      cooperative between the Caldari State and the Gallente Federation. While the
      ripples of Tierijev have long since settled, Verge Vendor still evokes memories
      of cooperation for the sake of scientific progress in many. As such, the number
      of young, idealistic scientists found in the region is disproportionately higher
      than found in other larger, richer areas. Many dream of the day the hope of
      Tierijev set won't be a simple one-off, but rather a blueprint for greater scientific
      harmony throughout the galaxy.
    zh: 虽然在很多方面平平无奇，但维格温铎是史上最臭名昭著的一项试验的举办地。铁里耶维就在维格温铎，那是加达里合众国和盖伦特联邦一次致命的合作的遗址。虽然铁里耶维引起的波动在很久以前便平息，但在很多人心目中，维格温铎仍能唤起对那次纯科学合作的记忆。正因为此，该星域中的年轻有理想的科学家数量远远超过那些更大更富裕的区域。许多人梦想着，铁里耶维的希望有朝一日能变成现实，他们能找到促成宇宙间更多科学和睦的蓝图。
