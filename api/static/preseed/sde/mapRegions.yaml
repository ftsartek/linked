    zh: '“你们这些年轻的太空舱飞行员运气太好了！怎么着，在我们那会儿，我们可没有黑渊星域和混浊星域这些花里胡哨的无法律约束星域！我们只有源泉之域！我们必须跑到源泉之域！要穿过艾里迪亚，来回都要！那里可到处都是血袭者！他们抢我们的血，我们一点怨言也没有。我们还挺喜欢的！毕竟另一条路必须穿过普罗维登斯，那里的萨沙人可是要抢你脑子的！所以，当你抽着上好烟草，喝着上好香料汽水，开着上好霍克级采矿时，别忘了：就在不久以前，我们必须把自己的第一个孩子献给皇帝才能有资格申请源泉之域的采矿许可！所以知足吧！”


      <i>——老矿工尤尔斯科尔德对任何愿意听他说话的人所说的一番话。</i>'
