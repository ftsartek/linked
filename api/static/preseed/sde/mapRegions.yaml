  description:
    de: "Dearest Heloise: I apologize for the tardiness of this message. It seems
      our host has relocated his research efforts further abroad, making this slave
      delivery a much longer endeavor. When I asked why, our host assured me that
      our upcoming tour of the facility would explain everything. I remain skeptical.
      Regardless, I promise to return to you soon.\n\n\n\nHeloise: The facilities
      here are astounding! Our host has assembled a team of the finest minds to bring
      his dream to life. They have made major strides-- the implications of their
      cranial implant technology alone are dazzling.\n\n\n\nHeloise: Our host introduced
      what became of the slaves I delivered. The brutes were silent and inert. I tell
      you, it was as if their very souls had been stripped from them. I will voice
      my concerns with our host tomorrow. \n\n\n\nHeloise: Our host announced the
      birth of his 'Nation.' I sent a communique to the Ministry of Internal Order.\n\n\n\nHeloise:
      I discovered my messages are being blocked. Our host never had any intention
      of sending them. His automatons are everywhere now. Their number grows every
      day. They are watching me.\n\n\n\nMy Darling Wife: How I miss you. The slaves
      have been set against everyone not of the Nation. I survived only by grace.
      The things are slow, but efficient. I hear their footsteps pass the room, regular,
      constant. It is only a matter of time. I pray God forgive us our terrible transgressions.
      I love you, Heloise. I am sorry that I must break my promise."
    en: "Dearest Heloise: I apologize for the tardiness of this message. It seems
