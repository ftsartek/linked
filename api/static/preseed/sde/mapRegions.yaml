  description:
    de: For a long time, the Caldari State maintained an illicit but considerable
      military presence in the region they often referred to as "The Northern Barrier,"
      patrolling the crescent-shaped region in an attempt to detect and intercept
      raiding parties from the Gurista strongholds in Venal. The arrival of capsuleer
      alliances made their listening posts both untenable and unnecessary, so they
      evacuated their assets and retreated from the region. Where the Empires saw
      a barrier, the capsuleers see a transit corridor, and the "Tribute Pipeline"
      is now a strategically important route carrying trade between the State and
      the northern territories.
    en: For a long time, the Caldari State maintained an illicit but considerable
      military presence in the region they often referred to as "The Northern Barrier,"
      patrolling the crescent-shaped region in an attempt to detect and intercept
      raiding parties from the Gurista strongholds in Venal. The arrival of capsuleer
      alliances made their listening posts both untenable and unnecessary, so they
      evacuated their assets and retreated from the region. Where the Empires saw
      a barrier, the capsuleers see a transit corridor, and the "Tribute Pipeline"
      is now a strategically important route carrying trade between the State and
      the northern territories.
    es: 'Durante mucho tiempo, el Estado Caldari mantuvo una considerable presencia
      militar ilícita en la región a la que solían llamar «La Barrera del Norte».
      Patrullaban la región, que tenía forma de media luna, en un intento de detectar
      e interceptar grupos de asalto de bastiones guristas en Venal. La llegada de
      las alianzas capsulistas hizo que sus puestos de escucha fueran insostenibles
      e innecesarios, por lo que evacuaron a sus activos y se retiraron de la región.
      Donde los imperios veían una barrera, los capsulistas ven una ruta de tránsito:
      el «Canal de Tribute» se ha convertido en una ruta estratégica entre el Estado
      y los territorios del norte.'
    fr: L'État caldari a longtemps maintenu une présence militaire aussi considérable
      qu'illicite dans la région surnommée « Barrière nord », patrouillant dans ce
      secteur en forme de croissant afin de repérer et d'intercepter les pillards
      venus des bastions guristas de Venal. Leurs forces ont fini par évacuer les
      lieux quand l'arrivée d'alliances de capsuliers a rendu leurs postes d'écoute
      indéfendables et superflus. Là où les empires avaient vu une barrière, les capsuliers
      virent une voie de navigation, et le « viaduc de Tribute » constitue désormais
      une voie commerciale majeure entre l'État et les territoires du nord.
    ja: このリージョンは、カルダリ連合が長期にわたって不法ながら強力な軍事的プレゼンスを維持していた。彼らはここを「北部の壁」と呼び、ベナルにあるガリスタスの要塞からの侵入者を発見、迎撃するために、この三日月型のリージョンをパトロールしていた。カプセラのアライアンスが到着すると、彼らのリスニングポストは維持できないと同時に不要となり、このリージョンから荷物をまとめて逃げ出し、退却した。帝国が障壁と見なしたものをカプセラたちは移動のための回廊として扱い、この「贈り物のパイプライン」は今や連合と北部の領土を結ぶ交易路として戦略的に重要なルートとなっている。
    ko: 오랜 세월, 칼다리 연합은 “북쪽 장벽”으로 불려지는 해당 지역에 불법적이지만 상당한 규모의 주둔군을 유지하는 중이다. 이들은 베날의
      구리스타스 근거지로부터 날아드는 기습 부대의 존재를 감지하고 막아내기 위해 초승달 형태의 지역을 정찰하곤 한다. 캡슐리어 동맹의 등장으로
      이들 감청기지의 존재는 불필요하게 되었으며 유지하기 어렵게 되었고, 그에 따라 칼다리는 자신들의 시설을 대피시킨 후, 해당 지역에서 후퇴하였다.
      국가들의 눈에는 장벽으로, 캡슐리어들의 눈에는 환승 통로로 비춰지는 “트리뷰트 파이프라인”은 이제 연합과 북쪽 영토 사이의 무역을 책임지는
      전략적으로 중요한 경로의 역할을 수행하고 있다.
    ru: For a long time, the Caldari State maintained an illicit but considerable
      military presence in the region they often referred to as "The Northern Barrier,"
      patrolling the crescent-shaped region in an attempt to detect and intercept
      raiding parties from the Gurista strongholds in Venal. The arrival of capsuleer
      alliances made their listening posts both untenable and unnecessary, so they
      evacuated their assets and retreated from the region. Where the Empires saw
      a barrier, the capsuleers see a transit corridor, and the "Tribute Pipeline"
      is now a strategically important route carrying trade between the State and
      the northern territories.
    zh: 在一段相当长的时间里，加达里合众国在这片他们常称为“北方壁垒”的星域非法部署了数量可观的军队，他们在这个月牙形的星域中巡逻，以期发现并截获来自维纳尔星域的古斯塔斯要塞的侵袭部队。不过，飞行员联盟的到来使加达里的监听哨站既难以维系也毫无必要，因此他们疏散了自己的资产并从该星域撤退。虽然各帝国视该星域为壁垒，飞行员们却认为它是条运输通道，如今，“特布特星域管道”已成为具有战略意义的路线，推动着合众国和北方区域间的贸易。
